functionality:
  name: "download"
  namespace: "common/dataset_loader"
  version: "main_build"
  authors:
  - name: "Michaela Mueller"
    roles:
    - "maintainer"
    - "author"
    props:
      github: "mumichae"
  arguments: []
  argument_groups:
  - name: "Inputs"
    arguments:
    - type: "string"
      name: "--url"
      alternatives: []
      description: "URL of dataset"
      example: []
      default: []
      required: true
      choices: []
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "string"
      name: "--name"
      alternatives: []
      description: "Name of dataset"
      example:
      - "pbmc"
      default: []
      required: true
      choices: []
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "string"
      name: "--obs_celltype"
      alternatives: []
      description: "Location of where to find the observation cell types."
      example: []
      default: []
      required: false
      choices: []
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "string"
      name: "--obs_batch"
      alternatives: []
      description: "Location of where to find the observation batch IDs."
      example: []
      default: []
      required: false
      choices: []
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "string"
      name: "--obs_tissue"
      alternatives: []
      description: "Location of where to find the observation tissue information."
      example: []
      default: []
      required: false
      choices: []
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "string"
      name: "--layer_counts"
      alternatives: []
      description: "In which layer to find the counts matrix. Leave undefined to use\
        \ `.X`."
      example:
      - "counts"
      default: []
      required: false
      choices: []
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
  - name: "Outputs"
    arguments:
    - type: "file"
      name: "--output"
      alternatives:
      - "-o"
      description: "Output h5ad file of the cleaned dataset"
      info:
        slots:
          layers:
          - type: "integer"
            name: "$par_layer_counts_output"
            description: "Raw counts"
            required: false
          obs:
          - type: "string"
            name: "celltype"
            description: "Cell type labels"
            required: false
          - type: "string"
            name: "batch"
            description: "Batch information"
            required: false
          - type: "string"
            name: "tissue"
            description: "Tissue information"
            required: false
          uns:
          - type: "string"
            name: "dataset_id"
            description: "A unique identifier for the dataset"
            required: false
      example:
      - "output.h5ad"
      default: []
      must_exist: true
      create_parent: true
      required: true
      direction: "output"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "string"
      name: "--layer_counts_output"
      alternatives: []
      description: "Location of where to store the counts data. Leave undefined to\
        \ store in `.X`, else it will be stored in `.layers[par['layer_counts_output']]`."
      example:
      - "counts"
      default: []
      required: false
      choices: []
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
  resources:
  - type: "python_script"
    path: "script.py"
    is_executable: true
  description: "Download a dataset."
  test_resources:
  - type: "python_script"
    path: "test.py"
    is_executable: true
  status: "deprecated"
  requirements:
    commands: []
  set_wd_to_resources_dir: false
platforms:
- type: "docker"
  id: "docker"
  image: "python:3.8"
  target_organization: "openproblems-bio"
  target_registry: "ghcr.io"
  namespace_separator: "/"
  resolve_volume: "Automatic"
  chown: true
  port: []
  setup_strategy: "ifneedbepullelsecachedbuild"
  run_args: []
  target_image_source: "https://github.com/openproblems-bio/openproblems-v2"
  setup:
  - type: "python"
    user: false
    packages:
    - "scanpy"
    - "anndata>=0.8"
    pip: []
    pypi: []
    git: []
    github: []
    gitlab: []
    mercurial: []
    svn: []
    bazaar: []
    url: []
    script: []
    upgrade: true
  test_setup: []
- type: "nextflow"
  id: "nextflow"
  variant: "vdsl3"
  directives:
    accelerator: {}
    conda: []
    containerOptions: []
    label: []
    module: []
    pod: []
    publishDir: []
    queue: []
    tag: "$id"
  auto:
    simplifyInput: true
    simplifyOutput: true
    transcript: false
    publish: false
  debug: false
  container: "docker"
info:
  config: "/home/runner/work/openproblems-v2/openproblems-v2/src/common/dataset_loader/download/config.vsh.yaml"
  platform: "nextflow"
  output: "/home/runner/work/openproblems-v2/openproblems-v2/target/nextflow/common/dataset_loader/download"
  executable: "/home/runner/work/openproblems-v2/openproblems-v2/target/nextflow/common/dataset_loader/download/download"
  viash_version: "0.7.0"
  git_commit: "1061e1606c20e1c9f19086cbe4f158e88b0264eb"
  git_remote: "https://github.com/openproblems-bio/openproblems-v2"
