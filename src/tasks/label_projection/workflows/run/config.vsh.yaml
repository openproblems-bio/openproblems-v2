functionality:
  name: "run_benchmark"
  namespace: "label_projection/workflows"
  argument_groups:
    - name: Inputs
      arguments:
        - name: "--id"
          type: "string"
          description: "The ID of the normalized dataset"
          required: true
        - name: "--dataset_id"
          type: "string"
          description: "The ID of the dataset"
          required: true
        - name: "--normalization_id"
          type: "string"
          description: "The ID of the normalization used"
          required: true
        - name: "--input_train"
          __merge__: ../../api/file_train.yaml
          direction: input
          required: true
        - name: "--input_test"
          __merge__: ../../api/file_test.yaml
          direction: input
          required: true
        - name: "--input_solution"
          __merge__: ../../api/file_solution.yaml
          direction: input
          required: true
    - name: Outputs
      arguments:
        - name: "--output"
          direction: "output"
          type: file
          example: output.tsv
  resources:
    - type: nextflow_script
      path: main.nf
  # test_resources:
  #   - type: nextflow_script
  #     path: main.nf
  #     entrypoint: test_wf
platforms:
  - type: nextflow