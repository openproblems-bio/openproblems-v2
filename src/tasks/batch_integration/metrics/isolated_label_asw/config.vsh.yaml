  name: isolated_label_asw
  info:
    metrics:
      - name: isolated_label_asw
        label: Isolated label ASW
        summary: "Evaluate how well isolated labels separate by average silhouette width"
        description: |
          "Isolated cell labels are labels present in the least number of batches and can be subject to overintegration. The score evaluates how well these isolated labels separate from other cell identities through the silhouette score (ASW)."
        reference: luecken2022benchmarking
        v1:
          path: openproblems/tasks/_batch_integration/batch_integration_graph/metrics/iso_label_sil.py
