functionality:
  name: "get_execution_info"
  namespace: "common"
  version: "main_build"
  arguments:
  - type: "file"
    name: "--input_scores"
    description: "Scores file"
    info: null
    example:
    - "resources/label_projection/benchmarks/openproblems_v1/combined.extract_scores.output.tsv"
    must_exist: true
    create_parent: true
    required: false
    direction: "input"
    multiple: true
    multiple_sep: ":"
    dest: "par"
  - type: "file"
    name: "--input_execution"
    description: "Nextflow log file"
    info: null
    example:
    - "resources/label_projection/benchmarks/openproblems_v1/nextflow_log.tsv"
    must_exist: true
    create_parent: true
    required: false
    direction: "input"
    multiple: true
    multiple_sep: ":"
    dest: "par"
  - type: "file"
    name: "--output"
    description: "Output json"
    info: null
    default:
    - "output.json"
    must_exist: true
    create_parent: true
    required: false
    direction: "output"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  resources:
  - type: "r_script"
    path: "script.R"
    is_executable: true
  description: "Extract execution info"
  info: null
  status: "enabled"
  set_wd_to_resources_dir: false
platforms:
- type: "docker"
  id: "docker"
  image: "ghcr.io/openproblems-bio/base_r:1.0.1"
  target_organization: "openproblems-bio"
  target_registry: "ghcr.io"
  namespace_separator: "/"
  resolve_volume: "Automatic"
  chown: true
  setup_strategy: "ifneedbepullelsecachedbuild"
  target_image_source: "https://github.com/openproblems-bio/openproblems-v2"
  setup:
  - type: "r"
    cran:
    - "tidyverse"
    bioc_force_install: false
  entrypoint: []
  cmd: null
- type: "nextflow"
  id: "nextflow"
  directives:
    tag: "$id"
  auto:
    simplifyInput: true
    simplifyOutput: false
    transcript: false
    publish: false
  config:
    labels:
      lowmem: "memory = 20.Gb"
      lowcpu: "cpus = 5"
      midmem: "memory = 50.Gb"
      midcpu: "cpus = 15"
      highmem: "memory = 100.Gb"
      highcpu: "cpus = 30"
      lowtime: "time = 1.h"
      midtime: "time = 4.h"
      hightime: "time = 8.h"
    script:
    - "process.errorStrategy = 'ignore'"
  debug: false
  container: "docker"
- type: "native"
  id: "native"
info:
  config: "/home/runner/work/openproblems-v2/openproblems-v2/src/common/get_results/config.vsh.yaml"
  platform: "nextflow"
  output: "/home/runner/work/openproblems-v2/openproblems-v2/target/nextflow/common/get_execution_info"
  executable: "/home/runner/work/openproblems-v2/openproblems-v2/target/nextflow/common/get_execution_info/get_execution_info"
  viash_version: "0.8.0-RC5"
  git_commit: "3da9d9e85806a8f399cc727235bc1e3196126743"
  git_remote: "https://github.com/openproblems-bio/openproblems-v2"
