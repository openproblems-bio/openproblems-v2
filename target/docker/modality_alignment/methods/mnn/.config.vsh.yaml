functionality:
  name: "mnn"
  namespace: "modality_alignment/methods"
  version: "main_build"
  authors:
  - name: "Scott Gigante"
    roles:
    - "maintainer"
    - "author"
    props:
      github: "scottgigante"
  inputs: []
  outputs: []
  arguments:
  - type: "file"
    name: "--input"
    alternatives:
    - "-i"
    description: "Input h5ad file containing at least `ad.X` and `ad.obsm['mode2']`."
    example: []
    default:
    - "input.h5ad"
    must_exist: true
    create_parent: true
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "file"
    name: "--output"
    alternatives:
    - "-o"
    description: "Output h5ad file containing both RNA and ADT data"
    example: []
    default:
    - "output.h5ad"
    must_exist: true
    create_parent: true
    required: false
    direction: "output"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "integer"
    name: "--n_svd"
    alternatives: []
    description: "Number of SVDs to use. Bounded by the number of columns in `ad.X`\
      \ and `ad.obsm['mode2']`."
    example: []
    default:
    - 100
    required: false
    choices: []
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  argument_groups: []
  resources:
  - type: "r_script"
    path: "./script.R"
    is_executable: true
  description: "Run Mutual Nearest Neighbours"
  test_resources:
  - type: "python_script"
    path: "test.py"
    is_executable: true
  - type: "file"
    path: "../../resources/sample_dataset.h5ad"
  info:
    method_label: "MNN"
    method_name: "Mutual Nearest Neighbors"
    paper_name: "Batch effects in single-cell RNA-sequencing data are corrected by\
      \ matching mutual nearest neighbors"
    paper_doi: "10.1038/nbt.4091"
    paper_year: "2018"
    code_url: "https://github.com/LTLA/batchelor"
    code_version: "1.7.14"
  status: "enabled"
  requirements:
    commands: []
  set_wd_to_resources_dir: false
platforms:
- type: "docker"
  id: "docker"
  image: "dataintuitive/randpy:r4.0_py3.8_bioc3.12"
  target_organization: "openproblems-bio"
  target_registry: "ghcr.io"
  namespace_separator: "_"
  resolve_volume: "Automatic"
  chown: true
  port: []
  setup_strategy: "ifneedbepullelsecachedbuild"
  run_args: []
  target_image_source: "https://github.com/openproblems-bio/openproblems-v2"
  setup:
  - type: "r"
    packages: []
    cran:
    - "anndata"
    - "Matrix"
    - "sparsesvd"
    bioc:
    - "batchelor"
    git: []
    github: []
    gitlab: []
    bitbucket: []
    svn: []
    url: []
    script: []
    bioc_force_install: false
  - type: "python"
    user: false
    packages:
    - "scanpy"
    pip: []
    pypi: []
    git: []
    github: []
    gitlab: []
    mercurial: []
    svn: []
    bazaar: []
    url: []
    script: []
    upgrade: true
  test_setup: []
- type: "nextflow"
  id: "nextflow"
  variant: "vdsl3"
  directives:
    accelerator: {}
    conda: []
    containerOptions: []
    label: []
    module: []
    pod: []
    publishDir: []
    queue: []
    tag: "$id"
  auto:
    simplifyInput: true
    simplifyOutput: true
    transcript: false
    publish: false
  debug: false
  container: "docker"
info:
  config: "/home/runner/work/openproblems-v2/openproblems-v2/src/modality_alignment/methods/mnn/config.vsh.yaml"
  platform: "docker"
  output: "/home/runner/work/openproblems-v2/openproblems-v2/target/docker/modality_alignment/methods/mnn"
  executable: "/home/runner/work/openproblems-v2/openproblems-v2/target/docker/modality_alignment/methods/mnn/mnn"
  viash_version: "0.6.6"
  git_commit: "aab36e7ab0dd9c5d649e1324500264bb9d4321a3"
  git_remote: "https://github.com/openproblems-bio/openproblems-v2"
