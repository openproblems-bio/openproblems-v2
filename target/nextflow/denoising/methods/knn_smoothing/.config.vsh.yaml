functionality:
  name: "knn_smoothing"
  namespace: "denoising/methods"
  version: "main_build"
  authors: []
  arguments:
  - type: "file"
    name: "--input_train"
    alternatives: []
    description: "The training data"
    info:
      short_description: "Training data"
      slots:
        layers:
        - type: "integer"
          name: "counts"
          description: "Raw counts"
        uns:
        - type: "string"
          name: "dataset_id"
          description: "A unique identifier for the dataset"
    example:
    - "training.h5ad"
    default: []
    must_exist: true
    create_parent: true
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "file"
    name: "--output"
    alternatives: []
    description: "The denoised data"
    info:
      short_description: "Denoised data"
      slots:
        layers:
        - type: "integer"
          name: "counts"
          description: "Raw counts"
        - type: "integer"
          name: "denoised"
          description: "denoised data"
        uns:
        - type: "string"
          name: "dataset_id"
          description: "A unique identifier for the dataset"
        - type: "string"
          name: "method_id"
          description: "A unique identifier for the method"
    example:
    - "denoised.h5ad"
    default: []
    must_exist: true
    create_parent: true
    required: false
    direction: "output"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  argument_groups: []
  resources:
  - type: "python_script"
    path: "script.py"
    is_executable: true
  test_resources:
  - type: "file"
    path: "../../../../resources_test/denoising/pancreas"
  - type: "python_script"
    path: "../../../common/unit_test/check_method_config.py"
    is_executable: true
  - type: "python_script"
    text: "import anndata as ad\nimport subprocess\nfrom os import path\n\ninput_train_path\
      \ = meta[\"resources_dir\"] + \"/pancreas/train.h5ad\"\noutput_path = \"output.h5ad\"\
      \n\ncmd = [\n    meta['executable'],\n    \"--input_train\", input_train_path,\n\
      \    \"--output\", output_path\n]\n\nprint(\">> Running script as test\")\n\
      out = subprocess.run(cmd, check=True, capture_output=True, text=True)\n\nprint(\"\
      >> Checking whether output file exists\")\nassert path.exists(output_path)\n\
      \nprint(\">> Reading h5ad files\")\ninput_train = ad.read_h5ad(input_train_path)\n\
      output = ad.read_h5ad(output_path)\nprint(\"input_train:\", input_train)\nprint(\"\
      output:\", output)\n\nprint(\">> Checking whether predictions were added\")\n\
      assert \"denoised\" in output.layers\nassert meta['functionality_name'] == output.uns[\"\
      method_id\"]\n\nprint(\"Checking whether data from input was copied properly\
      \ to output\")\nassert input_train.n_obs == output.n_obs\nassert input_train.uns[\"\
      dataset_id\"] == output.uns[\"dataset_id\"]\n\nprint(\"All checks succeeded!\"\
      )"
    dest: "generic_test.py"
    is_executable: true
  info:
    pretty_name: "KNN Smoothing"
    summary: "Iterative kNN-smoothing denoises scRNA-seq data by iteratively increasing\
      \ the size of neighbourhoods for smoothing until a maximum k value is reached."
    description: "Iterative kNN-smoothing is a method to repair or denoise noisy scRNA-seq\
      \ expression matrices. Given a scRNA-seq expression matrix, KNN-smoothing first\
      \ applies initial normalisation and smoothing. Then, a chosen number of principal\
      \ components is used to calculate Euclidean distances between cells. Minimally\
      \ sized neighbourhoods are initially determined from these Euclidean distances,\
      \ and expression profiles are shared between neighbouring cells. Then, the resultant\
      \ smoothed matrix is used as input to the next step of smoothing, where the\
      \ size (k) of the considered neighbourhoods is increased, leading to greater\
      \ smoothing. This process continues until a chosen maximum k value has been\
      \ reached, at which point the iteratively smoothed object is then optionally\
      \ scaled to yield a final result."
    reference: "wagner2018knearest"
    documentation_url: "https://github.com/yanailab/knn-smoothing#readme"
    repository_url: "https://github.com/yanailab/knn-smoothing"
    v1_url: "openproblems/tasks/denoising/methods/knn_smoothing.py"
    v1_commit: "29803b95c88b4ec5921df2eec7111fd5d1a95daf"
    variants: {}
    preferred_normalization: "counts"
    type: "method"
  status: "enabled"
  requirements:
    commands: []
  set_wd_to_resources_dir: false
