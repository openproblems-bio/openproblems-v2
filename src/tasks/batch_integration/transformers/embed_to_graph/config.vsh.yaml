functionality:
  name: embed_to_graph
  namespace: batch_integration/transformers
  description: "Transform an embedded integration to a graph integration"
  info:
    type: transformer
    pretty_name: Embedding to Graph
    output_type: graph
  arguments:
    - __merge__: ../../api/anndata_integrated_embedding.yaml
      name: --input
    - __merge__: ../../api/anndata_integrated_graph.yaml
      name: --output
      direction: output
  resources:
    - type: python_script
      path: script.py
  test_resources:
    - path: /resources_test/batch_integration/pancreas/
      dest: resources_test/batch_integration/pancreas/
    - type: python_script
      path: /src/common/comp_tests/run_and_check_adata.py
platforms:
  - type: docker
    image: python:3.10
    setup:
      - type: python
        pypi:
          - scanpy
          - pyyaml
  - type: nextflow
