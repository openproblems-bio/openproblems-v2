functionality:
  name: "get_results"
  namespace: "common"
  description: "Extract execution info"
  arguments:
    - name: "--input_scores"
      type: "file"
      example: resources/label_projection/benchmarks/openproblems_v1/combined.extract_scores.output.yaml
      description: "Scores file"
    - name: "--input_execution"
      type: "file"
      example: resources/label_projection/benchmarks/openproblems_v1/trace.txt
      description: "Nextflow log file"
    - name: "--methods_meta"
      type: "file"
      example: meta_methods.json
      description: "File containing methods metadata"
    - name: "--metrics_meta"
      type: "file"
      example: meta_metrics.json
      description: "File containing metrics metadata"
    - name: "--task_id"
      type: "string"
      example: "label_projection"
      description: "Task id"
    - name: "--output"
      type: "file"
      direction: "output"
      default: "output.json"
      description: "Output json"
  resources:
    - type: python_script
      path: script.py
platforms:
  - type: docker
    image: ghcr.io/openproblems-bio/base_python:1.0.2
  - type: nextflow
    directives:
      label: [lowmem, lowtime, lowcpu]
  - type: native
