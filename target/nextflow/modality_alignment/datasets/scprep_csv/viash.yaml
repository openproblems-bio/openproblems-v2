functionality:
  name: "scprep_csv"
  namespace: "modality_alignment/datasets"
  version: "main_build"
  authors:
  - name: "Scott Gigante"
    roles:
    - "maintainer"
    - "author"
    props:
      github: "scottgigante"
  inputs: []
  outputs: []
  arguments:
  - type: "string"
    name: "--id"
    alternatives: []
    description: "The id of the output dataset id"
    example: []
    default:
    - "citeseq_cbmc"
    required: false
    choices: []
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "file"
    name: "--input1"
    alternatives: []
    description: "Path or URL to the RNA counts as a gzipped csv file."
    example: []
    default:
    - "https:/www.ncbi.nlm.nih.gov/geo/download/?acc=GSE100866&format=file&file=GSE100866%5FCBMC%5F8K%5F13AB%5F10X%2DRNA%5Fumi%2Ecsv%2Egz"
    must_exist: false
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "file"
    name: "--input2"
    alternatives: []
    description: "Path or URL to the ADT counts as a gzipped csv file."
    example: []
    default:
    - "https:/www.ncbi.nlm.nih.gov/geo/download/?acc=GSE100866&format=file&file=GSE100866%5FCBMC%5F8K%5F13AB%5F10X%2DADT%5Fumi%2Ecsv%2Egz"
    must_exist: false
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "string"
    name: "--compression"
    alternatives: []
    description: "For on-the-fly decompression of on-disk data. If 'infer' and filepath_or_buffer\
      \ is path-like, then detect compression from the following extensions: '.gz',\
      \ '.bz2', '.zip', or '.xz' (otherwise no decompression). If using 'zip', the\
      \ ZIP file must contain only one data file to be read in. Set to None for no\
      \ decompression."
    example: []
    default:
    - "gzip"
    required: false
    choices: []
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "boolean_true"
    name: "--test"
    alternatives: []
    description: "Subset the dataset"
    direction: "input"
    dest: "par"
  - type: "file"
    name: "--output"
    alternatives:
    - "-o"
    description: "Output h5ad file containing both input matrices data"
    example: []
    default:
    - "output.h5ad"
    must_exist: false
    required: true
    direction: "output"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  argument_groups: []
  resources:
  - type: "python_script"
    path: "script.py"
    is_executable: true
  - type: "file"
    path: "../../utils/utils.py"
  description: "Create a modality alignment dataset from CSV using scprep."
  test_resources:
  - type: "python_script"
    path: "test.py"
    is_executable: true
  status: "enabled"
  requirements:
    commands: []
  set_wd_to_resources_dir: false
platforms: []
info:
  config: "src/modality_alignment/datasets/scprep_csv/config.vsh.yaml"
  platform: "nextflow"
  output: "target/nextflow/modality_alignment/datasets/scprep_csv"
  viash_version: "0.6.2"
  git_commit: "ffd5843643350e6d03b4a8c07d536d7462bfaa92"
  git_remote: "https://github.com/openproblems-bio/openproblems-v2"
