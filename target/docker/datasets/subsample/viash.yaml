  description: "Subsample an h5ad file"
  test_resources:
  - type: "python_script"
    path: "test_script.py"
    is_executable: true
  - type: "file"
    path: "../../../resources_test/common/pancreas"
  status: "enabled"
  requirements:
    commands: []
  set_wd_to_resources_dir: false
platforms: []
info:
  config: "src/datasets/subsample/config.vsh.yaml"
  platform: "docker"
  output: "target/docker/datasets/subsample"
