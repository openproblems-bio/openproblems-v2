functionality:
  name: "scot"
  namespace: "multimodal_data_integration/methods"
  version: "main_build"
  authors:
  - name: "Alex Tong"
    roles:
    - "maintainer"
    - "author"
    props:
      github: "atong01"
  inputs: []
  outputs: []
  arguments:
  - type: "file"
    name: "--input"
    alternatives:
    - "-i"
    description: "Input h5ad file containing at least `ad.X` and `ad.obsm['mode2']`."
    example: []
    default:
    - "input.h5ad"
    must_exist: true
    create_parent: true
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "file"
    name: "--output"
    alternatives:
    - "-o"
    description: "Output h5ad file containing both RNA and ADT data"
    example: []
    default:
    - "output.scot.h5ad"
    must_exist: true
    create_parent: true
    required: false
    direction: "output"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "integer"
    name: "--n_svd"
    alternatives: []
    description: "Number of SVDs to use. Bounded by the number of columns in `ad.X`\
      \ and `ad.obsm['mode2']`."
    example: []
    default:
    - 100
    required: false
    choices: []
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "boolean_true"
    name: "--balanced"
    alternatives: []
    description: "Determines whether balanced or unbalanced optimal transport. In\
      \ the balanced case, the target and source distributions are assumed to have\
      \ equal mass."
    direction: "input"
    dest: "par"
  argument_groups: []
  resources:
  - type: "python_script"
    path: "script.py"
    is_executable: true
  - type: "file"
    path: "../../utils/preprocessing.py"
  description: "Run Single Cell Optimal Transport"
  test_resources:
  - type: "python_script"
    path: "test.py"
    is_executable: true
  - type: "file"
    path: "../../resources/sample_dataset.h5ad"
  info:
    method_label: "SCOT"
    method_name: "Single Cell Optimal Transport"
    paper_name: "Gromov-Wasserstein optimal transport to align single-cell multi-omics\
      \ data"
    paper_doi: "10.1101/2020.04.28.066787"
    paper_year: "2020"
    code_url: "https://github.com/rsinghlab/SCOT"
    code_version: "0.2.0"
  status: "enabled"
  requirements:
    commands: []
  set_wd_to_resources_dir: false
platforms:
- type: "docker"
  id: "docker"
  image: "python:3.8"
  target_organization: "openproblems-bio"
  target_registry: "ghcr.io"
  namespace_separator: "_"
  resolve_volume: "Automatic"
  chown: true
  port: []
  setup_strategy: "ifneedbepullelsecachedbuild"
  run_args: []
  target_image_source: "https://github.com/openproblems-bio/openproblems-v2"
  setup:
  - type: "python"
    user: false
    packages:
    - "anndata"
    - "scanpy"
    - "numpy"
    - "scprep"
    - "sklearn"
    - "git+https://github.com/atong01/SCOT"
    pip: []
    pypi: []
    git: []
    github: []
    gitlab: []
    mercurial: []
    svn: []
    bazaar: []
    url: []
    script: []
    upgrade: true
  test_setup: []
- type: "nextflow"
  id: "nextflow"
  variant: "vdsl3"
  directives:
    accelerator: {}
    conda: []
    containerOptions: []
    label: []
    module: []
    pod: []
    publishDir: []
    queue: []
    tag: "$id"
  auto:
    simplifyInput: true
    simplifyOutput: true
    transcript: false
    publish: false
  debug: false
  container: "docker"
info:
  config: "/home/runner/work/openproblems-v2/openproblems-v2/src/multimodal_data_integration/methods/scot/config.vsh.yaml"
  platform: "nextflow"
  output: "/home/runner/work/openproblems-v2/openproblems-v2/target/nextflow/multimodal_data_integration/methods/scot"
  executable: "/home/runner/work/openproblems-v2/openproblems-v2/target/nextflow/multimodal_data_integration/methods/scot/scot"
  viash_version: "0.6.7"
  git_commit: "67230c4a82ca2f86a4910008224ce0be93c07549"
  git_remote: "https://github.com/openproblems-bio/openproblems-v2"
