type: file
description: "A dataset"
example: "dataset.h5ad"
info:
  short_description: "Dataset"
  slots:
    layers: 
      - type: integer
        name: counts
        description: Raw counts
        required: true
      - type: double
        name: log_cpm
        description: CPM normalized counts, log transformed
      - type: double
        name: log_scran_pooling
        description: Scran pooling normalized counts, log transformed
      - type: double
        name: sqrt_cpm
        description: CPM normalized counts, sqrt transformed
    obs:
      - type: string
        name: celltype
        description: Cell type information
        required: false
      - type: string
        name: batch
        description: Batch information
        required: false
      - type: string
        name: tissue
        description: Tissue information
        required: false
    uns:
      - type: string
        name: dataset_id
        description: "A unique identifier for the dataset"
        required: true