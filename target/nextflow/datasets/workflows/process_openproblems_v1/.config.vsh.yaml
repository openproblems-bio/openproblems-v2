functionality:
  name: "process_openproblems_v1"
  namespace: "datasets/workflows"
  version: "main_build"
  argument_groups:
  - name: "Inputs"
    arguments:
    - type: "string"
      name: "--id"
      description: "The ID of the dataset"
      info: null
      required: true
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "string"
      name: "--obs_celltype"
      description: "Location of where to find the observation cell types."
      info: null
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "string"
      name: "--obs_batch"
      description: "Location of where to find the observation batch IDs."
      info: null
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "string"
      name: "--obs_tissue"
      description: "Location of where to find the observation tissue information."
      info: null
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "string"
      name: "--layer_counts"
      description: "In which layer to find the counts matrix. Leave undefined to use\
        \ `.X`."
      info: null
      example:
      - "counts"
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "boolean"
      name: "--sparse"
      description: "Convert layers to a sparse CSR format."
      info: null
      default:
      - true
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
  - name: "Metadata"
    arguments:
    - type: "string"
      name: "--dataset_id"
      description: "The ID of the dataset"
      info: null
      required: true
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "string"
      name: "--dataset_name"
      description: "Nicely formatted name."
      info: null
      required: true
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "string"
      name: "--data_url"
      description: "Link to the original source of the dataset."
      info: null
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "string"
      name: "--data_reference"
      description: "Bibtex reference of the paper in which the dataset was published."
      info: null
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "string"
      name: "--dataset_summary"
      description: "Short description of the dataset."
      info: null
      required: true
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "string"
      name: "--dataset_description"
      description: "Long description of the dataset."
      info: null
      required: true
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "string"
      name: "--dataset_organism"
      description: "The organism of the dataset."
      info: null
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
  - name: "Sampling options"
    arguments:
    - type: "boolean"
      name: "--do_subsample"
      description: "Whether or not to subsample the dataset"
      info: null
      default:
      - false
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "integer"
      name: "--n_obs"
      description: "Maximum number of observations to be kept. It might end up being\
        \ less because empty cells / genes are removed."
      info: null
      default:
      - 500
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "integer"
      name: "--n_vars"
      description: "Maximum number of variables to be kept. It might end up being\
        \ less because empty cells / genes are removed."
      info: null
      default:
      - 500
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "string"
      name: "--keep_features"
      description: "A list of genes to keep."
      info: null
      required: false
      direction: "input"
      multiple: true
      multiple_sep: ":"
      dest: "par"
    - type: "string"
      name: "--keep_celltype_categories"
      description: "Categories indexes to be selected"
      info: null
      required: false
      direction: "input"
      multiple: true
      multiple_sep: ":"
      dest: "par"
    - type: "string"
      name: "--keep_batch_categories"
      description: "Categories indexes to be selected"
      info: null
      required: false
      direction: "input"
      multiple: true
      multiple_sep: ":"
      dest: "par"
    - type: "boolean_true"
      name: "--even"
      description: "Subsample evenly from different batches"
      info: null
      direction: "input"
      dest: "par"
    - type: "integer"
      name: "--seed"
      description: "A seed for the subsampling."
      info: null
      example:
      - 123
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
  - name: "Normalization"
    arguments:
    - type: "string"
      name: "--normalization_methods"
      description: "Which normalization methods to run."
      info: null
      default:
      - "log_cp"
      - "sqrt_cp"
      - "l1_sqrt"
      required: false
      choices:
      - "log_cp"
      - "sqrt_cp"
      - "l1_sqrt"
      direction: "input"
      multiple: true
      multiple_sep: ":"
      dest: "par"
  - name: "Outputs"
    arguments:
    - type: "file"
      name: "--output_dataset"
      description: "A dataset"
      info:
        label: "Raw dataset"
        slots:
          layers:
          - type: "integer"
            name: "counts"
            description: "Raw counts"
            required: true
          obs:
          - type: "string"
            name: "celltype"
            description: "Cell type information"
            required: false
          - type: "string"
            name: "batch"
            description: "Batch information"
            required: false
          - type: "string"
            name: "tissue"
            description: "Tissue information"
            required: false
          uns:
          - type: "string"
            name: "dataset_id"
            description: "A unique identifier for the dataset"
            required: true
      default:
      - "dataset.h5ad"
      must_exist: true
      create_parent: true
      required: false
      direction: "output"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "file"
      name: "--output_meta"
      description: "Dataset metadata"
      info: null
      default:
      - "dataset_metadata.yaml"
      must_exist: true
      create_parent: true
      required: false
      direction: "output"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "file"
      name: "--output_raw"
      info: null
      example:
      - "raw.h5ad"
      must_exist: true
      create_parent: true
      required: false
      direction: "output"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "file"
      name: "--output_normalized"
      info: null
      example:
      - "normalized.h5ad"
      must_exist: true
      create_parent: true
      required: false
      direction: "output"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "file"
      name: "--output_pca"
      info: null
      example:
      - "pca.h5ad"
      must_exist: true
      create_parent: true
      required: false
      direction: "output"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "file"
      name: "--output_hvg"
      info: null
      example:
      - "hvg.h5ad"
      must_exist: true
      create_parent: true
      required: false
      direction: "output"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "file"
      name: "--output_knn"
      info: null
      example:
      - "knn.h5ad"
      must_exist: true
      create_parent: true
      required: false
      direction: "output"
      multiple: false
      multiple_sep: ":"
      dest: "par"
  resources:
  - type: "nextflow_script"
    path: "main.nf"
    is_executable: true
    entrypoint: "run_wf"
