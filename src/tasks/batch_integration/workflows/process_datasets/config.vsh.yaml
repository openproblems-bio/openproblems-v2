functionality:
  name: "run_benchmark"
  namespace: "batch_integration/workflows"
  argument_groups:
    - name: Inputs
      arguments:
        - name: "--id"
          type: "string"
          description: "The ID of the dataset"
          required: true
        - name: "--input"
          type: "file"
          description: "A dataset"
          required: true
          example: dataset.h5ad
        - name: "--schema"
          type: "file"
          default: "src/tasks/batch_integration/api/file_dataset.yaml"
    - name: Outputs
      arguments:
        - name: "--output_dataset"
          __merge__: file_dataset.yaml
          direction: output
          required: true
        - name: "--output_solution"
          __merge__: file_solution.yaml
          direction: output
          required: true
  resources:
    - type: nextflow_script
      path: main.nf
platforms:
  - type: nextflow
