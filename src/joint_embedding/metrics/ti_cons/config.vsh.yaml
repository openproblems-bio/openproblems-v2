__merge__: ../../api/comp_metric.yaml
functionality:
  name: ti_cons
  namespace: joint_embedding/metrics
  description: Trajectory inference conservation score
  info:
    metrics:
      - id: ti_cons_RNA
        label: ti_cons_RNA
        description:
        min: 0
        max: 1
        maximize: True
      - id: ti_cons_ADT_ATAC
        label: ti_cons_ADT_ATAC
        description:
        min: 0
        max: 1
        maximize: True
      - id: ti_cons_mean
        label: ti_cons_mean
        description:
        min: 0
        max: 1
        maximize: True
  resources:
    - type: python_script
      path: script.py
platforms:
  - type: docker
    image: python:3.10
    setup:
      - type: python
        pip: [anndata>=0.8, scib]
    test_setup:
      - type: python
        pip: [ pyyaml ]
  - type: nextflow
    directives: 
      label: [ midmem, midcpu ]
