functionality:
  name: "perfect_denoising"
  namespace: "denoising/control_methods"
  version: "main_build"
  authors: []
  arguments:
  - type: "file"
    name: "--input_train"
    alternatives: []
    description: "The training data"
    info:
      short_description: "Training data"
      slots:
        layers:
        - type: "integer"
          name: "counts"
          description: "Raw counts"
        uns:
        - type: "string"
          name: "dataset_id"
          description: "A unique identifier for the dataset"
    example:
    - "training.h5ad"
    default: []
    must_exist: true
    create_parent: true
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "file"
    name: "--input_test"
    alternatives: []
    description: "The test data"
    info:
      short_description: "Test data"
      slots:
        layers:
        - type: "integer"
          name: "counts"
          description: "Raw counts"
        uns:
        - type: "string"
          name: "dataset_id"
          description: "A unique identifier for the dataset"
    example:
    - "test.h5ad"
    default: []
    must_exist: true
    create_parent: true
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "file"
    name: "--output"
    alternatives: []
    description: "The denoised data"
    info:
      short_description: "Denoised data"
      slots:
        layers:
        - type: "integer"
          name: "counts"
          description: "Raw counts"
        - type: "integer"
          name: "denoised"
          description: "denoised data"
        uns:
        - type: "string"
          name: "dataset_id"
          description: "A unique identifier for the dataset"
        - type: "string"
          name: "method_id"
          description: "A unique identifier for the method"
    example:
    - "denoised.h5ad"
    default: []
    must_exist: true
    create_parent: true
    required: false
    direction: "output"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  argument_groups: []
  resources:
  - type: "python_script"
    path: "script.py"
    is_executable: true
  test_resources:
  - type: "file"
    path: "../../../../resources_test/denoising/pancreas"
  - type: "python_script"
    path: "../../../common/unit_test/check_method_config.py"
    is_executable: true
  - type: "python_script"
    text: "import anndata as ad\nimport subprocess\nfrom os import path\n\ninput_train_path\
      \ = meta[\"resources_dir\"] + \"/pancreas/train.h5ad\"\ninput_test_path = meta[\"\
      resources_dir\"] + \"/pancreas/train.h5ad\"\noutput_path = \"output.h5ad\"\n\
      \ncmd = [\n    meta['executable'],\n    \"--input_train\", input_train_path,\n\
      \    \"--output\", output_path\n]\n\nif meta['functionality_name'] == 'perfect_denoising':\n\
      \  cmd = cmd + [\"--input_test\", input_test_path]\n\nprint(\">> Running script\
      \ as test\")\nout = subprocess.run(cmd, check=True, capture_output=True, text=True)\n\
      \n\nprint(\">> Checking whether output file exists\")\nassert path.exists(output_path)\n\
      \nprint(\">> Reading h5ad files\")\ninput_test = ad.read_h5ad(input_test_path)\n\
      output = ad.read_h5ad(output_path)\nprint(\"input_test:\", input_test)\nprint(\"\
      output:\", output)\n\nprint(\">> Checking whether predictions were added\")\n\
      assert \"denoised\" in output.layers\nassert meta['functionality_name'] == output.uns[\"\
      method_id\"]\n\nprint(\"Checking whether data from input was copied properly\
      \ to output\")\nassert input_test.n_obs == output.n_obs\nassert input_test.uns[\"\
      dataset_id\"] == output.uns[\"dataset_id\"]\n\nprint(\"All checks succeeded!\"\
      )"
    dest: "generic_test.py"
    is_executable: true
  info:
    subtype: "positive_control"
    pretty_name: "Perfect Denoising"
    summary: "Positive control by copying the test counts"
    description: "This baseline serves as a positive control, where the test data\
      \ is copied 1-to-1 to the denoised data. This makes it seem as if the data is\
      \ perfectly denoised as it will be compared to the test data in the metrics."
    v1_url: "openproblems/tasks/denoising/methods/baseline.py"
    v1_commit: "29803b95c88b4ec5921df2eec7111fd5d1a95daf"
    variants: {}
    preferred_normalization: "counts"
    type: "control_method"
  status: "enabled"
  requirements:
    commands: []
  set_wd_to_resources_dir: false
platforms:
- type: "docker"
  id: "docker"
  image: "python:3.10"
  target_organization: "openproblems-bio"
  target_registry: "ghcr.io"
  namespace_separator: "/"
  resolve_volume: "Automatic"
  chown: true
  port: []
  setup_strategy: "ifneedbepullelsecachedbuild"
  run_args: []
  target_image_source: "https://github.com/openproblems-bio/openproblems-v2"
  setup:
  - type: "python"
    user: false
    packages:
    - "anndata>=0.8"
    - "pyyaml"
    pip: []
    pypi: []
    git: []
    github: []
    gitlab: []
    mercurial: []
    svn: []
    bazaar: []
    url: []
    script: []
    upgrade: true
  test_setup: []
- type: "nextflow"
  id: "nextflow"
  variant: "vdsl3"
  directives:
    accelerator: {}
    conda: []
    containerOptions: []
    label:
    - "midmem"
    - "midcpu"
    module: []
    pod: []
    publishDir: []
    queue: []
    tag: "$id"
  auto:
    simplifyInput: true
    simplifyOutput: true
    transcript: false
    publish: false
  debug: false
  container: "docker"
info:
  config: "/home/runner/work/openproblems-v2/openproblems-v2/src/denoising/control_methods/perfect_denoising/config.vsh.yaml"
  platform: "docker"
  output: "/home/runner/work/openproblems-v2/openproblems-v2/target/docker/denoising/control_methods/perfect_denoising"
  executable: "/home/runner/work/openproblems-v2/openproblems-v2/target/docker/denoising/control_methods/perfect_denoising/perfect_denoising"
  viash_version: "0.7.0"
  git_commit: "a7a59e427278bd4d74ffbf7753540933a73e4ce0"
  git_remote: "https://github.com/openproblems-bio/openproblems-v2"
