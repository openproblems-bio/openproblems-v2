functionality:
  name: "get_execution_info"
  namespace: "common"
  version: "main_build"
  arguments:
  - type: "file"
    name: "--input_scores"
    description: "Scores file"
    example:
    - "resources/label_projection/benchmarks/openproblems_v1/combined.extract_scores.output.tsv"
    must_exist: true
    create_parent: true
    required: false
    direction: "input"
    multiple: true
    multiple_sep: ":"
    dest: "par"
  - type: "file"
    name: "--input_execution"
    description: "Nextflow log file"
    example:
    - "resources/label_projection/benchmarks/openproblems_v1/nextflow_log.tsv"
    must_exist: true
    create_parent: true
    required: false
    direction: "input"
    multiple: true
    multiple_sep: ":"
    dest: "par"
  - type: "file"
    name: "--output"
    description: "Output json"
    default:
    - "output.json"
    must_exist: true
    create_parent: true
    required: false
    direction: "output"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  resources:
  - type: "r_script"
    path: "script.R"
    is_executable: true
  description: "Extract execution info"
  status: "enabled"
  set_wd_to_resources_dir: false
platforms:
- type: "docker"
  id: "docker"
  image: "ghcr.io/openproblems-bio/base_r:1.0.0"
  target_organization: "openproblems-bio"
  target_registry: "ghcr.io"
  namespace_separator: "/"
  resolve_volume: "Automatic"
  chown: true
  setup_strategy: "ifneedbepullelsecachedbuild"
  target_image_source: "https://github.com/openproblems-bio/openproblems-v2"
  setup:
  - type: "r"
    cran:
    - "tidyverse"
    bioc_force_install: false
- type: "nextflow"
  id: "nextflow"
  variant: "vdsl3"
  directives:
    tag: "$id"
  auto:
    simplifyInput: true
    simplifyOutput: true
    transcript: false
    publish: false
  debug: false
  container: "docker"
- type: "native"
  id: "native"
info:
  config: "/home/runner/work/openproblems-v2/openproblems-v2/src/common/get_results/config.vsh.yaml"
  platform: "docker"
  output: "/home/runner/work/openproblems-v2/openproblems-v2/target/docker/common/get_execution_info"
  executable: "/home/runner/work/openproblems-v2/openproblems-v2/target/docker/common/get_execution_info/get_execution_info"
  viash_version: "0.7.3"
  git_commit: "1f8c45e1c7da12e9673cc62da87ae78e95cb833a"
  git_remote: "https://github.com/openproblems-bio/openproblems-v2"
