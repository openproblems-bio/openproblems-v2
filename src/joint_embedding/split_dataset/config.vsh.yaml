functionality:
  name: censor_dataset
  namespace: joint_embedding_datasets
  version: dev
  description: |
    A component for censoring joint embedding datasets to be given
    to competition participants for the 'joint embedding' task.
  authors:
    - name: Robrecht Cannoodt
      email: rcannood@gmail.com
      roles: [ author, maintainer ]
      props: { github: rcannood, orcid: "0000-0003-3641-729X" }
  arguments:
    - name: "--input_mod1"
      type: "file"
      example: "dataset.h5ad"
      description: An input h5ad dataset.
      required: true
    - name: "--input_mod2"
      type: "file"
      example: "dataset.h5ad"
      description: An input h5ad dataset.
      required: true
    - name: "--output_mod1"
      type: "file"
      direction: "output"
      example: "dataset_mod1.h5ad"
      description: Output mod1 file.
      required: true
    - name: "--output_mod2"
      type: "file"
      direction: "output"
      example: "dataset_mod2.h5ad"
      description: Output mod1 file.
      required: true
    - name: "--output_solution"
      type: "file"
      direction: "output"
      example: "dataset_solution.h5ad"
      description: The solution file.
      required: true
    - name: "--train_only"
      type: "boolean_true"
      description: Whether or not to only omit the train cells.
  resources:
    - type: r_script
      path: script.R
  tests:
    - type: r_script
      path: test.R
    - path: ../../../../resources_test
platforms:
  - type: docker
    image: dataintuitive/randpy:r4.0_py3.8_bioc3.12
  - type: nextflow
    publish: true
    labels: [ midmem, lowtime, lowcpu ]
