title: File API
description: A file format specification file.
type: object
additionalProperties: false
required: [type, example, info]
properties:
  type:
    const: file
  example:
    description: A file in the `resources_test` folder which is an example of this file format.
    type: string
  __merge__:
    $ref: "schema_definitions.yaml#/definitions/Merge"
  info:
    description: 'Structured information. Can be any shape: a string, vector, map or even nested map.'
    type: object
    required: [label, summary]
    properties:
      label:
        $ref: "schema_definitions.yaml#/definitions/Label"
      summary: 
        $ref: "schema_definitions.yaml#/definitions/Summary"
      description: 
        $ref: "schema_definitions.yaml#/definitions/Description"
      slots:
        $ref: "schema_definitions.yaml#/definitions/AnnDataSlots"
