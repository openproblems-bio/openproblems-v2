    alternatives: []
    description: "Input data to be resized"
    example:
    - "input.h5ad"
    default: []
    must_exist: false
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "string"
    name: "--keep_celltype_categories"
    alternatives: []
    description: "Categories indexes to be selected"
    example: []
    default: []
    required: false
    choices: []
    direction: "input"
    multiple: true
    multiple_sep: ":"
    dest: "par"
  - type: "string"
    name: "--keep_batch_categories"
    alternatives: []
    description: "Categories indexes to be selected"
    example: []
    default: []
    required: false
    choices: []
    direction: "input"
    multiple: true
    multiple_sep: ":"
    dest: "par"
  - type: "boolean_true"
    name: "--even"
    alternatives: []
    description: "Subsample evenly from different batches"
    direction: "input"
    dest: "par"
  - type: "file"
    name: "--output"
    alternatives:
    - "-o"
    description: "Output h5ad file"
    example:
    - "output.h5ad"
    default: []
    must_exist: false
    required: true
    direction: "output"
    multiple: false
    multiple_sep: ":"
    dest: "par"
