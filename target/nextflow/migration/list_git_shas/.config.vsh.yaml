functionality:
  name: "list_git_shas"
  namespace: "migration"
  version: "main_build"
  arguments:
  - type: "file"
    name: "--input"
    description: "Path to a git repository"
    example:
    - "/path/to/repo"
    must_exist: true
    create_parent: true
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "file"
    name: "--output"
    description: "A json containing a list of entries. Each entry must have the\n\
      following values: \n\n* \"path\" `string`: Path a file in the repository\n*\
      \ \"last_modified\" `string`: Date of when the file was last modified, in `yyyy-mm-dd\
      \ HH:mm:ss` format.\n* \"sha\" `string`: Sha of the commit in which the file\
      \ was last modified\n* \"history_sha\" `string` (optional): A list of SHAs during\
      \ which the file was modified\n"
    example:
    - "output.json"
    must_exist: true
    create_parent: true
    required: true
    direction: "output"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "boolean_true"
    name: "--show_history"
    description: "Whether or not to include the full history of SHAs for each file."
    direction: "input"
    dest: "par"
  resources:
  - type: "python_script"
    path: "script.py"
    is_executable: true
  description: "Extract git file info from a git repo"
  test_resources:
  - type: "python_script"
    path: "test.py"
    is_executable: true
  status: "enabled"
  set_wd_to_resources_dir: false
platforms:
- type: "docker"
  id: "docker"
  image: "ghcr.io/openproblems-bio/base_python:1.0.1"
  target_organization: "openproblems-bio"
  target_registry: "ghcr.io"
  namespace_separator: "/"
  resolve_volume: "Automatic"
  chown: true
  setup_strategy: "ifneedbepullelsecachedbuild"
  target_image_source: "https://github.com/openproblems-bio/openproblems-v2"
  test_setup:
  - type: "docker"
    run:
    - "git clone https://github.com/openproblems-bio/openproblems-v2.git"
- type: "nextflow"
  id: "nextflow"
  variant: "vdsl3"
  directives:
    tag: "$id"
  auto:
    simplifyInput: true
    simplifyOutput: true
    transcript: false
    publish: false
  debug: false
  container: "docker"
- type: "native"
  id: "native"
info:
  config: "/home/runner/work/openproblems-v2/openproblems-v2/src/migration/list_git_shas/config.vsh.yaml"
  platform: "nextflow"
  output: "/home/runner/work/openproblems-v2/openproblems-v2/target/nextflow/migration/list_git_shas"
  executable: "/home/runner/work/openproblems-v2/openproblems-v2/target/nextflow/migration/list_git_shas/list_git_shas"
  viash_version: "0.7.3"
  git_commit: "541c06b309f92c23a63b982010ae009845c8f764"
  git_remote: "https://github.com/openproblems-bio/openproblems-v2"
