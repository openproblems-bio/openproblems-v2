functionality:
  name: "dataset_concatenate"
  namespace: "common/data_processing"
  description: "Concatenate datasets"
  arguments:
    - name: "--inputs"
      alternatives: ["-i"]
      type: "file"
      multiple: true
      required: true
    - name: "--output"
      alternatives: ["-o"]
      type: "file"
      direction: "output"
      example: "output.h5ad"
      description: "Output h5ad file"
      required: true
  resources:
    - type: python_script
      path: script.py
  test_resources:
    - type: python_script
      path: test_script.py
    - type: file
      path: "../../../resources_test/common/pancreas"
platforms:
  - type: docker
    image: "python:3.10"
    setup:
      - type: python
        packages:
          - "anndata>=0.8"
  - type: nextflow
