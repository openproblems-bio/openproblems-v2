functionality:
  name: "download_datasets"
  namespace: "trajectory_inference/datasets"
  version: "main_build"
  authors:
  - name: "Louise Deconinck"
    roles:
    - "maintainer"
    - "author"
    props:
      github: "LouiseDck"
  inputs: []
  outputs: []
  arguments:
  - type: "string"
    name: "--id"
    alternatives: []
    description: "The id of the output dataset id"
    example: []
    default:
    - "ti_dataset"
    required: false
    choices: []
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "file"
    name: "--input"
    alternatives:
    - "-i"
    description: "Input download link for the dataset"
    example: []
    default:
    - ""
    must_exist: false
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "file"
    name: "--output"
    alternatives:
    - "-o"
    description: "Output h5ad file containing input matrices data"
    example: []
    default:
    - "output.h5ad"
    must_exist: false
    required: true
    direction: "output"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  argument_groups: []
  resources:
  - type: "r_script"
    path: "script.R"
    is_executable: true
  description: "Download datasets to use for TI, mix of real and synthetic"
  test_resources: []
  status: "enabled"
  requirements:
    commands: []
  set_wd_to_resources_dir: false
platforms: []
info:
  config: "src/trajectory_inference/datasets/download_datasets/config.vsh.yml"
  platform: "nextflow"
  output: "target/nextflow/trajectory_inference/datasets/download_datasets"
  viash_version: "0.6.3"
  git_commit: "183eeb8c4d893fd6a14b24bda3f9e70ea2681687"
  git_remote: "https://github.com/openproblems-bio/openproblems-v2"
