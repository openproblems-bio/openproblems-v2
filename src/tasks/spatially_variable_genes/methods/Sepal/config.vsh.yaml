__merge__: ../../api/comp_method.yaml

functionality:
  name: sepal
  info:
    label: Sepal
    summary: "Sepal simulates diffusion of individual transcripts to extract genes with spatial patterns."
    description: |
      This method assesses the degree of randomness exhibited by each transcript profile and rank them accordingly.
    preferred_normalization: counts

  # Component-specific parameters (optional)
  arguments:
    - name: "--max_neighs"
      type: integer
      default: 6
      description: Maximum number of neighbors of a node in the spatial graph.

    - name: "--coord_type"
      type: string
      default: "grid"
      description: Type of coordinate system. Valid options are "grid" for grid coordinates or "generic" for generic coordinates.

  resources:
    - type: python_script
      path: script.py

platforms:
  - type: docker
    image: ghcr.io/openproblems-bio/base_python:1.0.4
    setup:
      - type: python
        packages: 
        - pandas
        - squidpy==1.4.1
        - matplotlib==3.8.3
  - type: native
  - type: nextflow
    directives:
      label: [midtime, midmem, midcpu]
