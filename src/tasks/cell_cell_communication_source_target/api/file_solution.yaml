type: file
example: "resources_test/cell_cell_communication_source_target/pancreas/solution.h5ad"
info:
  label: "Solution"
  summary: "The solution for the test data."
  slots:
    layers: 
      - type: integer
        name: counts
        description: Raw counts
        required: true
      - type: double
        name: normalized
        description: Normalized expression values
        required: true
    obs:
      - type: string
        name: label
        description: Cell type annotation.
        required: true
    var:
      - type: double
        name: hvg_score
        description: High variability gene score (normalized dispersion). The greater, the more variable.
        required: true
    uns:
      - type: string
        name: dataset_id
        description: "A unique identifier for the dataset"
        required: true
      - name: dataset_name
        type: string
        description: Nicely formatted name.
        required: true
      - type: string
        name: dataset_url
        description: Link to the original source of the dataset.
        required: false
      - name: dataset_reference
        type: string
        description: Bibtex reference of the paper in which the dataset was published.
        required: false
      - name: dataset_summary
        type: string
        description: Short description of the dataset.
        required: true
      - name: dataset_description
        type: string
        description: Long description of the dataset.
        required: true
      - name: dataset_organism
        type: string
        description: The organism of the sample in the dataset.
        required: false
      - type: string
        name: ccc_source
        description: The cell type that initiates the communication signal. This serves as the ground-truth cell-cell communication (CCC) information. This vector contains one value per CCC interaction.
        required: true
      - type: string
        name: ccc_target
        description: The cell type which is intended to receive the communicational signal. This vector needs to be of the same length as `ccc_source`.
        required: true
      - type: string
        name: ccc_ligand
        description: The gene of the signalling molecule released by the source cell. This vector needs to be of the same length as `ccc_source`.
        required: true
      - type: string
        name: ccc_receptor
        description: The gene of the protein on the surface of the target cell that the ligand specifically binds to. This vector needs to be of the same length as `ccc_source`.
        required: true
      - type: string
        name: normalization_id
        description: "Which normalization was used"
        required: true