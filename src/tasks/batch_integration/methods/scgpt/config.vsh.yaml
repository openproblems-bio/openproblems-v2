__merge__: ../../api/comp_method_embedding.yaml
functionality:
  name: scgpt_embedding
  info:
    label: scGPT Embedding
    summary: Generation of cell embeddings for the integration of single cell transcriptomic count data using scGPT.
    description: Generation of cell embeddings for the integration of single cell transcriptomic count data using scGPT.
    reference: cui2023scGPT
    documentation_url: https://scgpt.readthedocs.io/en/latest
    repository_url: https://github.com/bowang-lab/scGPT
  arguments:
    - name: "--model"
      type: file
      direction: input
      required: true
      example: best_model.pt
      description: |
        Path to scGPT model file.
    - name: "--model_vocab"
      type: file
      direction: input
      required: true
      example: vocab.json
      description: |
        Path to scGPT model vocabulary file.
    - name: "--model_config"
      type: file
      direction: input
      required: true
      example: args.json
      description: |
        Path to scGPT model config file.
  resources:
    - type: python_script
      path: script.py
platforms:
  - type: docker
    image: ghcr.io/openproblems-bio/base_pytorch_nvidia:1.0.4
    setup:
      - type: python
        pypi:
          - scgpt
  - type: nextflow
    directives:
      label: [hightime, highmem, midcpu, gpu]
  