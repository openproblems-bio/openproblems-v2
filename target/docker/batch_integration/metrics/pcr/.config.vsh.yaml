functionality:
  name: "pcr"
  namespace: "batch_integration/metrics"
  version: "integration_build"
  arguments:
  - type: "file"
    name: "--input_integrated"
    info:
      prediction_type: "embedding"
      label: "Integrated embedding"
      summary: "An integrated AnnData HDF5 file."
      slots:
        obsm:
        - type: "double"
          name: "X_pca"
          description: "The resulting PCA embedding."
          required: true
        - type: "double"
          name: "X_emb"
          description: "integration embedding prediction"
          required: true
        uns:
        - type: "string"
          name: "dataset_id"
          description: "A unique identifier for the dataset"
          required: true
        - type: "string"
          name: "normalization_id"
          description: "Which normalization was used"
          required: true
        - name: "dataset_organism"
          type: "string"
          description: "The organism of the sample in the dataset."
          required: false
        - type: "object"
          name: "knn"
          description: "Supplementary K nearest neighbors data."
          required: true
        - type: "string"
          name: "method_id"
          description: "A unique identifier for the method"
          required: true
        - type: "string"
          name: "output_type"
          description: "what kind of output has been generated"
          required: true
        layers:
        - type: "integer"
          name: "counts"
          description: "Raw counts"
          required: true
        - type: "double"
          name: "normalized"
          description: "Normalized expression values"
          required: true
        obs:
        - type: "string"
          name: "batch"
          description: "Batch information"
          required: true
        - type: "string"
          name: "label"
          description: "label information"
          required: true
        var:
        - type: "boolean"
          name: "hvg"
          description: "Whether or not the feature is considered to be a 'highly variable\
            \ gene'"
          required: true
        obsp:
        - type: "double"
          name: "knn_distances"
          description: "K nearest neighbors distance matrix."
          required: true
        - type: "double"
          name: "knn_connectivities"
          description: "K nearest neighbors connectivities matrix."
          required: true
    example:
    - "resources_test/batch_integration/pancreas/integrated_embedding.h5ad"
    must_exist: true
    create_parent: true
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "file"
    name: "--output"
    info:
      label: "Score"
      summary: "Metric score file"
      slots:
        uns:
        - type: "string"
          name: "dataset_id"
          description: "A unique identifier for the dataset"
          required: true
        - type: "string"
          name: "normalization_id"
          description: "Which normalization was used"
          required: true
        - type: "string"
          name: "method_id"
          description: "A unique identifier for the method"
          required: true
        - type: "string"
          name: "metric_ids"
          description: "One or more unique metric identifiers"
          multiple: true
          required: true
        - type: "double"
          name: "metric_values"
          description: "The metric values obtained for the given prediction. Must\
            \ be of same length as 'metric_ids'."
          multiple: true
          required: true
    example:
    - "score.h5ad"
    must_exist: true
    create_parent: true
    required: true
    direction: "output"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  resources:
  - type: "python_script"
    path: "script.py"
    is_executable: true
  test_resources:
  - type: "file"
    path: "resources_test/batch_integration/pancreas"
    dest: "resources_test/batch_integration/pancreas"
  - type: "python_script"
    path: "src/common/comp_tests/check_metric_config.py"
    is_executable: true
  - type: "python_script"
    path: "src/common/comp_tests/run_and_check_adata.py"
    is_executable: true
  - type: "file"
    path: "src/common/library.bib"
  info:
    metrics:
    - name: "pcr"
      label: "PCR"
      summary: "The comparison of explained variance by batch before and after integration."
      description: "\"This compares the explained variance by batch before and after\
        \ integration. It\nreturns a score between 0 and 1 (scaled=True) with 0 if\
        \ the variance\ncontribution hasnâ€™t changed. The larger the score, the more\
        \ different the\nvariance contributions are before and after integration.\"\
        \n"
      reference: "luecken2022benchmarking"
      v1:
        path: "openproblems/tasks/_batch_integration/batch_integration_embed/metrics/pcr.py"
        commit: "29803b95c88b4ec5921df2eec7111fd5d1a95daf"
      min: 0
      max: 1
      maximize: true
    type: "metric"
    subtype: "embedding"
    type_info:
      label: "Metric (embedding)"
      summary: "A batch integration embedding metric."
      description: "A metric for evaluating batch corrected embeddings.\n"
  status: "enabled"
  set_wd_to_resources_dir: false
platforms:
- type: "docker"
  id: "docker"
  image: "ghcr.io/openproblems-bio/base_python:1.0.1"
  target_organization: "openproblems-bio"
  target_registry: "ghcr.io"
  namespace_separator: "/"
  resolve_volume: "Automatic"
  chown: true
  setup_strategy: "ifneedbepullelsecachedbuild"
  target_image_source: "https://github.com/openproblems-bio/openproblems-v2"
  setup:
  - type: "python"
    user: false
    pypi:
    - "scib==1.1.3"
    upgrade: true
- type: "nextflow"
  id: "nextflow"
  variant: "vdsl3"
  directives:
    label:
    - "midmem"
    - "lowcpu"
    tag: "$id"
  auto:
    simplifyInput: true
    simplifyOutput: true
    transcript: false
    publish: false
  debug: false
  container: "docker"
info:
  config: "/home/runner/work/openproblems-v2/openproblems-v2/src/tasks/batch_integration/metrics/pcr/config.vsh.yaml"
  platform: "docker"
  output: "/home/runner/work/openproblems-v2/openproblems-v2/target/docker/batch_integration/metrics/pcr"
  executable: "/home/runner/work/openproblems-v2/openproblems-v2/target/docker/batch_integration/metrics/pcr/pcr"
  viash_version: "0.7.3"
  git_commit: "c7c4ab78afdbda7a6d756d4cd30a948a5a4cbb0e"
  git_remote: "https://github.com/openproblems-bio/openproblems-v2"
