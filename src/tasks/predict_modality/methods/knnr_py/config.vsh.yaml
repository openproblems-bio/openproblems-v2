__merge__: ../../api/comp_method.yaml
functionality:
  name: knnr_py
  namespace: predict_modality/methods
  description: K-nearest neighbor regression in Python.
  info:
    type: method
    method_name: KNNR (Py)
  arguments:
    - name: "--distance_method"
      type: "string"
      default: "minkowski"
      description: The distance metric to use. Possible values include `euclidean` and `minkowski`.
    - name: "--n_pcs"
      type: "integer"
      default: 50
      description: Number of components to use for dimensionality reduction.
    - name: "--n_neighbors"
      type: "integer"
      default: 100
      description: Number of neighbors to use.
  resources:
    - type: python_script
      path: script.py
platforms:
  - type: docker
    image: python:3.10
    setup:
      - type: python
        pip:
          - scikit-learn
          - anndata>=0.8
          - scipy
  - type: nextflow
    directives:
      label: [ lowmem, lowcpu ]
