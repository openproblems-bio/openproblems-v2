  argument_groups: []
  resources:
  - type: "python_script"
    path: "script.py"
    is_executable: true
  description: "Metrics that are based on computing the clustering overlap."
  test_resources:
  - type: "file"
    path: "../../../../resources_test/batch_integration/pancreas"
  - type: "python_script"
    path: "../../../common/unit_test/check_metric_config.py"
    is_executable: true
  - type: "python_script"
    text: "import sys\nfrom os import path\nimport subprocess\nimport numpy as np\n\
      import anndata as ad\nimport yaml\n\n## VIASH START\nmeta = {\n    \"resources_dir\"\
      : \"resources_test/batch_integration/pancreas/graph/methods\",\n    \"config\"\
      : \"src/batch_integration/graph/metrics/ari/config.vsh.yaml\"\n}\n## VIASH END\n\
      \nnp.random.seed(42)\n\nprint(\">> Read metric config\", flush=True)\nwith open(meta['config'],\
      \ 'r', encoding=\"utf8\") as file:\n    config = yaml.safe_load(file)\n\noutput_type\
      \ = config[\"functionality\"].get(\"info\", {}).get(\"output_type\")\n\ninput_file\
      \ = f\"{meta['resources_dir']}/pancreas/bbknn.h5ad\"\noutput_file = \"output.h5ad\"\
      \n\ncmd_args = [\n    meta[\"executable\"],\n    \"--input_integrated\", input_file,\n\
      \    \"--output\", output_file\n]\n\nprint(\">> Running script\", flush=True)\n\
      subprocess.run(cmd_args, check=True)\n\nprint(\">> Checking whether file exists\"\
      , flush=True)\nassert path.exists(output_file)\ninput = ad.read_h5ad(input_file)\n\
      output = ad.read_h5ad(output_file)\n\nprint(\">> Print AnnData contents\", flush=True)\n\
      print(\"input:\", input, flush=True)\nprint(\"output:\", output, flush=True)\n\
      \nprint(\">> Checking whether metrics were added\", flush=True)\nassert \"metric_ids\"\
      \ in output.uns\nassert \"metric_values\" in output.uns\nassert len(output.uns[\"\
      metric_ids\"]) == len(output.uns[\"metric_values\"])\n\nprint(\">> Checking\
      \ whether data from input was copied properly to output\", flush=True)\nassert\
      \ input.uns[\"dataset_id\"] == output.uns[\"dataset_id\"]\nassert input.uns[\"\
      method_id\"] == output.uns[\"method_id\"]\n\nprint(\">> Check that score makes\
      \ sense\", flush=True)\nmetrics_info = {\n    metric[\"name\"]: metric\n   \
      \ for metric in config[\"functionality\"][\"info\"][\"metrics\"]\n}\n\nfor metric_id,\
      \ metric_value in zip(output.uns[\"metric_ids\"], output.uns[\"metric_values\"\
      ]):\n    assert metric_id in metrics_info, f\"Metric id {metric_id} not found\
      \ in .functionality.info.metrics\"\n    info = metrics_info[metric_id]\n\n \
      \   assert info[\"min\"] <= metric_value\n    assert metric_value <= info[\"\
      max\"]\n\nprint(\">> All tests passed successfully\")"
    dest: "test.py"
    is_executable: true
  info:
    metrics:
    - name: "ari"
      pretty_name: "ARI"
      summary: "Adjusted Rand Index compares clustering overlap, correcting for random\
        \ labels and considering correct overlaps and disagreements."
      description: "The Adjusted Rand Index (ARI) compares the overlap of two clusterings;\n\
        it considers both correct clustering overlaps while also counting correct\n\
        disagreements between two clusterings.\nWe compared the cell-type labels with\
        \ the NMI-optimized\nLouvain clustering computed on the integrated dataset.\n\
        The adjustment of the Rand index corrects for randomly correct labels.\nAn\
        \ ARI of 0 or 1 corresponds to random labeling or a perfect match,\nrespectively.\n\
        We used the scikit-learn implementation of the ARI.\n"
      reference: "hubert1985comparing"
      repository_url: ""
      documentation_url: ""
      min: 0
      max: 1
      maximize: true
      v1_url: "openproblems/tasks/_batch_integration/batch_integration_graph/metrics/ari.py"
      v1_commit: "29803b95c88b4ec5921df2eec7111fd5d1a95daf"
    - name: "nmi"
      pretty_name: "NMI"
      summary: "NMI compares overlap by scaling using mean entropy terms and optimizing\
        \ Louvain clustering to obtain the best match between clusters and labels."
      description: "Normalized Mutual Information (NMI) compares the overlap of two\
        \ clusterings.\nWe used NMI to compare the cell-type labels with Louvain clusters\
        \ computed on\nthe integrated dataset. The overlap was scaled using the mean\
        \ of the entropy terms\nfor cell-type and cluster labels. Thus, NMI scores\
        \ of 0 or 1 correspond to uncorrelated\nclustering or a perfect match, respectively.\
        \ We performed optimized Louvain clustering\nfor this metric to obtain the\
        \ best match between clusters and labels.\nLouvain clustering was performed\
        \ at a resolution range of 0.1 to 2 in steps of 0.1,\nand the clustering output\
        \ with the highest NMI with the label set was used. We\nthe scikit-learn implementation\
        \ of NMI.\n"
      reference: "amelio2015normalized"
      documentation_url: ""
      repository_url: ""
      min: 0
      max: 1
      maximize: true
      v1_url: "openproblems/tasks/_batch_integration/batch_integration_graph/metrics/nmi.py"
      v1_commit: "29803b95c88b4ec5921df2eec7111fd5d1a95daf"
    type: "metric"
  status: "enabled"
