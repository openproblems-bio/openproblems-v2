functionality:
  name: feature_to_embed
  namespace: batch_integration/transformers
  description: "Transform a feature integration to an embedded integration"
  info:
    type: transformer
    label: Feature to Embed
    output_type: embedding
  arguments:
    - __merge__: ../../api/file_integrated_feature.yaml
      name: --input
    - __merge__: ../../api/file_integrated_embedding.yaml
      name: --output
      direction: output
  resources:
    - type: python_script
      path: script.py
  test_resources:
    - path: /resources_test/batch_integration/pancreas/
      dest: resources_test/batch_integration/pancreas/
    - type: python_script
      path: /src/common/comp_tests/run_and_check_adata.py
platforms:
  - type: docker
    image: ghcr.io/openproblems-bio/base_python:1.0.1
    setup:
      - type: python
        pypi: scanpy
  - type: nextflow
