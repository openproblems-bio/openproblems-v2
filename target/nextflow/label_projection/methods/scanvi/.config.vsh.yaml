functionality:
  name: "scanvi"
  namespace: "label_projection/methods"
  version: "main_build"
  authors: []
  arguments:
  - type: "file"
    name: "--input_train"
    alternatives: []
    description: "The training data"
    info:
      short_description: "Training data"
      slots:
        layers:
        - type: "integer"
          name: "counts"
          description: "Raw counts"
        - type: "double"
          name: "normalized"
          description: "Normalized counts"
        obs:
        - type: "string"
          name: "label"
          description: "Ground truth cell type labels"
        - type: "string"
          name: "batch"
          description: "Batch information"
        var:
        - type: "boolean"
          name: "hvg"
          description: "Whether or not the feature is considered to be a 'highly variable\
            \ gene'"
          required: true
        - type: "integer"
          name: "hvg_score"
          description: "A ranking of the features by hvg."
          required: true
        obsm:
        - type: "double"
          name: "X_pca"
          description: "The resulting PCA embedding."
          required: true
        uns:
        - type: "string"
          name: "dataset_id"
          description: "A unique identifier for the dataset"
          required: true
        - type: "string"
          name: "normalization_id"
          description: "Which normalization was used"
          required: true
    example:
    - "training.h5ad"
    default: []
    must_exist: true
    create_parent: true
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "file"
    name: "--input_test"
    alternatives: []
    description: "The test data (without labels)"
    info:
      short_description: "Test data"
      slots:
        layers:
        - type: "integer"
          name: "counts"
          description: "Raw counts"
        - type: "double"
          name: "normalized"
          description: "Normalized counts"
        obs:
        - type: "string"
          name: "batch"
          description: "Batch information"
        var:
        - type: "boolean"
          name: "hvg"
          description: "Whether or not the feature is considered to be a 'highly variable\
            \ gene'"
          required: true
        - type: "integer"
          name: "hvg_score"
          description: "A ranking of the features by hvg."
          required: true
        obsm:
        - type: "double"
          name: "X_pca"
          description: "The resulting PCA embedding."
          required: true
        uns:
        - type: "string"
          name: "dataset_id"
          description: "A unique identifier for the dataset"
          required: true
        - type: "string"
          name: "normalization_id"
          description: "Which normalization was used"
          required: true
    example:
    - "test.h5ad"
    default: []
    must_exist: true
    create_parent: true
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "file"
    name: "--output"
    alternatives: []
    description: "The prediction file"
    info:
      short_description: "Prediction"
      slots:
        obs:
        - type: "string"
          name: "label_pred"
          description: "Predicted labels for the test cells."
        uns:
        - type: "string"
          name: "dataset_id"
          description: "A unique identifier for the dataset"
          required: true
        - type: "string"
          name: "normalization_id"
          description: "Which normalization was used"
          required: true
        - type: "string"
          name: "method_id"
          description: "A unique identifier for the method"
    example:
    - "prediction.h5ad"
    default: []
    must_exist: true
    create_parent: true
    required: false
    direction: "output"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "integer"
    name: "--num_hvg"
    alternatives: []
    description: "The number of HVG genes to subset to."
    example: []
    default: []
    required: false
    choices: []
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  argument_groups: []
  resources:
  - type: "python_script"
    path: "script.py"
    is_executable: true
  description: "Probabilistic harmonization and annotation of single-cell \ntranscriptomics\
    \ data with deep generative models.\n"
  test_resources:
  - type: "file"
    path: "../../../../resources_test/label_projection/pancreas"
  - type: "python_script"
    text: "import anndata as ad\nimport subprocess\nfrom os import path\n\ninput_train_path\
      \ = meta[\"resources_dir\"] + \"/pancreas/train.h5ad\"\ninput_test_path = meta[\"\
      resources_dir\"] + \"/pancreas/test.h5ad\"\ninput_solution_path = meta[\"resources_dir\"\
      ] + \"/pancreas/solution.h5ad\"\noutput_path = \"output.h5ad\"\n\ncmd = [\n\
      \  meta['executable'],\n  \"--input_train\", input_train_path,\n  \"--input_test\"\
      , input_test_path,\n  \"--output\", output_path\n]\n\n# todo: if we could access\
      \ the viash config, we could check whether\n# .functionality.info.type == \"\
      positive_control\"\nif meta['functionality_name'] == 'true_labels':\n  cmd =\
      \ cmd + [\"--input_solution\", input_solution_path]\n\nprint(\">> Running script\
      \ as test\")\nout = subprocess.check_output(cmd).decode(\"utf-8\")\n\nprint(\"\
      >> Checking whether output file exists\")\nassert path.exists(output_path)\n\
      \nprint(\">> Reading h5ad files\")\ninput_test = ad.read_h5ad(input_test_path)\n\
      output = ad.read_h5ad(output_path)\nprint(\"input_test:\", input_test)\nprint(\"\
      output:\", output)\n\nprint(\">> Checking whether predictions were added\")\n\
      assert \"label_pred\" in output.obs\nassert meta['functionality_name'] == output.uns[\"\
      method_id\"]\n\nprint(\"Checking whether data from input was copied properly\
      \ to output\")\nassert input_test.n_obs == output.n_obs\nassert input_test.uns[\"\
      dataset_id\"] == output.uns[\"dataset_id\"]\n\nprint(\"All checks succeeded!\"\
      )"
    dest: "generic_test.py"
    is_executable: true
  info:
    type: "method"
    label: "SCANVI"
    paper_doi: "10.1101/2020.07.16.205997"
    code_url: "https://github.com/YosefLab/scvi-tools"
    doc_url: "https://scarches.readthedocs.io/en/latest/scanvi_surgery_pipeline.html"
    v1_url: "openproblems/tasks/label_projection/methods/scvi_tools.py"
    v1_commit: "4bb8a7e04545a06c336d3d9364a1dd84fa2af1a4"
    v1_comp_id: "scarches_scanvi_hvg"
    preferred_normalization: "log_cpm"
    variants:
      scanvi_hvg:
        num_hvg: 2000
  status: "enabled"
  requirements:
    commands: []
  set_wd_to_resources_dir: false
platforms:
- type: "docker"
  id: "docker"
  image: "nvcr.io/nvidia/pytorch:22.09-py3"
  target_organization: "openproblems-bio"
  target_registry: "ghcr.io"
  namespace_separator: "/"
  resolve_volume: "Automatic"
  chown: true
  port: []
  setup_strategy: "ifneedbepullelsecachedbuild"
  run_args: []
  target_image_source: "https://github.com/openproblems-bio/openproblems-v2"
  setup:
  - type: "python"
    user: false
    packages:
    - "anndata>=0.8"
    - "scarches"
    pip: []
    pypi: []
    git: []
    github: []
    gitlab: []
    mercurial: []
    svn: []
    bazaar: []
    url: []
    script: []
    upgrade: true
  test_setup: []
- type: "nextflow"
  id: "nextflow"
  variant: "vdsl3"
  directives:
    accelerator: {}
    conda: []
    containerOptions: []
    label:
    - "midmem"
    - "highcpu"
    - "gpu"
    module: []
    pod: []
    publishDir: []
    queue: []
    tag: "$id"
  auto:
    simplifyInput: true
    simplifyOutput: true
    transcript: false
    publish: false
  debug: false
  container: "docker"
info:
  config: "/home/runner/work/openproblems-v2/openproblems-v2/src/label_projection/methods/scanvi/config.vsh.yaml"
  platform: "nextflow"
  output: "/home/runner/work/openproblems-v2/openproblems-v2/target/nextflow/label_projection/methods/scanvi"
  executable: "/home/runner/work/openproblems-v2/openproblems-v2/target/nextflow/label_projection/methods/scanvi/scanvi"
  viash_version: "0.7.0"
  git_commit: "647be522b5c707308be9343a8d352cd203c23245"
  git_remote: "https://github.com/openproblems-bio/openproblems-v2"
