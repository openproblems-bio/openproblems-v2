functionality:
  arguments:
    - name: "--input"
      __inherits__: anndata_raw_dataset.yaml
    - name: "--output"
      __inherits__: anndata_normalized_dataset.yaml
      direction: output
  test_resources:
    - type: python_script
      path: generic_test.py
      text: |
        import anndata as ad
        import subprocess
        from os import path

        input_path = meta["resources_dir"] + "/pancreas/dataset.h5ad"
        output_path = "output.h5ad"

        cmd = [
          meta['executable'],
          "--input", input_path,
          "--output", output_path
        ]

        print(">> Running script as test")
        out = subprocess.check_output(cmd).decode("utf-8")

        print(">> Checking whether output file exists")
        assert path.exists(output_path)

        print(">> Reading h5ad files")
        input = ad.read_h5ad(input_path)
        output = ad.read_h5ad(output_path)
        print("input:", input)
        print("output:", output)

        print(">> Checking whether output data structures were added")
        assert "lognorm" in output.layers
        assert output.uns["normalization_method"] == meta['functionality_name'].removeprefix("normalize_")

        print("Checking whether data from input was copied properly to output")
        assert input.n_obs == output.n_obs
        assert input.uns["dataset_id"] == output.uns["dataset_id"]
        assert input.uns["raw_dataset_id"] == output.uns["raw_dataset_id"]

        print("All checks succeeded!")
    - path: ../../../../resources_test/common/pancreas

