functionality:
  name: "check_obsolete_terms"
  namespace: "common/ontology"
  version: "integration_build"
  argument_groups:
  - name: "Inputs"
    arguments:
    - type: "file"
      name: "--input"
      description: "Input h5ad file."
      info: null
      example:
      - "dataset.h5ad"
      must_exist: true
      create_parent: true
      required: true
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "string"
      name: "--struct"
      description: "In which struct to look for the term."
      info: null
      example:
      - "obs"
      required: true
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "string"
      name: "--input_term"
      description: "In which field to look for the term."
      info: null
      example:
      - "cell_type_ontology_term_id"
      required: true
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
  - name: "Ontology"
    arguments:
    - type: "file"
      name: "--ontology"
      description: "Ontology to check."
      info: null
      example:
      - "cl.obo"
      must_exist: true
      create_parent: true
      required: true
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
  - name: "Arguments"
    arguments:
    - type: "boolean"
      name: "--obsolete_as_na"
      description: "Whether to replace obsolete terms with NA."
      info: null
      default:
      - true
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
  - name: "Outputs"
    arguments:
    - type: "file"
      name: "--output"
      description: "Output h5ad file."
      info: null
      example:
      - "output.h5ad"
      must_exist: true
      create_parent: true
      required: false
      direction: "output"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "string"
      name: "--output_term"
      description: "In which field to store the updated term."
      info: null
      example:
      - "cell_type_ontology_term_id"
      required: true
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "string"
      name: "--output_name"
      description: "In which field to store the updated term name."
      info: null
      example:
      - "cell_type"
      required: true
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "string"
      name: "--output_obsolete"
      description: "In which field to store whether a term is obsolete."
      info: null
      example:
      - "cell_type_ontology_obsolete"
      required: true
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
  resources:
  - type: "r_script"
    path: "script.R"
    is_executable: true
  description: "Check for obsolete ontology terms in the dataset.\n"
  test_resources:
  - type: "r_script"
    path: "test.R"
    is_executable: true
  - type: "file"
    path: "resources_test/common/cellxgene_census"
  info: null
  status: "enabled"
  set_wd_to_resources_dir: false
platforms:
- type: "docker"
  id: "docker"
  image: "ghcr.io/openproblems-bio/base_r:1.0.2"
  target_organization: "openproblems-bio"
  target_registry: "ghcr.io"
  namespace_separator: "/"
  resolve_volume: "Automatic"
  chown: true
  setup_strategy: "ifneedbepullelsecachedbuild"
  target_image_source: "https://github.com/openproblems-bio/openproblems-v2"
  setup:
  - type: "r"
    packages:
    - "dplyr"
    - "tidyr"
    - "tibble"
    - "ontologyIndex"
    - "processx"
    bioc_force_install: false
  entrypoint: []
  cmd: null
info:
  config: "/home/runner/work/openproblems-v2/openproblems-v2/src/common/ontology/check_obsolete_terms/config.vsh.yaml"
  platform: "docker"
  output: "/home/runner/work/openproblems-v2/openproblems-v2/target/docker/common/ontology/check_obsolete_terms"
  executable: "/home/runner/work/openproblems-v2/openproblems-v2/target/docker/common/ontology/check_obsolete_terms/check_obsolete_terms"
  viash_version: "0.8.0"
  git_commit: "33bae39eda0b4e679a380a674197de92ebecc9b3"
  git_remote: "https://github.com/openproblems-bio/openproblems-v2"
