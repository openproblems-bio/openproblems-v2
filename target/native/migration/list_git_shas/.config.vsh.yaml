info:
  config: "/home/runner/work/openproblems-v2/openproblems-v2/src/migration/list_git_shas/config.vsh.yaml"
  platform: "native"
  output: "/home/runner/work/openproblems-v2/openproblems-v2/target/native/migration/list_git_shas"
  executable: "/home/runner/work/openproblems-v2/openproblems-v2/target/native/migration/list_git_shas/list_git_shas"
  viash_version: "0.7.5"
  git_commit: "488e40df01346015a7bfde21e69aa08e91bae669"
  git_remote: "https://github.com/openproblems-bio/openproblems-v2"
