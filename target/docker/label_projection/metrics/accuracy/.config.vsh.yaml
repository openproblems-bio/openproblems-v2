functionality:
  name: "accuracy"
  namespace: "label_projection/metrics"
  version: "main_build"
  authors: []
  arguments:
  - type: "file"
    name: "--input_solution"
    alternatives: []
    description: "The solution for the test data"
    info:
      short_description: "Solution"
      slots:
        layers:
        - type: "integer"
          name: "counts"
          description: "Raw counts"
        - type: "double"
          name: "normalized"
          description: "Normalized counts"
        obs:
        - type: "string"
          name: "label"
          description: "Ground truth cell type labels"
        - type: "string"
          name: "batch"
          description: "Batch information"
        var:
        - type: "boolean"
          name: "hvg"
          description: "Whether or not the feature is considered to be a 'highly variable\
            \ gene'"
          required: true
        - type: "integer"
          name: "hvg_score"
          description: "A ranking of the features by hvg."
          required: true
        obsm:
        - type: "double"
          name: "X_pca"
          description: "The resulting PCA embedding."
          required: true
        uns:
        - type: "string"
          name: "dataset_id"
          description: "A unique identifier for the dataset"
          required: true
        - type: "string"
          name: "normalization_id"
          description: "Which normalization was used"
          required: true
    example:
    - "solution.h5ad"
    default: []
    must_exist: true
    create_parent: true
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "file"
    name: "--input_prediction"
    alternatives: []
    description: "The prediction file"
    info:
      short_description: "Prediction"
      slots:
        obs:
        - type: "string"
          name: "label_pred"
          description: "Predicted labels for the test cells."
        uns:
        - type: "string"
          name: "dataset_id"
          description: "A unique identifier for the dataset"
          required: true
        - type: "string"
          name: "normalization_id"
          description: "Which normalization was used"
          required: true
        - type: "string"
          name: "method_id"
          description: "A unique identifier for the method"
    example:
    - "prediction.h5ad"
    default: []
    must_exist: true
    create_parent: true
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "file"
    name: "--output"
    alternatives: []
    description: "Metric score file"
    info:
      short_description: "Score"
      slots:
        uns:
        - type: "string"
          name: "dataset_id"
          description: "A unique identifier for the dataset"
          required: true
        - type: "string"
          name: "normalization_id"
          description: "Which normalization was used"
          required: true
        - type: "string"
          name: "method_id"
          description: "A unique identifier for the method"
          required: true
        - type: "string"
          name: "metric_ids"
          description: "One or more unique metric identifiers"
          multiple: true
          required: true
        - type: "double"
          name: "metric_values"
          description: "The metric values obtained for the given prediction. Must\
            \ be of same length as 'metric_ids'."
          multiple: true
          required: true
    example:
    - "output.h5ad"
    default: []
    must_exist: true
    create_parent: true
    required: false
    direction: "output"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  argument_groups: []
  resources:
  - type: "python_script"
    path: "script.py"
    is_executable: true
  description: "The percentage of correctly predicted labels."
  test_resources:
  - type: "file"
    path: "../../../../resources_test/label_projection/pancreas"
  - type: "python_script"
    text: "import anndata as ad\nimport subprocess\nfrom os import path\n\ninput_prediction_path\
      \ = meta[\"resources_dir\"] + \"/pancreas/knn.h5ad\"\ninput_solution_path =\
      \ meta[\"resources_dir\"] + \"/pancreas/solution.h5ad\"\noutput_path = \"output.h5ad\"\
      \n\ncmd = [\n  meta['executable'],\n  \"--input_prediction\", input_prediction_path,\n\
      \  \"--input_solution\", input_solution_path,\n  \"--output\", output_path\n\
      ]\n\nprint(\">> Running script as test\")\nout = subprocess.check_output(cmd).decode(\"\
      utf-8\")\n\nprint(\">> Checking whether output file exists\")\nassert path.exists(output_path)\n\
      \ninput_solution = ad.read_h5ad(input_solution_path)\ninput_prediction = ad.read_h5ad(input_prediction_path)\n\
      output = ad.read_h5ad(output_path)\n\nprint(\"Checking whether data from input\
      \ was copied properly to output\")\nassert output.uns[\"dataset_id\"] == input_prediction.uns[\"\
      dataset_id\"]\nassert output.uns[\"method_id\"] == input_prediction.uns[\"method_id\"\
      ]\nassert output.uns[\"metric_ids\"] is not None\nassert output.uns[\"metric_values\"\
      ] is not None\n\n# TODO: check whether the metric ids are all in .functionality.info\n\
      \nprint(\"All checks succeeded!\")"
    dest: "format_check.py"
    is_executable: true
  info:
    v1_url: "openproblems/tasks/label_projection/metrics/accuracy.py"
    v1_commit: "fcd5b876e7d0667da73a2858bc27c40224e19f65"
    metrics:
    - id: "accuracy"
      label: "Accuracy"
      description: "The percentage of correctly predicted labels."
      min: 0
      max: 1
      maximize: true
    type: "metric"
  status: "enabled"
  requirements:
    commands: []
  set_wd_to_resources_dir: false
platforms:
- type: "docker"
  id: "docker"
  image: "python:3.10"
  target_organization: "openproblems-bio"
  target_registry: "ghcr.io"
  namespace_separator: "/"
  resolve_volume: "Automatic"
  chown: true
  port: []
  setup_strategy: "ifneedbepullelsecachedbuild"
  run_args: []
  target_image_source: "https://github.com/openproblems-bio/openproblems-v2"
  setup:
  - type: "python"
    user: false
    packages:
    - "scikit-learn"
    - "anndata>=0.8"
    pip: []
    pypi: []
    git: []
    github: []
    gitlab: []
    mercurial: []
    svn: []
    bazaar: []
    url: []
    script: []
    upgrade: true
  test_setup: []
- type: "nextflow"
  id: "nextflow"
  variant: "vdsl3"
  directives:
    accelerator: {}
    conda: []
    containerOptions: []
    label: []
    module: []
    pod: []
    publishDir: []
    queue: []
    tag: "$id"
  auto:
    simplifyInput: true
    simplifyOutput: true
    transcript: false
    publish: false
  debug: false
  container: "docker"
info:
  config: "/home/runner/work/openproblems-v2/openproblems-v2/src/label_projection/metrics/accuracy/config.vsh.yaml"
  platform: "docker"
  output: "/home/runner/work/openproblems-v2/openproblems-v2/target/docker/label_projection/metrics/accuracy"
  executable: "/home/runner/work/openproblems-v2/openproblems-v2/target/docker/label_projection/metrics/accuracy/accuracy"
  viash_version: "0.7.0"
  git_commit: "1061e1606c20e1c9f19086cbe4f158e88b0264eb"
  git_remote: "https://github.com/openproblems-bio/openproblems-v2"
