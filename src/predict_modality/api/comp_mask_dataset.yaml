functionality:
  arguments:
    - name: "--input_mod1"
      __merge__: anndata_dataset.yaml
    - name: "--input_mod2"
      __merge__: anndata_dataset.yaml
    - name: "--output_train_mod1"
      __merge__: anndata_masked_mod1.yaml
      direction: output
    - name: "--output_train_mod2"
      __merge__: anndata_masked_mod2.yaml
      direction: output
    - name: "--output_test_mod1"
      __merge__: anndata_masked_mod1.yaml
      direction: "output"
    - name: "--output_solution"
      __merge__: anndata_solution.yaml
      direction: output
    - name: "--seed"
      type: integer
      default: 1
      description: "The seed for determining the train/test split."