__merge__: ../../api/comp_method.yaml
functionality:
  name: dr_knnr_cbf
  namespace: match_modality/methods
  description: Perform LMDS+Pearson DR, predict embedding with KNN regression, and match cells with KNN.
  info:
    type: method
    method_name: LMDS+KNNR+CBF
  arguments:
    - name: "--n_pop"
      type: "integer"
      default: 100
      description: Population size.
  resources:
    - type: r_script
      path: script.R
platforms:
  - type: docker
    image: eddelbuettel/r2u:22.04
    setup:
      - type: r
        cran: [ anndata, tidyverse, lmds, dynutils, proxy, FNN, pbapply]
      - type: apt
        packages: [ libhdf5-dev, libgeos-dev, python3, python3-pip, python3-dev, python-is-python3]
      - type: python
        pip: [ anndata>=0.8 ]
  - type: nextflow
    directives: [ midmem, midtime, midcpu ]
