__merge__: ../../api/comp_method.yaml

functionality:
  name: moran_i
  info:
    label: Moran's I
    summary: "Moran's I is a measurement of spatial autocorrelation."
    description: |
      The MoranI global spatial auto-correlation statistics evaluates whether features (i.e. genes) shows a pattern that is clustered, dispersed or random in the tissue are under consideration.
    preferred_normalization: counts

  resources:
    - type: python_script
      path: script.py

platforms:
  - type: docker
    image: ghcr.io/openproblems-bio/base_python:1.0.4
    setup:
      - type: python
        packages: 
        - pandas
        - squidpy==1.4.1
        - matplotlib==3.8.3
  - type: native
  - type: nextflow
    directives:
      label: [midtime, midmem, midcpu]
