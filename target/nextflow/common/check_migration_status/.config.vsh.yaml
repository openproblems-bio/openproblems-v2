functionality:
  name: "check_migration_status"
  namespace: "common"
  version: "main_build"
  authors: []
  arguments:
  - type: "file"
    name: "--git_sha"
    alternatives: []
    description: "a json with git sha info"
    example:
    - "git_sha.json"
    default: []
    must_exist: true
    create_parent: true
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "file"
    name: "--comp_info"
    alternatives: []
    description: "a json with component info"
