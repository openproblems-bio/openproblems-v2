functionality:
  name: "process_datasets"
  namespace: "label_projection/workflows"
  version: "main_build"
  argument_groups:
  - name: "Inputs"
    arguments:
    - type: "file"
      name: "--input"
      info:
        label: "Common Dataset"
        summary: "A subset of the common dataset."
        slots:
          layers:
          - type: "integer"
            name: "counts"
            description: "Raw counts"
            required: true
          - type: "double"
            name: "normalized"
            description: "Normalized expression values"
            required: true
          obs:
          - type: "string"
            name: "celltype"
            description: "Cell type information"
            required: true
          - type: "string"
            name: "batch"
            description: "Batch information"
            required: true
          var:
          - type: "boolean"
            name: "hvg"
            description: "Whether or not the feature is considered to be a 'highly\
              \ variable gene'"
            required: true
          - type: "integer"
            name: "hvg_score"
            description: "A ranking of the features by hvg."
            required: true
          obsm:
          - type: "double"
            name: "X_pca"
            description: "The resulting PCA embedding."
            required: true
          uns:
          - type: "string"
            name: "dataset_id"
            description: "A unique identifier for the dataset"
            required: true
          - type: "string"
            name: "normalization_id"
            description: "Which normalization was used"
            required: true
      example:
      - "resources_test/common/pancreas/dataset.h5ad"
      must_exist: true
      create_parent: true
      required: true
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "file"
      name: "--dataset_schema"
      description: "The schema of the dataset to validate against"
      info: null
      default:
      - "src/tasks/label_projection/api/file_common_dataset.yaml"
      must_exist: true
      create_parent: true
      required: true
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
  - name: "Outputs"
    arguments:
    - type: "file"
      name: "--output_train"
      info:
        label: "Training data"
        summary: "The training data"
        slots:
          layers:
          - type: "integer"
            name: "counts"
            description: "Raw counts"
            required: true
          - type: "double"
            name: "normalized"
            description: "Normalized counts"
            required: true
          obs:
          - type: "string"
            name: "label"
            description: "Ground truth cell type labels"
            required: true
          - type: "string"
            name: "batch"
            description: "Batch information"
            required: true
          var:
          - type: "boolean"
            name: "hvg"
            description: "Whether or not the feature is considered to be a 'highly\
              \ variable gene'"
            required: true
          - type: "integer"
            name: "hvg_score"
            description: "A ranking of the features by hvg."
            required: true
          obsm:
          - type: "double"
            name: "X_pca"
            description: "The resulting PCA embedding."
            required: true
          uns:
          - type: "string"
            name: "dataset_id"
            description: "A unique identifier for the dataset"
            required: true
          - type: "string"
            name: "normalization_id"
            description: "Which normalization was used"
            required: true
      example:
      - "resources_test/label_projection/pancreas/train.h5ad"
      must_exist: true
      create_parent: true
      required: true
      direction: "output"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "file"
      name: "--output_test"
      info:
        label: "Test data"
        summary: "The test data (without labels)"
        slots:
          layers:
          - type: "integer"
            name: "counts"
            description: "Raw counts"
            required: true
          - type: "double"
            name: "normalized"
            description: "Normalized counts"
            required: true
          obs:
          - type: "string"
            name: "batch"
            description: "Batch information"
            required: true
          var:
          - type: "boolean"
            name: "hvg"
            description: "Whether or not the feature is considered to be a 'highly\
              \ variable gene'"
            required: true
          - type: "integer"
            name: "hvg_score"
            description: "A ranking of the features by hvg."
            required: true
          obsm:
          - type: "double"
            name: "X_pca"
            description: "The resulting PCA embedding."
            required: true
          uns:
          - type: "string"
            name: "dataset_id"
            description: "A unique identifier for the dataset"
            required: true
          - type: "string"
            name: "normalization_id"
            description: "Which normalization was used"
            required: true
      example:
      - "resources_test/label_projection/pancreas/test.h5ad"
      must_exist: true
      create_parent: true
      required: true
      direction: "output"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "file"
      name: "--output_solution"
      info:
        label: "Solution"
        summary: "The solution for the test data"
        slots:
          layers:
          - type: "integer"
            name: "counts"
            description: "Raw counts"
            required: true
          - type: "double"
            name: "normalized"
            description: "Normalized counts"
            required: true
          obs:
          - type: "string"
            name: "label"
            description: "Ground truth cell type labels"
            required: true
          - type: "string"
            name: "batch"
            description: "Batch information"
            required: true
          var:
          - type: "boolean"
            name: "hvg"
            description: "Whether or not the feature is considered to be a 'highly\
              \ variable gene'"
            required: true
          - type: "integer"
            name: "hvg_score"
            description: "A ranking of the features by hvg."
            required: true
          obsm:
          - type: "double"
            name: "X_pca"
            description: "The resulting PCA embedding."
            required: true
          uns:
          - type: "string"
            name: "dataset_id"
            description: "A unique identifier for the dataset"
            required: true
          - type: "string"
            name: "normalization_id"
            description: "Which normalization was used"
            required: true
      example:
      - "resources_test/label_projection/pancreas/solution.h5ad"
      must_exist: true
      create_parent: true
      required: true
      direction: "output"
      multiple: false
      multiple_sep: ":"
      dest: "par"
  resources:
  - type: "nextflow_script"
    path: "main.nf"
