functionality:
  name: "perfect_denoising"
  namespace: "denoising/control_methods"
  version: "main_build"
  arguments:
  - type: "file"
    name: "--input_train"
    description: "The training data"
    info:
      label: "Training data"
      slots:
        layers:
        - type: "integer"
          name: "counts"
          description: "Raw counts"
        uns:
        - type: "string"
          name: "dataset_id"
          description: "A unique identifier for the dataset"
    example:
    - "resources_test/denoising/pancreas/train.h5ad"
    must_exist: true
    create_parent: true
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "file"
    name: "--input_test"
    description: "The test data"
    info:
      label: "Test data"
      slots:
        layers:
        - type: "integer"
          name: "counts"
          description: "Raw counts"
        uns:
        - type: "string"
          name: "dataset_id"
          description: "A unique identifier for the dataset"
    example:
    - "resources_test/denoising/pancreas/test.h5ad"
    must_exist: true
    create_parent: true
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "file"
    name: "--output"
    description: "The denoised data"
    info:
      label: "Denoised data"
      slots:
        layers:
        - type: "integer"
          name: "counts"
          description: "Raw counts"
        - type: "integer"
          name: "denoised"
          description: "denoised data"
        uns:
        - type: "string"
          name: "dataset_id"
          description: "A unique identifier for the dataset"
        - type: "string"
          name: "method_id"
          description: "A unique identifier for the method"
    example:
    - "resources_test/denoising/pancreas/magic.h5ad"
    must_exist: true
    create_parent: true
    required: true
    direction: "output"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  resources:
  - type: "python_script"
    path: "script.py"
    is_executable: true
  test_resources:
  - type: "python_script"
    path: "src/common/comp_tests/check_method_config.py"
    is_executable: true
  - type: "python_script"
    path: "src/common/comp_tests/run_and_check_adata.py"
    is_executable: true
  - type: "file"
    path: "resources_test/denoising/pancreas"
    dest: "resources_test/denoising/pancreas"
  info:
    label: "Perfect Denoising"
    summary: "Positive control by copying the test counts"
    description: "This method serves as a positive control, where the test data is\
      \ copied 1-to-1 to the denoised data. This makes it seem as if the data is perfectly\
      \ denoised as it will be compared to the test data in the metrics."
    v1:
      path: "openproblems/tasks/denoising/methods/baseline.py"
      commit: "29803b95c88b4ec5921df2eec7111fd5d1a95daf"
    variants:
      perfect_denoising: null
    preferred_normalization: "counts"
    type: "control_method"
    type_info:
      label: "Control method"
      summary: "Quality control methods for verifying the pipeline."
      description: "These components have the same interface as the regular methods\n\
        but also receive the solution object as input. It serves as a\nstarting point\
        \ to test the relative accuracy of new methods in\nthe task, and also as a\
        \ quality control for the metrics defined\nin the task. \n"
  status: "enabled"
  set_wd_to_resources_dir: false
platforms:
- type: "docker"
  id: "docker"
  image: "ghcr.io/openproblems-bio/base_python:1.0.1"
  target_organization: "openproblems-bio"
  target_registry: "ghcr.io"
  namespace_separator: "/"
  resolve_volume: "Automatic"
  chown: true
  setup_strategy: "ifneedbepullelsecachedbuild"
  target_image_source: "https://github.com/openproblems-bio/openproblems-v2"
- type: "nextflow"
  id: "nextflow"
  variant: "vdsl3"
  directives:
    label:
    - "midmem"
    - "midcpu"
    tag: "$id"
  auto:
    simplifyInput: true
    simplifyOutput: true
    transcript: false
    publish: false
  debug: false
  container: "docker"
info:
  config: "/home/runner/work/openproblems-v2/openproblems-v2/src/tasks/denoising/control_methods/perfect_denoising/config.vsh.yaml"
  platform: "docker"
  output: "/home/runner/work/openproblems-v2/openproblems-v2/target/docker/denoising/control_methods/perfect_denoising"
  executable: "/home/runner/work/openproblems-v2/openproblems-v2/target/docker/denoising/control_methods/perfect_denoising/perfect_denoising"
  viash_version: "0.7.3"
  git_commit: "c7c4ab78afdbda7a6d756d4cd30a948a5a4cbb0e"
  git_remote: "https://github.com/openproblems-bio/openproblems-v2"
