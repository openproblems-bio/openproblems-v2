functionality:
  name: "get_execution_info"
  namespace: "common"
  version: "main_build"
  authors: []
  arguments:
  - type: "file"
    name: "--input_scores"
    alternatives: []
    description: "Scores file"
    example:
    - "resources/label_projection/benchmarks/openproblems_v1/combined.extract_scores.output.tsv"
    default: []
    must_exist: true
    create_parent: true
    required: false
    direction: "input"
    multiple: true
    multiple_sep: ":"
    dest: "par"
  - type: "file"
    name: "--input_execution"
    alternatives: []
    description: "Nextflow log file"
    example:
    - "resources/label_projection/benchmarks/openproblems_v1/nextflow_log.tsv"
    default: []
    must_exist: true
    create_parent: true
    required: false
    direction: "input"
    multiple: true
    multiple_sep: ":"
    dest: "par"
  - type: "file"
    name: "--output"
    alternatives: []
    description: "Output json"
    example: []
    default:
    - "output.json"
    must_exist: true
    create_parent: true
    required: false
    direction: "output"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  argument_groups: []
  resources:
  - type: "r_script"
    path: "script.R"
    is_executable: true
  description: "Extract execution info"
  test_resources: []
  status: "enabled"
  requirements:
    commands: []
  set_wd_to_resources_dir: false
platforms:
- type: "docker"
  id: "docker"
  image: "eddelbuettel/r2u:22.04"
  target_organization: "openproblems-bio"
  target_registry: "ghcr.io"
  namespace_separator: "/"
  resolve_volume: "Automatic"
  chown: true
  port: []
  setup_strategy: "ifneedbepullelsecachedbuild"
  run_args: []
  target_image_source: "https://github.com/openproblems-bio/openproblems-v2"
  setup:
  - type: "r"
    packages: []
    cran:
    - "tidyverse"
    bioc: []
    git: []
    github: []
    gitlab: []
    bitbucket: []
    svn: []
    url: []
    script: []
    bioc_force_install: false
  test_setup: []
- type: "nextflow"
  id: "nextflow"
  variant: "vdsl3"
  directives:
    accelerator: {}
    conda: []
    containerOptions: []
    label: []
    module: []
    pod: []
    publishDir: []
    queue: []
    tag: "$id"
  auto:
    simplifyInput: true
    simplifyOutput: true
    transcript: false
    publish: false
  debug: false
  container: "docker"
- type: "native"
  id: "native"
info:
  config: "/home/runner/work/openproblems-v2/openproblems-v2/src/common/get_results/config.vsh.yaml"
  platform: "docker"
  output: "/home/runner/work/openproblems-v2/openproblems-v2/target/docker/common/get_execution_info"
  executable: "/home/runner/work/openproblems-v2/openproblems-v2/target/docker/common/get_execution_info/get_execution_info"
  viash_version: "0.7.0"
  git_commit: "cdc530151bc232a986f9cf2389997b6b2d8c9318"
  git_remote: "https://github.com/openproblems-bio/openproblems-v2"
