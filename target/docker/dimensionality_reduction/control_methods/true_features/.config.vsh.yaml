functionality:
  name: "true_features"
  namespace: "dimensionality_reduction/control_methods"
  version: "main_build"
  arguments:
  - type: "file"
    name: "--input"
    description: "The training data"
    info:
      short_description: "Training data"
      slots:
        layers:
        - type: "integer"
          name: "counts"
          description: "Raw counts"
          required: true
        - type: "double"
          name: "normalized"
          description: "Normalized expression values"
          required: true
        var:
        - type: "double"
          name: "hvg_score"
          description: "High variability gene score (normalized dispersion). The greater,\
            \ the more variable."
          required: true
        uns:
        - type: "string"
          name: "dataset_id"
          description: "A unique identifier for the dataset"
          required: true
        - type: "string"
          name: "normalization_id"
          description: "Which normalization was used"
          required: true
    example:
    - "resources_test/dimensionality_reduction/pancreas/train.h5ad"
    must_exist: true
    create_parent: true
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "file"
    name: "--output"
    description: "A dimensionally reduced dataset"
    info:
      short_description: "Training data"
      slots:
        obsm:
        - type: "double"
          name: "X_emb"
          description: "The dimensionally reduced embedding."
        uns:
        - type: "string"
          name: "dataset_id"
          description: "A unique identifier for the dataset"
        - type: "string"
          name: "method_id"
          description: "A unique identifier for the method"
        - type: "string"
          name: "normalization_id"
          description: "Which normalization was used"
          required: true
    example:
    - "resources_test/dimensionality_reduction/pancreas/reduced.h5ad"
    must_exist: true
    create_parent: true
    required: false
    direction: "output"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "boolean"
    name: "--use_normalized_layer"
    description: "Whether to work with the raw counts or the normalized counts."
    default:
    - false
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "integer"
    name: "--n_hvg"
    description: "Number of highly variable genes to subset to. If not specified,\
      \ the input matrix will not be subset."
    default:
    - 1000
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  resources:
  - type: "python_script"
    path: "script.py"
    is_executable: true
  description: "Positive control method which generates high-dimensional (full data)\
    \ embedding"
  test_resources:
  - type: "file"
    path: "resources_test/dimensionality_reduction/pancreas/"
    dest: "resources_test/dimensionality_reduction/pancreas/"
  - type: "python_script"
    path: "src/common/comp_tests/check_method_config.py"
    is_executable: true
  - type: "python_script"
    path: "src/common/comp_tests/run_and_check_adata.py"
    is_executable: true
  info:
    subtype: "positive_control"
    pretty_name: "True Features"
    summary: "Positive control by retaining the dimensionality without loss of information."
    description: "This serves as a positive control since the original high-dimensional\
      \ data is retained as is, without any loss of information"
    v1_url: "openproblems/tasks/dimensionality_reduction/methods/baseline.py"
    v1_comp_id: "True Features"
    v1_commit: "4a0ee9b3731ff10d8cd2e584726a61b502aef613"
    preferred_normalization: "counts"
    variants:
      true_features: null
      true_features_log_cpm:
        preferred_normalization: "log_cpm"
        use_normalized_layer: true
      true_features_log_cpm_hvg:
        preferred_normalization: "log_cpm"
        use_normalized_layer: true
        n_hvg: 1000
    type: "control_method"
  status: "enabled"
  set_wd_to_resources_dir: false
platforms:
- type: "docker"
  id: "docker"
  image: "python:3.10"
  target_organization: "openproblems-bio"
  target_registry: "ghcr.io"
  namespace_separator: "/"
  resolve_volume: "Automatic"
  chown: true
  setup_strategy: "ifneedbepullelsecachedbuild"
  target_image_source: "https://github.com/openproblems-bio/openproblems-v2"
  setup:
  - type: "python"
    user: false
    packages:
    - "scanpy"
    - "pyyaml"
    - "anndata~=0.8.0"
    upgrade: true
- type: "nextflow"
  id: "nextflow"
  variant: "vdsl3"
  directives:
    label:
    - "highmem"
    - "highcpu"
    tag: "$id"
  auto:
    simplifyInput: true
    simplifyOutput: true
    transcript: false
    publish: false
  debug: false
  container: "docker"
info:
  config: "/home/runner/work/openproblems-v2/openproblems-v2/src/dimensionality_reduction/control_methods/true_features/config.vsh.yaml"
  platform: "docker"
  output: "/home/runner/work/openproblems-v2/openproblems-v2/target/docker/dimensionality_reduction/control_methods/true_features"
  executable: "/home/runner/work/openproblems-v2/openproblems-v2/target/docker/dimensionality_reduction/control_methods/true_features/true_features"
  viash_version: "0.7.3"
  git_commit: "b11dfdb977d512516b24910a5115ce5e37c3f615"
  git_remote: "https://github.com/openproblems-bio/openproblems-v2"
