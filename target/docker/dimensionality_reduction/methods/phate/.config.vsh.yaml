functionality:
  name: "phate"
  namespace: "dimensionality_reduction/methods"
  version: "main_build"
  arguments:
  - type: "file"
    name: "--input"
    info:
      label: "Dataset"
      summary: "The dataset to pass to a method."
      slots:
        layers:
        - type: "integer"
          name: "counts"
          description: "Raw counts"
          required: true
        - type: "double"
          name: "normalized"
          description: "Normalized expression values"
          required: true
        var:
        - type: "double"
          name: "hvg_score"
          description: "High variability gene score (normalized dispersion). The greater,\
            \ the more variable."
          required: true
        uns:
        - type: "string"
          name: "dataset_id"
          description: "A unique identifier for the dataset"
          required: true
        - type: "string"
          name: "normalization_id"
          description: "Which normalization was used"
          required: true
    example:
    - "resources_test/dimensionality_reduction/pancreas/dataset.h5ad"
    must_exist: true
    create_parent: true
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "file"
    name: "--output"
    info:
      label: "Embedding"
      summary: "A dataset with dimensionality reduction embedding."
      slots:
        obsm:
        - type: "double"
          name: "X_emb"
          description: "The dimensionally reduced embedding."
          required: true
        uns:
        - type: "string"
          name: "dataset_id"
          description: "A unique identifier for the dataset"
          required: true
        - type: "string"
          name: "method_id"
          description: "A unique identifier for the method"
          required: true
        - type: "string"
          name: "normalization_id"
          description: "Which normalization was used"
          required: true
    example:
    - "resources_test/dimensionality_reduction/pancreas/embedding.h5ad"
    must_exist: true
    create_parent: true
    required: true
    direction: "output"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "integer"
    name: "--n_pca_dims"
    description: "Number of principal components of PCA to use."
    info: null
    default:
    - 50
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "integer"
    name: "--n_hvg"
    description: "Number of highly variable genes to subset to. If not specified,\
      \ the input matrix will not be subset."
    info: null
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "double"
    name: "--gamma"
    description: "Gamma value"
    info: null
    default:
    - 1.0
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  resources:
  - type: "python_script"
    path: "script.py"
    is_executable: true
  test_resources:
  - type: "file"
    path: "resources_test/dimensionality_reduction/pancreas/"
    dest: "resources_test/dimensionality_reduction/pancreas/"
  - type: "python_script"
    path: "src/common/comp_tests/check_method_config.py"
    is_executable: true
  - type: "python_script"
    path: "src/common/comp_tests/run_and_check_adata.py"
    is_executable: true
  - type: "file"
    path: "src/common/library.bib"
  info:
    label: "PHATE"
    summary: "Preservating trajectories in a dataset by using heat diffusion potential."
    description: "PHATE or \"Potential of Heat - diffusion for Affinity - based Transition\n\
      Embedding\" uses the potential of heat diffusion to preserve trajectories in\
      \ a\ndataset via a diffusion process. It is an affinity - based method that\n\
      creates an embedding by finding the dominant eigenvalues of a Markov\ntransition\
      \ matrix. We evaluate several variants including using the\nrecommended square\
      \ - root transformed CPM matrix as input, this input with\nthe gamma parameter\
      \ set to zero and the normal logCPM transformed matrix with\nand without HVG\
      \ selection.\n"
    reference: "moon2019visualizing"
    repository_url: "https://github.com/KrishnaswamyLab/PHATE"
    documentation_url: "https://github.com/KrishnaswamyLab/PHATE#readme"
    v1:
      path: "openproblems/tasks/dimensionality_reduction/methods/phate.py"
      commit: "b3456fd73c04c28516f6df34c57e6e3e8b0dab32"
    preferred_normalization: "sqrt_cp10k"
    variants:
      phate_default: null
      phate_sqrt:
        gamma: 0
      phate_logCP10k:
        preferred_normalization: "log_cp10k"
      phate_logCP10k_1kHVG:
        n_hvg: 1000
        preferred_normalization: "log_cp10k"
    type: "method"
    type_info:
      label: "Method"
      summary: "A dimensionality reduction method."
      description: "A dimensionality reduction method to summarise the biological\n\
        information in a dataset in as few dimensions as possible.\n"
  status: "enabled"
  set_wd_to_resources_dir: false
platforms:
- type: "docker"
  id: "docker"
  image: "ghcr.io/openproblems-bio/base_python:1.0.1"
  target_organization: "openproblems-bio"
  target_registry: "ghcr.io"
  namespace_separator: "/"
  resolve_volume: "Automatic"
  chown: true
  setup_strategy: "ifneedbepullelsecachedbuild"
  target_image_source: "https://github.com/openproblems-bio/openproblems-v2"
  setup:
  - type: "python"
    user: false
    packages:
    - "phate==1.0.*"
    - "scprep"
    - "scikit-learn<1.2"
    upgrade: true
  entrypoint: []
  cmd: null
- type: "nextflow"
  id: "nextflow"
  directives:
    label:
    - "midtime"
    - "highmem"
    - "highcpu"
    tag: "$id"
  auto:
    simplifyInput: true
    simplifyOutput: false
    transcript: false
    publish: false
  config:
    labels:
      mem1gb: "memory = 1.GB"
      mem2gb: "memory = 2.GB"
      mem4gb: "memory = 4.GB"
      mem8gb: "memory = 8.GB"
      mem16gb: "memory = 16.GB"
      mem32gb: "memory = 32.GB"
      mem64gb: "memory = 64.GB"
      mem128gb: "memory = 128.GB"
      mem256gb: "memory = 256.GB"
      mem512gb: "memory = 512.GB"
      mem1tb: "memory = 1.TB"
      mem2tb: "memory = 2.TB"
      mem4tb: "memory = 4.TB"
      mem8tb: "memory = 8.TB"
      mem16tb: "memory = 16.TB"
      mem32tb: "memory = 32.TB"
      mem64tb: "memory = 64.TB"
      mem128tb: "memory = 128.TB"
      mem256tb: "memory = 256.TB"
      mem512tb: "memory = 512.TB"
      cpu1: "cpus = 1"
      cpu2: "cpus = 2"
      cpu5: "cpus = 5"
      cpu10: "cpus = 10"
      cpu20: "cpus = 20"
      cpu50: "cpus = 50"
      cpu100: "cpus = 100"
      cpu200: "cpus = 200"
      cpu500: "cpus = 500"
      cpu1000: "cpus = 1000"
  debug: false
  container: "docker"
info:
  config: "/home/runner/work/openproblems-v2/openproblems-v2/src/tasks/dimensionality_reduction/methods/phate/config.vsh.yaml"
  platform: "docker"
  output: "/home/runner/work/openproblems-v2/openproblems-v2/target/docker/dimensionality_reduction/methods/phate"
  executable: "/home/runner/work/openproblems-v2/openproblems-v2/target/docker/dimensionality_reduction/methods/phate/phate"
  viash_version: "0.8.0-RC3"
  git_commit: "6bad8d6d4dd2e92a4b6f0f5e77534274cf021d3c"
  git_remote: "https://github.com/openproblems-bio/openproblems-v2"
