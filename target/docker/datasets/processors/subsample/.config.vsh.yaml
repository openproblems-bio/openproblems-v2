functionality:
  name: "subsample"
  namespace: "datasets/processors"
  version: "main_build"
  arguments:
  - type: "file"
    name: "--input"
    description: "Input data to be resized"
    example:
    - "input.h5ad"
    must_exist: true
    create_parent: true
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "integer"
    name: "--n_obs"
    description: "Maximum number of observations to be kept. It might end up being\
      \ less because empty cells / genes are removed."
    default:
    - 500
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "integer"
    name: "--n_vars"
    description: "Maximum number of variables to be kept. It might end up being less\
      \ because empty cells / genes are removed."
    default:
    - 500
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "string"
    name: "--keep_features"
    description: "A list of genes to keep."
    required: false
    direction: "input"
    multiple: true
    multiple_sep: ":"
    dest: "par"
  - type: "string"
    name: "--keep_celltype_categories"
    description: "Categories indexes to be selected"
    required: false
    direction: "input"
    multiple: true
    multiple_sep: ":"
    dest: "par"
  - type: "string"
    name: "--keep_batch_categories"
    description: "Categories indexes to be selected"
    required: false
    direction: "input"
    multiple: true
    multiple_sep: ":"
    dest: "par"
  - type: "boolean_true"
    name: "--even"
    description: "Subsample evenly from different batches"
    direction: "input"
    dest: "par"
  - type: "file"
    name: "--output"
    alternatives:
    - "-o"
    description: "Output h5ad file"
    example:
    - "output.h5ad"
    must_exist: true
    create_parent: true
    required: true
    direction: "output"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "integer"
    name: "--seed"
    description: "A seed for the subsampling."
    example:
    - 123
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  resources:
  - type: "python_script"
    path: "script.py"
    is_executable: true
  description: "Subsample an h5ad file"
  test_resources:
  - type: "python_script"
    path: "test_script.py"
    is_executable: true
  - type: "file"
    path: "resources_test/common/pancreas"
  status: "enabled"
  set_wd_to_resources_dir: false
platforms:
- type: "docker"
  id: "docker"
  image: "python:3.10"
  target_organization: "openproblems-bio"
  target_registry: "ghcr.io"
  namespace_separator: "/"
  resolve_volume: "Automatic"
  chown: true
  setup_strategy: "ifneedbepullelsecachedbuild"
  target_image_source: "https://github.com/openproblems-bio/openproblems-v2"
  setup:
  - type: "python"
    user: false
    packages:
    - "scanpy"
    - "anndata~=0.8.0"
    upgrade: true
  test_setup:
  - type: "python"
    user: false
    packages:
    - "viashpy"
    upgrade: true
- type: "nextflow"
  id: "nextflow"
  variant: "vdsl3"
  directives:
    tag: "$id"
  auto:
    simplifyInput: true
    simplifyOutput: true
    transcript: false
    publish: false
  debug: false
  container: "docker"
info:
  config: "/home/runner/work/openproblems-v2/openproblems-v2/src/datasets/processors/subsample/config.vsh.yaml"
  platform: "docker"
  output: "/home/runner/work/openproblems-v2/openproblems-v2/target/docker/datasets/processors/subsample"
  executable: "/home/runner/work/openproblems-v2/openproblems-v2/target/docker/datasets/processors/subsample/subsample"
  viash_version: "0.7.3"
  git_commit: "9438b8ad0cdd9cd2ed3ba6a01d0b4f075c059d64"
  git_remote: "https://github.com/openproblems-bio/openproblems-v2"
