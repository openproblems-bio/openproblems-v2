functionality:
  name: "correlation"
  namespace: "predict_modality/metrics"
  version: "main_build"
  arguments:
  - type: "file"
    name: "--input_prediction"
    info:
      label: "Prediction"
      summary: "A prediction of the mod2 expression values of the test cells"
      slots:
        layers:
        - type: "double"
          name: "normalized"
          description: "Predicted normalized expression values"
          required: true
        uns:
        - type: "string"
          name: "dataset_id"
          description: "A unique identifier for the dataset"
          required: true
        - type: "string"
          name: "method_id"
          description: "A unique identifier for the method"
          required: true
    example:
    - "resources_test/predict_modality/bmmc_cite_starter/prediction.h5ad"
    must_exist: true
    create_parent: true
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "file"
    name: "--input_test_mod2"
    info:
      label: "Test mod2"
      summary: "The mod2 expression values of the test cells."
      slots:
        layers:
        - type: "integer"
          name: "counts"
          description: "Raw counts"
          required: true
        - type: "double"
          name: "normalized"
          description: "Normalized expression values"
          required: true
        obs:
        - type: "string"
          name: "batch"
          description: "Batch information"
          required: true
        - type: "double"
          name: "size_factors"
          description: "The size factors of the cells prior to normalization."
          required: false
        var:
        - type: "string"
          name: "gene_ids"
          description: "The gene identifiers (if available)"
          required: false
        uns:
        - type: "string"
          name: "dataset_id"
          description: "A unique identifier for the dataset"
          required: true
        - name: "dataset_organism"
          type: "string"
          description: "The organism of the sample in the dataset."
          required: false
        - type: "string"
          name: "gene_activity_var_names"
          description: "Names of the gene activity matrix"
          required: false
        obsm:
        - type: "double"
          name: "gene_activity"
          description: "ATAC gene activity"
          required: false
    example:
    - "resources_test/predict_modality/bmmc_cite_starter/test_mod2.h5ad"
    must_exist: true
    create_parent: true
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "file"
    name: "--output"
    info:
      label: "Score"
      summary: "Metric score file"
      slots:
        uns:
        - type: "string"
          name: "dataset_id"
          description: "A unique identifier for the dataset"
          required: true
        - type: "string"
          name: "method_id"
          description: "A unique identifier for the method"
          required: true
        - type: "string"
          name: "metric_ids"
          description: "One or more unique metric identifiers"
          multiple: true
          required: true
        - type: "double"
          name: "metric_values"
          description: "The metric values obtained for the given prediction. Must\
            \ be of same length as 'metric_ids'."
          multiple: true
          required: true
    example:
    - "resources_test/predict_modality/bmmc_cite_starter/score.h5ad"
    must_exist: true
    create_parent: true
    required: true
    direction: "output"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  resources:
  - type: "r_script"
    path: "script.R"
    is_executable: true
  test_resources:
  - type: "python_script"
    path: "src/common/comp_tests/check_metric_config.py"
    is_executable: true
  - type: "python_script"
    path: "src/common/comp_tests/run_and_check_adata.py"
    is_executable: true
  - type: "file"
    path: "resources_test/predict_modality/bmmc_cite_starter"
    dest: "resources_test/predict_modality/bmmc_cite_starter"
  - type: "file"
    path: "src/common/library.bib"
  info:
    metrics:
    - name: "mean_pearson_per_cell"
      label: "Mean pearson per cell"
      summary: "The mean of the pearson values of per-cell expression value vectors."
      description: "The mean of the pearson values of per-cell expression value vectors."
      min: -1
      max: 1
      maximize: true
      reference: "pearson1895regression"
    - name: "mean_spearman_per_cell"
      label: "Mean spearman per cell"
      summary: "The mean of the spearman values of per-cell expression value vectors."
      description: "The mean of the spearman values of per-cell expression value vectors."
      min: -1
      max: 1
      maximize: true
      reference: "kendall1938new"
    - name: "mean_pearson_per_gene"
      label: "Mean pearson per gene"
      summary: "The mean of the pearson values of per-gene expression value vectors."
      description: "The mean of the pearson values of per-gene expression value vectors."
      min: -1
      max: 1
      maximize: true
      reference: "pearson1895regression"
    - name: "mean_spearman_per_gene"
      label: "Mean spearman per gene"
      summary: "The mean of the spearman values of per-gene expression value vectors."
      description: "The mean of the spearman values of per-gene expression value vectors."
      min: -1
      max: 1
      maximize: true
      reference: "kendall1938new"
    - name: "overall_pearson"
      label: "Overall pearson"
      summary: "The mean of the pearson values of vectorized expression matrices."
      description: "The mean of the pearson values of vectorized expression matrices."
      min: -1
      max: 1
      maximize: true
      reference: "pearson1895regression"
    - name: "overall_spearman"
      label: "Overall spearman"
      summary: "The mean of the spearman values of vectorized expression matrices."
      description: "The mean of the spearman values of vectorized expression matrices."
      min: -1
      max: 1
      maximize: true
      reference: "kendall1938new"
    type: "metric"
    type_info:
      label: "Metric"
      summary: "A predict modality metric."
      description: "A metric for evaluating predicted expression.\n"
  status: "enabled"
  set_wd_to_resources_dir: false
platforms:
- type: "docker"
  id: "docker"
  image: "ghcr.io/openproblems-bio/base_r:1.0.1"
  target_organization: "openproblems-bio"
  target_registry: "ghcr.io"
  namespace_separator: "/"
  resolve_volume: "Automatic"
  chown: true
  setup_strategy: "ifneedbepullelsecachedbuild"
  target_image_source: "https://github.com/openproblems-bio/openproblems-v2"
  setup:
  - type: "r"
    cran:
    - "proxyC"
    - "testthat"
    - "bit64"
    github:
    - "dynverse/dynutils"
    bioc_force_install: false
  entrypoint: []
  cmd: null
- type: "nextflow"
  id: "nextflow"
  directives:
    label:
    - "midtime"
    - "lowmem"
    - "lowcpu"
    tag: "$id"
  auto:
    simplifyInput: true
    simplifyOutput: false
    transcript: false
    publish: false
  config:
    labels:
      mem1gb: "memory = 1.GB"
      mem2gb: "memory = 2.GB"
      mem4gb: "memory = 4.GB"
      mem8gb: "memory = 8.GB"
      mem16gb: "memory = 16.GB"
      mem32gb: "memory = 32.GB"
      mem64gb: "memory = 64.GB"
      mem128gb: "memory = 128.GB"
      mem256gb: "memory = 256.GB"
      mem512gb: "memory = 512.GB"
      mem1tb: "memory = 1.TB"
      mem2tb: "memory = 2.TB"
      mem4tb: "memory = 4.TB"
      mem8tb: "memory = 8.TB"
      mem16tb: "memory = 16.TB"
      mem32tb: "memory = 32.TB"
      mem64tb: "memory = 64.TB"
      mem128tb: "memory = 128.TB"
      mem256tb: "memory = 256.TB"
      mem512tb: "memory = 512.TB"
      cpu1: "cpus = 1"
      cpu2: "cpus = 2"
      cpu5: "cpus = 5"
      cpu10: "cpus = 10"
      cpu20: "cpus = 20"
      cpu50: "cpus = 50"
      cpu100: "cpus = 100"
      cpu200: "cpus = 200"
      cpu500: "cpus = 500"
      cpu1000: "cpus = 1000"
  debug: false
  container: "docker"
info:
  config: "/home/runner/work/openproblems-v2/openproblems-v2/src/tasks/predict_modality/metrics/correlation/config.vsh.yaml"
  platform: "nextflow"
  output: "/home/runner/work/openproblems-v2/openproblems-v2/target/nextflow/predict_modality/metrics/correlation"
  executable: "/home/runner/work/openproblems-v2/openproblems-v2/target/nextflow/predict_modality/metrics/correlation/correlation"
  viash_version: "0.8.0-RC2"
  git_commit: "7ae14da15eafab154ade65b6dd31d535a6336b0d"
  git_remote: "https://github.com/openproblems-bio/openproblems-v2"
