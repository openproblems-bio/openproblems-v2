__merge__: ../api/comp_process_dataset.yaml
functionality:
  name: "process_dataset"
  arguments:
    - name: "--swap"
      type: "boolean"
      description: "Swap mod1 and mod2"
      defualt: false
  resources:
    - type: r_script
      path: script.R
platforms:
  - type: docker
    image: ghcr.io/openproblems-bio/base_r:1.0.2
    setup:
      - type: r
        cran: [ bit64 ]
        # TODO: remove this when reticulate >= 1.35 is released
        github: rstudio/reticulate
  - type: nextflow
    directives:
      label: [ "midtime", midmem, lowcpu ]
