          required: false
        uns:
        - type: "string"
          name: "dataset_id"
          description: "A unique identifier for the dataset"
          required: true
        - name: "dataset_name"
          type: "string"
          description: "Nicely formatted name."
          required: true
        - type: "string"
          name: "data_url"
          description: "Link to the original source of the dataset."
          required: false
        - name: "data_reference"
          type: "string"
