functionality:
  name: "sample_dataset"
  namespace: "modality_alignment/datasets"
  version: "main_build"
  authors:
  - name: "Scott Gigante"
    roles:
    - "maintainer"
    - "author"
    props:
      github: "scottgigante"
  inputs: []
  outputs: []
  arguments:
  - type: "file"
    name: "--output"
    alternatives:
    - "-o"
    description: "Output h5ad file containing both input matrices data"
    example: []
    default:
    - "output.h5ad"
    must_exist: false
    required: true
    direction: "output"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "integer"
    name: "--n_cells"
    alternatives: []
    description: "Number of cells"
    example: []
    default:
    - 600
    required: false
    choices: []
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "integer"
    name: "--n_genes"
    alternatives: []
    description: "Number of genes"
    example: []
    default:
    - 1500
    required: false
    choices: []
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  argument_groups: []
  resources:
  - type: "python_script"
    path: "script.py"
    is_executable: true
  - type: "file"
    path: "../../utils/utils.py"
  description: "Sample dataset for testing purposes"
  test_resources:
  - type: "python_script"
    path: "test.py"
    is_executable: true
  status: "enabled"
  requirements:
    commands: []
  set_wd_to_resources_dir: false
platforms: []
info:
  config: "src/modality_alignment/datasets/sample_dataset/config.vsh.yaml"
  platform: "docker"
  output: "target/docker/modality_alignment/datasets/sample_dataset"
  executable: "target/docker/modality_alignment/datasets/sample_dataset/sample_dataset"
  viash_version: "0.6.3"
  git_commit: "87a6d699e013b9f4370c1bafdb9481709df87f2f"
  git_remote: "https://github.com/openproblems-bio/openproblems-v2"
