functionality:
  name: create_component
  namespace: common
  description: |
    Create a component Viash component.
    
    Usage:
    ```
    bin/create_component  --language r --name foo
    bin/create_component  --language python --name bar
    ```
  arguments:
    - type: string
      name: --language
      description: Which scripting language to use. Options are 'python', 'r'.
      default: python
      choices: [python, r]
    - type: string
      name: --name
      example: new_comp
      description: Name of the new method, formatted in snake case.
    - type: file
      name: --output
      direction: output
      # required: true
      description: Path to the component directory. Suggested location is `src/<TYPE>s/<NAME>`.
      default: src/methods/${VIASH_PAR_NAME}
    - type: file
      name: --api_file
      description: |
        Which API file to use. Defaults to `src/api/comp_<TYPE>.yaml`.
        In tasks with different subtypes of method, this location might not exist and you might need
        to manually specify a different API file to inherit from.
      must_exist: false
      # required: true
      default: src/api/comp_method.yaml
    - type: file
      name: --viash_yaml
      description: |
        Path to the project config file. Needed for knowing the relative location of a file to the project root.
      # required: true
      default: "_viash.yaml"
  resources:
    - type: python_script
      path: script.py
    - path: /src/common/helper_functions/read_and_merge_yaml.py
  test_resources:
    - type: python_script
      path: test.py
    - path: /src
      dest: openproblems-v2/src
    - path: /_viash.yaml
      dest: openproblems-v2/_viash.yaml
platforms:
  - type: docker
    image: python:3.10-slim
    setup:
      - type: python
        pypi: ruamel.yaml
  - type: native
  - type: nextflow

