  auto:
    simplifyInput: true
    simplifyOutput: true
    transcript: false
    publish: false
  debug: false
  container: "docker"
- type: "native"
  id: "native"
info:
  config: "/home/runner/work/openproblems-v2/openproblems-v2/src/common/get_method_info/config.vsh.yaml"
  platform: "native"
  output: "/home/runner/work/openproblems-v2/openproblems-v2/target/native/common/get_method_info"
