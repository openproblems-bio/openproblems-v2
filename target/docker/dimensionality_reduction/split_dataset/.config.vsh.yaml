functionality:
  name: "split_dataset"
  namespace: "dimensionality_reduction"
  version: "main_build"
  authors: []
  inputs: []
  outputs: []
  arguments:
  - type: "file"
    name: "--input"
    alternatives: []
    description: "A normalized data with a PCA embedding and HVG selection"
    info:
      short_description: "Dataset+PCA+HVG"
      slots:
        layers:
        - type: "integer"
          name: "counts"
          description: "Raw counts"
          required: true
        - type: "double"
          name: "normalized"
          description: "Normalized expression values"
        obs:
        - type: "string"
          name: "celltype"
          description: "Cell type information"
          required: false
        - type: "string"
          name: "batch"
          description: "Batch information"
          required: false
        - type: "string"
          name: "tissue"
          description: "Tissue information"
          required: false
        - type: "double"
          name: "size_factors"
          description: "The size factors created by the normalization method, if any."
          required: false
        var:
        - type: "boolean"
          name: "hvg"
          description: "Whether or not the feature is considered to be a 'highly variable\
            \ gene'"
          required: true
        - type: "double"
          name: "hvg_score"
          description: "High variability gene score (normalized dispersion). The greater,\
            \ the more variable."
          required: true
        obsm:
        - type: "double"
          name: "X_pca"
          description: "The resulting PCA embedding."
          required: true
        varm:
        - type: "double"
          name: "pca_loadings"
          description: "The PCA loadings matrix."
          required: true
        uns:
        - type: "string"
          name: "dataset_id"
          description: "A unique identifier for the dataset"
          required: true
        - type: "string"
          name: "normalization_id"
          description: "Which normalization was used"
          required: true
        - type: "double"
          name: "pca_variance"
          description: "The PCA variance objects."
          required: true
    example:
    - "dataset.h5ad"
    default: []
    must_exist: true
    create_parent: true
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "file"
    name: "--output_train"
    alternatives: []
    description: "The training data"
    info:
      short_description: "Training data"
      slots:
        layers:
        - type: "integer"
          name: "counts"
          description: "Raw counts"
          required: true
        - type: "double"
          name: "normalized"
          description: "Normalized expression values"
          required: true
        var:
        - type: "double"
          name: "hvg_score"
          description: "High variability gene score (normalized dispersion). The greater,\
            \ the more variable."
          required: true
        uns:
        - type: "string"
          name: "dataset_id"
          description: "A unique identifier for the dataset"
          required: true
    example:
    - "train.h5ad"
    default: []
    must_exist: true
    create_parent: true
    required: false
    direction: "output"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "file"
    name: "--output_test"
    alternatives: []
    description: "The test data"
    info:
      short_description: "Test data"
      slots:
        layers:
        - type: "integer"
          name: "counts"
          description: "Raw counts"
          required: true
        - type: "double"
          name: "normalized"
          description: "Normalized expression values"
          required: true
        var:
        - type: "double"
          name: "hvg_score"
          description: "High variability gene score (normalized dispersion). The greater,\
            \ the more variable."
          required: true
        uns:
        - type: "string"
          name: "dataset_id"
          description: "A unique identifier for the dataset"
          required: true
    example:
    - "test.h5ad"
    default: []
    must_exist: true
    create_parent: true
    required: false
    direction: "output"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  argument_groups: []
  resources:
  - type: "python_script"
    path: "script.py"
    is_executable: true
  test_resources:
  - type: "file"
    path: "../../../resources_test/common/pancreas/"
  - type: "python_script"
    text: "import anndata as ad\nimport subprocess\nfrom os import path\n\ninput_path\
      \ = meta[\"resources_dir\"] + \"/pancreas/dataset.h5ad\"\noutput_train_path\
      \ = \"train.h5ad\"\noutput_test_path = \"test.h5ad\"\ncmd = [\n    meta['executable'],\n\
      \    \"--input\", input_path,\n    \"--output_train\", output_train_path,\n\
      \    \"--output_test\", output_test_path\n]\n\nprint(\">> Checking whether input\
      \ file exists\")\nassert path.exists(input_path)\n\nprint(\">> Running script\
      \ as test\")\nout = subprocess.run(cmd, check=True, capture_output=True, text=True)\n\
      \nprint(\">> Checking whether output files exist\")\nassert path.exists(output_train_path)\n\
      assert path.exists(output_test_path)\n\nprint(\">> Reading h5ad files\")\ninput\
      \ = ad.read_h5ad(input_path)\noutput_train = ad.read_h5ad(output_train_path)\n\
      output_test = ad.read_h5ad(output_test_path)\n\nprint(\"input:\", input)\nprint(\"\
      output_train:\", output_train)\nprint(\"output_test:\", output_test)\n\nprint(\"\
      >> Checking whether data from input was copied properly to output\")\nassert\
      \ input.n_obs == output_train.n_obs \nassert input.n_obs == output_test.n_obs\n\
      assert input.uns[\"dataset_id\"] == output_train.uns[\"dataset_id\"] \nassert\
      \ input.uns[\"dataset_id\"] == output_test.uns[\"dataset_id\"]\n\n\nprint(\"\
      >> Check whether certain slots exist\")\nassert \"counts\" in output_train.layers\n\
      assert \"normalized\" in output_train.layers\nassert 'hvg_score' in output_train.var\n\
      assert \"counts\" in output_test.layers\nassert \"normalized\" in output_test.layers\n\
      assert 'hvg_score' in output_test.var\n\nprint(\"All checks succeeded!\")"
    dest: "generic_test.py"
    is_executable: true
  status: "enabled"
  requirements:
    commands: []
  set_wd_to_resources_dir: false
platforms:
- type: "docker"
  id: "docker"
  image: "python:3.10"
  target_organization: "openproblems-bio"
  target_registry: "ghcr.io"
  namespace_separator: "_"
  resolve_volume: "Automatic"
  chown: true
  port: []
  setup_strategy: "ifneedbepullelsecachedbuild"
  run_args: []
  target_image_source: "https://github.com/openproblems-bio/openproblems-v2"
  setup:
  - type: "python"
    user: false
    packages:
    - "pyyaml"
    - "anndata>=0.8"
    pip: []
    pypi: []
    git: []
    github: []
    gitlab: []
    mercurial: []
    svn: []
    bazaar: []
    url: []
    script: []
    upgrade: true
  test_setup: []
- type: "nextflow"
  id: "nextflow"
  variant: "vdsl3"
  directives:
    accelerator: {}
    conda: []
    containerOptions: []
    label:
    - "highmem"
    - "highcpu"
    module: []
    pod: []
    publishDir: []
    queue: []
    tag: "$id"
  auto:
    simplifyInput: true
    simplifyOutput: true
    transcript: false
    publish: false
  debug: false
  container: "docker"
info:
  config: "/home/runner/work/openproblems-v2/openproblems-v2/src/dimensionality_reduction/split_dataset/config.vsh.yaml"
  platform: "docker"
  output: "/home/runner/work/openproblems-v2/openproblems-v2/target/docker/dimensionality_reduction/split_dataset"
  executable: "/home/runner/work/openproblems-v2/openproblems-v2/target/docker/dimensionality_reduction/split_dataset/split_dataset"
  viash_version: "0.6.6"
  git_commit: "d0fa9da1769a19c084da9c24b055680671e022a1"
  git_remote: "https://github.com/openproblems-bio/openproblems-v2"
