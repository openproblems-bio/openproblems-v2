functionality:
  name: "process_datasets"
  namespace: "denoising/workflows"
  argument_groups:
    - name: Inputs
      arguments:
        - name: "--id"
          type: "string"
          description: "The ID of the dataset"
          required: true
        - name: "--input"
          type: "file"
          description: "A dataset"
          required: true
          example: dataset.h5ad
          __merge__: "/src/tasks/denoising/api/file_common_dataset.yaml"
    - name: Schemas
      arguments:
        - name: "--dataset_schema"
          type: "file"
          description: "The schema of the dataset to validate against"
          required: true
          default: "/src/tasks/denoising/api/file_common_dataset.yaml"
    - name: Outputs
      arguments:
        - name: "--output_train"
          type: file
          direction: output
          required: true
          example: train.h5ad
        - name: "--output_test"
          type: file
          direction: output
          required: true
          example: test.h5ad
  resources:
    - type: nextflow_script
      path: main.nf
      entrypoint: run_wf
  dependencies:
    - name: common/check_dataset_schema
    - name: denoising/process_dataset
platforms:
  - type: nextflow
