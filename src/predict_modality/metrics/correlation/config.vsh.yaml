__merge__: ../../api/comp_metric.yaml
functionality:
  name: correlation
  namespace: predict_modality/metrics
  description: Calculating basic metrics for the predict modality task.
  info:
    metrics:
      - metric_id: mean_pearson_per_cell
        metric_name: mean pearson per cell
        metric_description: Calculate correlation for the predict modality
        min: -1
        max: 1
        maximize: True
      - metric_id: mean_spearman_per_cell
        metric_name: mean spearman per cell
        metric_description: Calculate correlation for the predict modality
        min: -1
        max: 1
        maximize: True
      - metric_id: mean_pearson_per_gene
        metric_name: mean pearson per gene
        metric_description: Calculate correlation for the predict modality
        min: -1
        max: 1
        maximize: True
      - metric_id: mean_spearman_per_gene
        metric_name: mean spearman per gene
        metric_description: Calculate correlation for the predict modality
        min: -1
        max: 1
        maximize: True
      - metric_id: overall_pearson
        metric_name: overall pearson
        metric_description: Calculate correlation for the predict modality
        min: -1
        max: 1
        maximize: True
      - metric_id: overall_spearman
        metric_name: overall spearman
        metric_description: Calculate correlation for the predict modality
        min: -1
        max: 1
        maximize: True
  resources:
    - type: r_script
      path: script.R
platforms:
  - type: docker
    image: eddelbuettel/r2u:22.04
    setup:
      - type: r
        cran: [ anndata, dynutils, proxyC, testthat]
      - type: apt
        packages: [ libhdf5-dev, libgeos-dev, python3, python3-pip, python3-dev, python-is-python3]
      - type: python
        pip: [ anndata>=0.8, pyyaml ]
  - type: nextflow
    directives:
      label: [ lowmem, lowcpu ]
