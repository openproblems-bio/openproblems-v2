functionality:
  name: "download"
  namespace: "common/dataset_loader"
  version: "main_build"
  authors:
  - name: "Michaela Mueller"
    roles:
    - "maintainer"
    - "author"
    props:
      github: "mumichae"
  inputs: []
  outputs: []
  arguments: []
  argument_groups:
  - name: "Inputs"
    arguments:
    - type: "string"
      name: "--url"
      alternatives: []
      description: "URL of dataset"
      example: []
      default: []
      required: true
      choices: []
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "string"
      name: "--name"
      alternatives: []
      description: "Name of dataset"
      example:
      - "pbmc"
      default: []
      required: true
      choices: []
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "string"
      name: "--obs_celltype"
      alternatives: []
      description: "Location of where to find the observation cell types."
      example: []
      default: []
      required: false
      choices: []
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "string"
      name: "--obs_batch"
      alternatives: []
      description: "Location of where to find the observation batch IDs."
      example: []
      default: []
      required: false
      choices: []
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "string"
      name: "--obs_tissue"
      alternatives: []
      description: "Location of where to find the observation tissue information."
      example: []
      default: []
      required: false
      choices: []
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "string"
      name: "--layer_counts"
      alternatives: []
      description: "In which layer to find the counts matrix. Leave undefined to use\
        \ `.X`."
      example:
      - "counts"
      default: []
      required: false
      choices: []
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
  - name: "Outputs"
    arguments:
    - type: "file"
      name: "--output"
      alternatives:
      - "-o"
      description: "Output h5ad file of the cleaned dataset"
      info:
        slots:
          layers:
          - type: "integer"
            name: "$par_layer_counts_output"
            description: "Raw counts"
            required: false
          obs:
          - type: "string"
            name: "celltype"
            description: "Cell type labels"
            required: false
          - type: "string"
            name: "batch"
            description: "Batch information"
            required: false
          - type: "string"
            name: "tissue"
            description: "Tissue information"
            required: false
          uns:
          - type: "string"
            name: "dataset_id"
            description: "A unique identifier for the dataset"
            required: false
      example:
      - "output.h5ad"
      default: []
      must_exist: false
      required: true
      direction: "output"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "string"
      name: "--layer_counts_output"
      alternatives: []
      description: "Location of where to store the counts data. Leave undefined to\
        \ store in `.X`, else it will be stored in `.layers[par['layer_counts_output']]`."
      example:
      - "counts"
      default: []
      required: false
      choices: []
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
  resources:
  - type: "python_script"
    path: "script.py"
    is_executable: true
  description: "Download a dataset."
  test_resources:
  - type: "python_script"
    path: "test.py"
    is_executable: true
  status: "deprecated"
  requirements:
    commands: []
  set_wd_to_resources_dir: false
platforms: []
info:
  config: "src/common/dataset_loader/download/config.vsh.yaml"
  platform: "docker"
  output: "target/docker/common/dataset_loader/download"
  executable: "target/docker/common/dataset_loader/download/download"
  viash_version: "0.6.4"
  git_commit: "050305fd4c3abf40d2f0743011d54f8a38e4f879"
  git_remote: "https://github.com/openproblems-bio/openproblems-v2"
