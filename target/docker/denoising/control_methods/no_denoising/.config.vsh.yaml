functionality:
  name: "no_denoising"
  namespace: "denoising/control_methods"
  version: "main_build"
  arguments:
  - type: "file"
    name: "--input_train"
    description: "The training data"
    info:
      short_description: "Training data"
      slots:
        layers:
        - type: "integer"
          name: "counts"
          description: "Raw counts"
        uns:
        - type: "string"
          name: "dataset_id"
          description: "A unique identifier for the dataset"
    example:
    - "resources_test/denoising/pancreas/train.h5ad"
    must_exist: true
    create_parent: true
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "file"
    name: "--input_test"
    description: "The test data"
    info:
      short_description: "Test data"
      slots:
        layers:
        - type: "integer"
          name: "counts"
          description: "Raw counts"
        uns:
        - type: "string"
          name: "dataset_id"
          description: "A unique identifier for the dataset"
    example:
    - "resources_test/denoising/pancreas/test.h5ad"
    must_exist: true
    create_parent: true
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "file"
    name: "--output"
    description: "The denoised data"
    info:
      short_description: "Denoised data"
      slots:
        layers:
        - type: "integer"
          name: "counts"
          description: "Raw counts"
        - type: "integer"
          name: "denoised"
          description: "denoised data"
        uns:
        - type: "string"
          name: "dataset_id"
          description: "A unique identifier for the dataset"
        - type: "string"
          name: "method_id"
          description: "A unique identifier for the method"
    example:
    - "resources_test/denoising/pancreas/magic.h5ad"
    must_exist: true
    create_parent: true
    required: false
    direction: "output"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  resources:
  - type: "python_script"
    path: "script.py"
    is_executable: true
  test_resources:
  - type: "python_script"
    path: "src/common/comp_tests/check_method_config.py"
    is_executable: true
  - type: "python_script"
    path: "src/common/comp_tests/run_and_check_adata.py"
    is_executable: true
  - type: "file"
    path: "resources_test/denoising/pancreas"
    dest: "resources_test/denoising/pancreas"
  info:
    subtype: "negative_control"
    pretty_name: "No Denoising"
    summary: "negative control by copying train counts"
    description: "This method serves as a negative control, where the denoised data\
      \ is a copy of the unaltered training data. This represents the scoring threshold\
      \ if denoising was not performed on the data."
    v1_url: "openproblems/tasks/denoising/methods/baseline.py"
    v1_commit: "29803b95c88b4ec5921df2eec7111fd5d1a95daf"
    variants:
      no_denoising: null
    preferred_normalization: "counts"
    type: "control_method"
    type_info:
      label: "Control method"
      description: "This folder contains control components for the task. \nThese\
        \ components have the same interface as the regular methods\nbut also receive\
        \ the solution object as input. It serves as a\nstarting point to test the\
        \ relative accuracy of new methods in\nthe task, and also as a quality control\
        \ for the metrics defined\nin the task. \n"
  status: "enabled"
  set_wd_to_resources_dir: false
platforms:
- type: "docker"
  id: "docker"
  image: "ghcr.io/openproblems-bio/base-python:latest"
  target_organization: "openproblems-bio"
  target_registry: "ghcr.io"
  namespace_separator: "/"
  resolve_volume: "Automatic"
  chown: true
  setup_strategy: "ifneedbepullelsecachedbuild"
  target_image_source: "https://github.com/openproblems-bio/openproblems-v2"
- type: "nextflow"
  id: "nextflow"
  variant: "vdsl3"
  directives:
    label:
    - "midmem"
    - "midcpu"
    tag: "$id"
  auto:
    simplifyInput: true
    simplifyOutput: true
    transcript: false
    publish: false
  debug: false
  container: "docker"
info:
  config: "/home/runner/work/openproblems-v2/openproblems-v2/src/tasks/denoising/control_methods/no_denoising/config.vsh.yaml"
  platform: "docker"
  output: "/home/runner/work/openproblems-v2/openproblems-v2/target/docker/denoising/control_methods/no_denoising"
  executable: "/home/runner/work/openproblems-v2/openproblems-v2/target/docker/denoising/control_methods/no_denoising/no_denoising"
  viash_version: "0.7.3"
  git_commit: "0d99329fd137598402f7440353d26c149185937e"
  git_remote: "https://github.com/openproblems-bio/openproblems-v2"
