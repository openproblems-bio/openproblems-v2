functionality:
  namespace: dimensionality_reduction
  info:
    type: process_dataset
    type_info:
      label: Data processor
      description: |
        Prepare a common dataset for the dimensionality reduction task.
  arguments:
    - name: "--input"
      __merge__: /src/datasets/api/anndata_common_dataset.yaml
      required: true
    - name: "--output_dataset"
      __merge__: anndata_dataset.yaml
      direction: output
      required: true
    - name: "--output_solution"
      __merge__: anndata_solution.yaml
      direction: output
      required: true
  test_resources:
    - path: /resources_test/common/pancreas/
      dest: resources_test/common/pancreas/
    - type: python_script
      path: /src/common/comp_tests/run_and_check_adata.py