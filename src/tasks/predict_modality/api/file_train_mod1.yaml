type: file
example: "resources_test/predict_modality/bmmc_cite_starter/train_mod1.h5ad"
info:
  label: "Train mod1"
  summary: "The mod1 expression values of the train cells."
  slots:
    layers:
      - type: integer
        name: counts
        description: Raw counts
        required: true
      - type: double
        name: normalized
        description: Normalized expression values
        required: true
    obs:
      - type: string
        name: batch
        description: Batch information
        required: true
      - type: double
        name: size_factors
        description: The size factors of the cells prior to normalization.
        required: false
    var:
      - type: string
        name: gene_ids
        description: The gene identifiers (if available)
        required: false
    uns:
      - type: string
        name: dataset_id
        description: "A unique identifier for the dataset"
        required: true
      - type: string
        name: dataset_organism
        description: "Which normalization was used"
        required: true
      - type: string
        name: gene_activity_var_names
        description: "Names of the gene activity matrix"
        required: false
    obsm:
      - type: double
        name: gene_activity
        description: ATAC gene activity
        required: false