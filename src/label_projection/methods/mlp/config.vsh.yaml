__inherits__: ../../api/comp_method.yaml
functionality:
  name: "mlp"
  namespace: "label_projection/methods"
  description: "Multilayer perceptron"
  info:
    type: method
    label: Multilayer perceptron
    # paper_name: "Connectionist learning procedures"
    # paper_url: "https://doi.org/10.1016/0004-3702(89)90049-0"
    # paper_year: 1990
    paper_doi: "10.1016/0004-3702(89)90049-0"
    code_url: "https://scikit-learn.org/stable/modules/generated/sklearn.neural_network.MLPClassifier.html"
  arguments:
    - name: "--hidden_layer_sizes"
      type: "integer"
      multiple: true
      description: "The ith element represents the number of neurons in the ith hidden layer."
      default: [100, 100]
    - name: "--max_iter"
      type: "integer"
      default: 1000
      description: "Maximum number of iterations"
  resources:
    - type: python_script
      path: script.py
platforms:
  - type: docker
    image: "python:3.10"
    setup:
      - type: python
        packages:
          - scikit-learn
          - "anndata<0.8"
  - type: nextflow
