functionality:
  name: "get_results"
  namespace: "common/process_task_results"
  version: "integration_build"
  arguments:
  - type: "string"
    name: "--task_id"
    description: "Task id"
    info: null
    example:
    - "batch_integration"
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "file"
    name: "--input_scores"
    description: "Scores file"
    info: null
    example:
    - "resources/label_projection/benchmarks/openproblems_v1/combined.extract_scores.output.yaml"
    must_exist: true
    create_parent: true
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "file"
    name: "--input_execution"
    description: "Nextflow log file"
    info: null
    example:
    - "resources/label_projection/benchmarks/openproblems_v1/trace.txt"
    must_exist: true
    create_parent: true
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "file"
    name: "--output"
    description: "Output json"
    info: null
    default:
    - "output.json"
    must_exist: true
    create_parent: true
    required: false
    direction: "output"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  resources:
  - type: "r_script"
    path: "script.R"
    is_executable: true
  description: "Extract execution info"
  info: null
  status: "enabled"
  set_wd_to_resources_dir: false
platforms:
- type: "docker"
  id: "docker"
  image: "ghcr.io/openproblems-bio/base_r:1.0.2"
  target_organization: "openproblems-bio"
  target_registry: "ghcr.io"
  namespace_separator: "/"
  resolve_volume: "Automatic"
  chown: true
  setup_strategy: "ifneedbepullelsecachedbuild"
  target_image_source: "https://github.com/openproblems-bio/openproblems-v2"
  setup:
  - type: "r"
    cran:
    - "purrr"
    - "yaml"
    - "rlang"
    - "dplyr"
    - "tidyr"
    - "readr"
    - "lubridate"
    - "dynutils"
    - "processx"
    bioc_force_install: false
  entrypoint: []
  cmd: null
- type: "nextflow"
  id: "nextflow"
  directives:
    label:
    - "lowmem"
    - "lowtime"
    - "lowcpu"
    tag: "$id"
  auto:
    simplifyInput: true
    simplifyOutput: false
    transcript: false
    publish: false
  config:
    labels:
      lowmem: "memory = 20.Gb"
      midmem: "memory = 50.Gb"
      highmem: "memory = 100.Gb"
      lowcpu: "cpus = 5"
      midcpu: "cpus = 15"
      highcpu: "cpus = 30"
      lowtime: "time = 1.h"
      midtime: "time = 4.h"
      hightime: "time = 8.h"
    script:
    - "process.errorStrategy = 'ignore'"
  debug: false
  container: "docker"
info:
  config: "/home/runner/work/openproblems-v2/openproblems-v2/src/common/process_task_results/get_results/config.vsh.yaml"
  platform: "docker"
  output: "/home/runner/work/openproblems-v2/openproblems-v2/target/docker/common/process_task_results/get_results"
  executable: "/home/runner/work/openproblems-v2/openproblems-v2/target/docker/common/process_task_results/get_results/get_results"
  viash_version: "0.8.0"
  git_commit: "66cb3b337719017642c035aae18acd64ebec4de1"
  git_remote: "https://github.com/openproblems-bio/openproblems-v2"
