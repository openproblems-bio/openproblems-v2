functionality:
  name: "mnn"
  namespace: "modality_alignment/methods"
  version: "main_build"
  authors:
  - name: "Scott Gigante"
    roles:
    - "maintainer"
    - "author"
    props:
      github: "scottgigante"
  inputs: []
  outputs: []
  arguments:
  - type: "file"
    name: "--input"
    alternatives:
    - "-i"
    description: "Input h5ad file containing at least `ad.X` and `ad.obsm['mode2']`."
    example: []
    default:
    - "input.h5ad"
    must_exist: false
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "file"
    name: "--output"
    alternatives:
    - "-o"
    description: "Output h5ad file containing both RNA and ADT data"
    example: []
    default:
    - "output.h5ad"
    must_exist: false
    required: false
    direction: "output"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "integer"
    name: "--n_svd"
    alternatives: []
    description: "Number of SVDs to use. Bounded by the number of columns in `ad.X`\
      \ and `ad.obsm['mode2']`."
    example: []
    default:
    - 100
    required: false
    choices: []
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  argument_groups: []
  resources:
  - type: "r_script"
    path: "./script.R"
    is_executable: true
  description: "Run Mutual Nearest Neighbours"
  test_resources:
  - type: "python_script"
    path: "test.py"
    is_executable: true
  - type: "file"
    path: "../../resources/sample_dataset.h5ad"
  info:
    method_label: "MNN"
    method_name: "Mutual Nearest Neighbors"
    paper_name: "Batch effects in single-cell RNA-sequencing data are corrected by\
      \ matching mutual nearest neighbors"
    paper_doi: "10.1038/nbt.4091"
    paper_year: "2018"
    code_url: "https://github.com/LTLA/batchelor"
    code_version: "1.7.14"
  status: "enabled"
  requirements:
    commands: []
  set_wd_to_resources_dir: false
platforms: []
info:
  config: "src/modality_alignment/methods/mnn/config.vsh.yaml"
  platform: "docker"
  output: "target/docker/modality_alignment/methods/mnn"
  executable: "target/docker/modality_alignment/methods/mnn/mnn"
  viash_version: "0.6.3"
  git_commit: "8923077ef8b8eb3be53fabdada7fcc4d58636743"
  git_remote: "https://github.com/openproblems-bio/openproblems-v2"
