functionality:
  name: "process_datasets"
  namespace: "cell_cell_communication_source_target/workflows"
  argument_groups:
    - name: Inputs
      arguments:
        - name: "--input"
          __merge__: "/src/tasks/cell_cell_communication_source_target/api/file_common_dataset.yaml"
          required: true
          direction: input
    - name: Outputs
      arguments:
        - name: "--output_train"
          __merge__: /src/tasks/cell_cell_communication_source_target/api/file_train.yaml
          required: true
          direction: output
        - name: "--output_test"
          __merge__: /src/tasks/cell_cell_communication_source_target/api/file_test.yaml
          required: true
          direction: output
        - name: "--output_solution"
          __merge__: /src/tasks/cell_cell_communication_source_target/api/file_solution.yaml
          required: true
          direction: output
  resources:
    - type: nextflow_script
      path: main.nf
      entrypoint: run_wf
    - path: /src/wf_utils/helper.nf
  dependencies:
    - name: common/check_dataset_schema
    - name: cell_cell_communication_source_target/process_dataset
platforms:
  - type: nextflow
