__merge__: ../../api/comp_metric.yaml
functionality:
  name: mse
  info:
    metrics:
      - name: rmse
        label: RMSE
        min: 0
        max: "+inf"
        maximize: false
      - name: mae
        label: MAE
        description: Mean Absolute Error
        min: 0
        max: "+inf"
        maximize: false
  resources:
    - type: python_script
      path: script.py
platforms:
  - type: docker
    image: ghcr.io/openproblems-bio/base_python:1.0.1
  - type: nextflow
    directives:
      label: [ lowmem, lowcpu ]
