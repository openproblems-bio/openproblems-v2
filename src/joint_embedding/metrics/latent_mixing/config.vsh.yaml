__merge__: ../../api/comp_metric.yaml
functionality:
  name: latent_mixing
  namespace: joint_embedding/metrics
  description: Calculate latent mixing metric for joint embedding task.
  info:
    metrics:
      - id: latent_mixing
        label: Latent mixing
        min: -1
        max: 0
        maximize: True
  arguments:
    - name: "--n_neighbors"
      type: integer
      default: 100
      description: Number of neighbors for the entropy_batch_mixing metric.
  resources:
    - type: python_script
      path: script.py
platforms:
  - type: docker
    image: python:3.10
    setup:
      - type: python
        pip: [anndata>=0.8, scikit-learn, scipy]
  - type: nextflow
    directives: [ lowmem, lowtime, lowcpu ]