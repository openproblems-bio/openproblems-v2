functionality:
  name: "get_metric_info"
  namespace: "common"
  description: "Extract metric info"
  resources:
    - type: r_script
      path: script.R
platforms:
  - type: docker
    image: ghcr.io/openproblems-bio/base-r:latest
    setup:
      - type: r
        cran: [ tidyverse ]
      - type: apt
        packages: [ curl, default-jdk ]
      - type: docker
        run: "curl -fsSL get.viash.io | bash -s -- --bin /usr/local/bin/"
  - type: nextflow
  - type: native
