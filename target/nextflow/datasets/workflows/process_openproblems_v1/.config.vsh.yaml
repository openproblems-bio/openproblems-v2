functionality:
  name: "process_openproblems_v1"
  namespace: "datasets/workflows"
  version: "main_build"
  argument_groups:
  - name: "Inputs"
    arguments:
    - type: "string"
      name: "--id"
      description: "The ID of the dataset"
      info: null
      required: true
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "string"
      name: "--obs_celltype"
      description: "Location of where to find the observation cell types."
      info: null
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "string"
      name: "--obs_batch"
      description: "Location of where to find the observation batch IDs."
      info: null
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "string"
      name: "--obs_tissue"
      description: "Location of where to find the observation tissue information."
      info: null
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "string"
      name: "--layer_counts"
      description: "In which layer to find the counts matrix. Leave undefined to use\
        \ `.X`."
      info: null
      example:
      - "counts"
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "boolean"
      name: "--sparse"
      description: "Convert layers to a sparse CSR format."
      info: null
      default:
      - true
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
  - name: "Metadata"
    arguments:
    - type: "string"
      name: "--dataset_name"
      description: "Nicely formatted name."
      info: null
      required: true
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "string"
      name: "--data_url"
      description: "Link to the original source of the dataset."
      info: null
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "string"
      name: "--data_reference"
      description: "Bibtex reference of the paper in which the dataset was published."
      info: null
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "string"
      name: "--dataset_summary"
      description: "Short description of the dataset."
      info: null
      required: true
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "string"
      name: "--dataset_description"
      description: "Long description of the dataset."
      info: null
      required: true
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "string"
      name: "--dataset_organism"
      description: "The organism of the dataset."
      info: null
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
  - name: "Sampling options"
    arguments:
    - type: "boolean"
      name: "--do_subsample"
      description: "Whether or not to subsample the dataset"
      info: null
      default:
      - false
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "integer"
      name: "--n_obs"
      description: "Maximum number of observations to be kept. It might end up being\
        \ less because empty cells / genes are removed."
      info: null
      default:
      - 500
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "integer"
      name: "--n_vars"
      description: "Maximum number of variables to be kept. It might end up being\
        \ less because empty cells / genes are removed."
      info: null
      default:
      - 500
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "string"
      name: "--keep_features"
      description: "A list of genes to keep."
      info: null
      required: false
      direction: "input"
      multiple: true
      multiple_sep: ":"
      dest: "par"
    - type: "string"
      name: "--keep_celltype_categories"
      description: "Categories indexes to be selected"
      info: null
      required: false
      direction: "input"
      multiple: true
      multiple_sep: ":"
      dest: "par"
    - type: "string"
      name: "--keep_batch_categories"
      description: "Categories indexes to be selected"
      info: null
      required: false
      direction: "input"
      multiple: true
      multiple_sep: ":"
      dest: "par"
    - type: "boolean_true"
      name: "--even"
      description: "Subsample evenly from different batches"
      info: null
      direction: "input"
      dest: "par"
    - type: "integer"
      name: "--seed"
      description: "A seed for the subsampling."
      info: null
      example:
      - 123
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
  - name: "Normalization"
    arguments:
    - type: "string"
      name: "--normalization_methods"
      description: "Which normalization methods to run."
      info: null
      default:
      - "log_cp10k"
      - "log_cpm"
      - "sqrt_cp10k"
      - "sqrt_cpm"
      - "l1_sqrt"
      required: false
      choices:
      - "log_cp10k"
      - "log_cpm"
      - "sqrt_cp10k"
      - "sqrt_cpm"
      - "l1_sqrt"
      - "log_scran_pooling"
      direction: "input"
      multiple: true
      multiple_sep: ":"
      dest: "par"
  - name: "Outputs"
    arguments:
    - type: "file"
      name: "--output_dataset"
      info:
        label: "Common dataset"
        summary: "A dataset processed by the common dataset processing pipeline."
        description: "This dataset contains both raw counts and normalized data matrices,\n\
          as well as a PCA embedding, HVG selection and a kNN graph."
        slots:
          obsp:
          - type: "double"
            name: "knn_distances"
            description: "K nearest neighbors distance matrix."
            required: true
          - type: "double"
            name: "knn_connectivities"
            description: "K nearest neighbors connectivities matrix."
            required: true
          uns:
          - type: "string"
            name: "dataset_id"
            description: "A unique identifier for the dataset"
            required: true
          - name: "dataset_name"
            type: "string"
            description: "Nicely formatted name."
            required: true
          - type: "string"
            name: "data_url"
            description: "Link to the original source of the dataset."
            required: false
          - name: "data_reference"
            type: "string"
            description: "Bibtex reference of the paper in which the dataset was published."
            required: false
          - name: "dataset_summary"
            type: "string"
            description: "Short description of the dataset."
            required: true
          - name: "dataset_description"
            type: "string"
            description: "Long description of the dataset."
            required: true
          - name: "dataset_organism"
            type: "string"
            description: "The organism of the sample in the dataset."
            required: false
          - type: "double"
            name: "pca_variance"
            description: "The PCA variance objects."
            required: true
          - type: "object"
            name: "knn"
            description: "Supplementary K nearest neighbors data."
            required: true
          var:
          - type: "boolean"
            name: "hvg"
            description: "Whether or not the feature is considered to be a 'highly\
              \ variable gene'"
            required: true
          - type: "integer"
            name: "hvg_score"
            description: "A ranking of the features by hvg."
            required: true
          obsm:
          - type: "double"
            name: "X_pca"
            description: "The resulting PCA embedding."
            required: true
          varm:
          - type: "double"
            name: "pca_loadings"
            description: "The PCA loadings matrix."
            required: true
          layers:
          - type: "integer"
            name: "counts"
            description: "Raw counts"
            required: true
          - type: "double"
            name: "normalized"
            description: "Normalised expression values"
            required: true
          obs:
          - type: "string"
            name: "celltype"
            description: "Cell type information"
            required: false
          - type: "string"
            name: "batch"
            description: "Batch information"
            required: false
          - type: "string"
            name: "tissue"
            description: "Tissue information"
            required: false
          - type: "double"
            name: "size_factors"
            description: "The size factors created by the normalisation method, if\
              \ any."
            required: false
      example:
      - "resources_test/common/pancreas/dataset.h5ad"
      must_exist: true
      create_parent: true
      required: true
      direction: "output"
      multiple: false
      multiple_sep: ":"
      dest: "par"
