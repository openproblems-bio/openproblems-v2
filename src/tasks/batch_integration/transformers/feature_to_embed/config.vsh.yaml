functionality:
  name: feature_to_embed
  namespace: batch_integration/transformers
  description: "Transform a feature integration to an embedded integration"
  info:
    type: transformer
    pretty_name: Feature to Embed
    output_type: embedding
  arguments:
    - __merge__: ../../api/anndata_integrated_feature.yaml
      name: --input
    - __merge__: ../../api/anndata_integrated_embedding.yaml
      name: --output
      direction: output
  resources:
    - type: python_script
      path: script.py
  test_resources:
    - path: /resources_test/batch_integration/pancreas/
      dest: resources_test/batch_integration/pancreas/
    - type: python_script
      path: /src/common/comp_tests/run_and_check_adata.py
platforms:
  - type: docker
    image: python:3.10
    setup:
      - type: python
        pypi: 
          - pyyaml
          - scanpy
  - type: nextflow
