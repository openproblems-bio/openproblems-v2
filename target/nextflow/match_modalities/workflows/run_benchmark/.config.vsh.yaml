functionality:
  name: "run_benchmark"
  namespace: "match_modalities/workflows"
  version: "main_build"
  argument_groups:
  - name: "Inputs"
    arguments:
    - type: "file"
      name: "--input_mod1"
      info:
        label: "Modality 1"
        summary: "The first modality of a multimodal dataset. The cells of this dataset\
          \ are randomly permuted."
        slots:
          layers:
          - type: "integer"
            name: "counts"
            description: "Raw counts"
            required: true
          - type: "double"
            name: "normalized"
            description: "Normalized counts"
            required: true
          obsm:
          - type: "double"
            name: "X_svd"
            description: "The resulting SVD PCA embedding."
            required: true
          uns:
          - type: "string"
            name: "dataset_id"
            description: "A unique identifier for the dataset"
            required: true
          - type: "string"
            name: "normalization_id"
            description: "Which normalization was used"
            required: true
      example:
      - "resources_test/match_modalities/scicar_cell_lines/dataset_mod1.h5ad"
      must_exist: true
      create_parent: true
      required: true
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "file"
      name: "--input_mod2"
      info:
        label: "Modality 2"
        summary: "The second modality of a multimodal dataset. The cells of this dataset\
          \ are randomly permuted."
        slots:
          layers:
          - type: "integer"
            name: "counts"
            description: "Raw counts"
            required: true
          - type: "double"
            name: "normalized"
            description: "Normalized counts"
            required: true
          obsm:
          - type: "double"
            name: "X_svd"
            description: "The resulting SVD PCA embedding."
            required: true
          uns:
          - type: "string"
            name: "dataset_id"
            description: "A unique identifier for the dataset"
            required: true
          - type: "string"
            name: "normalization_id"
            description: "Which normalization was used"
            required: true
      example:
      - "resources_test/match_modalities/scicar_cell_lines/dataset_mod2.h5ad"
      must_exist: true
      create_parent: true
      required: true
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "file"
      name: "--input_solution_mod1"
      info:
        label: "Solution mod1"
        summary: "The ground truth information for the first modality"
        slots:
          layers:
          - type: "integer"
            name: "counts"
            description: "Raw counts"
            required: true
          - type: "double"
            name: "normalized"
            description: "Normalized counts"
            required: true
          obs:
          - type: "integer"
            name: "permutation_indices"
            description: "Indices with which to revert the permutation of the cells"
            required: true
          obsm:
          - type: "double"
            name: "X_svd"
            description: "The resulting SVD PCA embedding."
            required: true
          uns:
          - type: "string"
            name: "dataset_id"
            description: "A unique identifier for the dataset"
            required: true
          - type: "string"
            name: "normalization_id"
            description: "Which normalization was used"
            required: true
      example:
      - "resources_test/match_modalities/scicar_cell_lines/solution_mod1.h5ad"
      must_exist: true
      create_parent: true
      required: true
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "file"
      name: "--input_solution_mod2"
      info:
        label: "Solution mod1"
        summary: "The ground truth information for the second modality"
        slots:
          layers:
          - type: "integer"
            name: "counts"
            description: "Raw counts"
            required: true
          - type: "double"
            name: "normalized"
            description: "Normalized counts"
            required: true
          obs:
          - type: "integer"
            name: "permutation_indices"
            description: "Indices with which to revert the permutation of the cells"
            required: true
          obsm:
          - type: "double"
            name: "X_svd"
            description: "The resulting SVD PCA embedding."
            required: true
          uns:
          - type: "string"
            name: "dataset_id"
            description: "A unique identifier for the dataset"
            required: true
          - type: "string"
            name: "normalization_id"
            description: "Which normalization was used"
            required: true
      example:
      - "resources_test/match_modalities/scicar_cell_lines/solution_mod2.h5ad"
      must_exist: true
      create_parent: true
      required: true
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
  - name: "Outputs"
    arguments:
    - type: "file"
      name: "--output"
      description: "A TSV file containing the scores of each of the methods"
      info: null
      example:
      - "output.tsv"
      must_exist: true
      create_parent: true
      required: true
      direction: "output"
      multiple: false
      multiple_sep: ":"
      dest: "par"
