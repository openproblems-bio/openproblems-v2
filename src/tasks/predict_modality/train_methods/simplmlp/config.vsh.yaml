__merge__: ../../api/comp_train_method.yaml
functionality:
  name: simplemlp_train  
  info:
    label: Simple MLP train
    summary: A training method using encoder-decoder MLP model
    description: Ensemble of MLPs trained on differnt sites
    documentation_url: https://github.com/openproblems-bio/neurips2021_multimodal_topmethods/tree/main/src/predict_modality/methods/AXX#readme
    repository_url: https://github.com/openproblems-bio/neurips2021_multimodal_topmethods/tree/main/src/predict_modality/methods/AXX
    reference: pmlr-v176-lance22a
  arguments:
    - name: "--output"
      type: string
      description: path to pretrained model.
      direction: output
      required: true
  resources:
    - type: python_script
      path: script.py
    - path: helper_functions/
platforms:
  - type: docker
    image: pytorch/pytorch:1.9.0-cuda11.1-cudnn8-runtime
    run_args: [ "--gpus all --ipc=host"]
    setup:
      - type: python
        pypi:
          - scikit-learn
          - scanpy
          - pytorch-lightning
  - type: nextflow
    directives:
      label: [ highmem, hightime, highcpu, gpu]
  - type: native