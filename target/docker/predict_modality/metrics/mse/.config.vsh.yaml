functionality:
  name: "mse"
  namespace: "predict_modality/metrics"
  version: "main_build"
  arguments:
  - type: "file"
    name: "--input_prediction"
    info:
      label: "Prediction"
      summary: "A prediction of the mod2 expression values of the test cells"
      slots:
        layers:
        - type: "double"
          name: "normalized"
          description: "Predicted normalized expression values"
          required: true
        uns:
        - type: "string"
          name: "dataset_id"
          description: "A unique identifier for the dataset"
          required: true
        - type: "string"
          name: "method_id"
          description: "A unique identifier for the method"
          required: true
    example:
    - "resources_test/predict_modality/neurips2021_bmmc_cite/prediction.h5ad"
    must_exist: true
    create_parent: true
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "file"
    name: "--input_test_mod2"
    info:
      label: "Test mod2"
      summary: "The mod2 expression values of the test cells."
      slots:
        layers:
        - type: "integer"
          name: "counts"
          description: "Raw counts"
          required: true
        - type: "double"
          name: "normalized"
          description: "Normalized expression values"
          required: true
        obs:
        - type: "string"
          name: "batch"
          description: "Batch information"
          required: true
        - type: "double"
          name: "size_factors"
          description: "The size factors of the cells prior to normalization."
          required: false
        var:
        - type: "string"
          name: "gene_ids"
          description: "The gene identifiers (if available)"
          required: false
        uns:
        - type: "string"
          name: "dataset_id"
          description: "A unique identifier for the dataset"
          required: true
        - name: "dataset_name"
          type: "string"
          description: "Nicely formatted name."
          required: true
        - type: "string"
          name: "dataset_url"
          description: "Link to the original source of the dataset."
          required: false
        - name: "dataset_reference"
          type: "string"
          description: "Bibtex reference of the paper in which the dataset was published."
          required: false
        - name: "dataset_summary"
          type: "string"
          description: "Short description of the dataset."
          required: true
        - name: "dataset_description"
          type: "string"
          description: "Long description of the dataset."
          required: true
        - name: "dataset_organism"
          type: "string"
          description: "The organism of the sample in the dataset."
          required: false
        - type: "string"
          name: "gene_activity_var_names"
          description: "Names of the gene activity matrix"
          required: false
        obsm:
        - type: "double"
          name: "gene_activity"
          description: "ATAC gene activity"
          required: false
    example:
    - "resources_test/predict_modality/neurips2021_bmmc_cite/test_mod2.h5ad"
    must_exist: true
    create_parent: true
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "file"
    name: "--output"
    info:
      label: "Score"
      summary: "Metric score file"
      slots:
        uns:
        - type: "string"
          name: "dataset_id"
          description: "A unique identifier for the dataset"
          required: true
        - type: "string"
          name: "method_id"
          description: "A unique identifier for the method"
          required: true
        - type: "string"
          name: "metric_ids"
          description: "One or more unique metric identifiers"
          multiple: true
          required: true
        - type: "double"
          name: "metric_values"
          description: "The metric values obtained for the given prediction. Must\
            \ be of same length as 'metric_ids'."
          multiple: true
          required: true
    example:
    - "resources_test/predict_modality/neurips2021_bmmc_cite/score.h5ad"
    must_exist: true
    create_parent: true
    required: true
    direction: "output"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  resources:
  - type: "python_script"
    path: "script.py"
    is_executable: true
  test_resources:
  - type: "python_script"
    path: "src/common/comp_tests/check_metric_config.py"
    is_executable: true
  - type: "python_script"
    path: "src/common/comp_tests/run_and_check_adata.py"
    is_executable: true
  - type: "file"
    path: "resources_test/predict_modality/neurips2021_bmmc_cite"
    dest: "resources_test/predict_modality/neurips2021_bmmc_cite"
  - type: "file"
    path: "src/common/library.bib"
  info:
    metrics:
    - name: "rmse"
      label: "RMSE"
      summary: "The root mean squared error."
      description: "The square root of the mean of the square of all of the error."
      min: 0
      max: "+inf"
      maximize: false
      reference: "chai2014root"
    - name: "mae"
      label: "MAE"
      summary: "The mean absolute error."
      description: "The average difference between the expression values and the predicted\
        \ expression values."
      min: 0
      max: "+inf"
      maximize: false
      reference: "chai2014root"
    type: "metric"
    type_info:
      label: "Metric"
      summary: "A predict modality metric."
      description: "A metric for evaluating predicted expression.\n"
  status: "enabled"
  set_wd_to_resources_dir: false
platforms:
- type: "docker"
  id: "docker"
  image: "ghcr.io/openproblems-bio/base_python:1.0.2"
  target_organization: "openproblems-bio"
  target_registry: "ghcr.io"
  namespace_separator: "/"
  resolve_volume: "Automatic"
  chown: true
  setup_strategy: "ifneedbepullelsecachedbuild"
  target_image_source: "https://github.com/openproblems-bio/openproblems-v2"
  entrypoint: []
  cmd: null
- type: "nextflow"
  id: "nextflow"
  directives:
    label:
    - "midtime"
    - "lowmem"
    - "lowcpu"
    tag: "$id"
  auto:
    simplifyInput: true
    simplifyOutput: false
    transcript: false
    publish: false
  config:
    labels:
      lowmem: "memory = 20.Gb"
      midmem: "memory = 50.Gb"
      highmem: "memory = 100.Gb"
      lowcpu: "cpus = 5"
      midcpu: "cpus = 15"
      highcpu: "cpus = 30"
      lowtime: "time = 1.h"
      midtime: "time = 4.h"
      hightime: "time = 8.h"
    script:
    - "process.errorStrategy = 'ignore'"
  debug: false
  container: "docker"
info:
  config: "/home/runner/work/openproblems-v2/openproblems-v2/src/tasks/predict_modality/metrics/mse/config.vsh.yaml"
  platform: "docker"
  output: "/home/runner/work/openproblems-v2/openproblems-v2/target/docker/predict_modality/metrics/mse"
  executable: "/home/runner/work/openproblems-v2/openproblems-v2/target/docker/predict_modality/metrics/mse/mse"
  viash_version: "0.8.0"
  git_commit: "4e516f11dc3ed253f78d839f2b479a061e9c66a9"
  git_remote: "https://github.com/openproblems-bio/openproblems-v2"
