  port: []
  setup_strategy: "ifneedbepullelsecachedbuild"
  run_args: []
  target_image_source: "https://github.com/openproblems-bio/openproblems-v2"
  setup:
  - type: "r"
    packages: []
    cran:
    - "tidyverse"
    bioc: []
    git: []
    github: []
    gitlab: []
    bitbucket: []
    svn: []
    url: []
    script: []
    bioc_force_install: false
  - type: "apt"
    packages:
    - "curl"
    - "default-jdk"
    interactive: false
  - type: "docker"
    resources: []
    label: []
    add: []
    copy: []
    run:
    - "curl -fsSL get.viash.io | bash -s -- --bin /usr/local/bin/"
    build_args: []
    env: []
  test_setup:
  - type: "apt"
    packages:
    - "libhdf5-dev"
    - "libgeos-dev"
    - "python3"
    - "python3-pip"
    - "python3-dev"
    - "python-is-python3"
    - "git"
