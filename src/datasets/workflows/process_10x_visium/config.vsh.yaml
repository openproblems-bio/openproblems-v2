functionality:
  name: process_10x_visium
  namespace: datasets/workflows
  description: | 
    Download and process datasets originating from 10x Genomics.
  argument_groups: 
    - name: Input
      arguments:
        - name: "--input_expression"
          type: string
          description: URL to the feature / barcode matrix HDF5.
          required: true
        - name: "--input_spatial"
          type: string
          description: URL to the Spatial imaging data.
          required: true
    - name: Outputs
      arguments:
        - name: "--output_dataset"
          type: file
          direction: output
          description: Output h5ad file
          required: true
          __merge__: /src/datasets/api/file_raw.yaml
        - name: "--output_meta"
          direction: "output"
          type: file
          description: "Dataset metadata"
          default: "dataset_metadata.yaml"
    - name: Metadata
      arguments:
        - name: "--id"
          type: string
          description: Unique identifier of the dataset.
          required: true
        - name: "--dataset_name"
          type: string
          description: Nicely formatted name.
          required: true
        - name: "--dataset_url"
          type: string
          description: Link to the original source of the dataset.
          required: false
        - name: "--dataset_reference"
          type: string
          description: Bibtex reference of the paper in which the dataset was published.
          required: false
        - name: "--dataset_summary"
          type: string
          description: Short description of the dataset.
          required: true
        - name: "--dataset_description"
          type: string
          description: Long description of the dataset.
          required: true
        - name: "--dataset_organism"
          type: string
          description: The organism of the dataset.
          required: false
