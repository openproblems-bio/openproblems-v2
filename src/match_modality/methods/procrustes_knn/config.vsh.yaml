__merge__: ../../api/comp_method.yaml
functionality:
  name: procrustes_knn
  namespace: match_modality/methods
  description: Perform DR with Procrustes, and match cells with a GA to minimise pairwise distances.
  info:
    type: method
    method_name: Procrustes+KNN
  arguments:
    - name: "--n_svd"
      type: "integer"
      default: 100
      description: Number of SVD components to compress to
  resources:
    - type: python_script
      path: script.py
platforms:
  - type: docker
    image: "python:3.10"
    setup:
      - type: python
        pip: [ anndata>=0.8, scipy, scikit-learn ]
  - type: nextflow
    directives: 
      label: [ lowmem, lowcpu ]
