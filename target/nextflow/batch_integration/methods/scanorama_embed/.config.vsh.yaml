  config: "/home/runner/work/openproblems-v2/openproblems-v2/src/batch_integration/methods/scanorama_embed/config.vsh.yaml"
  platform: "nextflow"
  output: "/home/runner/work/openproblems-v2/openproblems-v2/target/nextflow/batch_integration/methods/scanorama_embed"
  executable: "/home/runner/work/openproblems-v2/openproblems-v2/target/nextflow/batch_integration/methods/scanorama_embed/scanorama_embed"
