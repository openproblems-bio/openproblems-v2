functionality:
  name: "openproblems_v1"
  namespace: "datasets/loaders"
  version: "main_build"
  arguments:
  - type: "file"
    name: "--output"
    info:
      label: "Raw dataset"
      summary: "An unprocessed dataset as output by a dataset loader."
      slots:
        layers:
        - type: "integer"
          name: "counts"
          description: "Raw counts"
          required: true
        obs:
        - type: "string"
          name: "celltype"
          description: "Cell type information"
          required: false
        - type: "string"
          name: "batch"
          description: "Batch information"
          required: false
        - type: "string"
          name: "tissue"
          description: "Tissue information"
          required: false
        uns:
        - type: "string"
          name: "dataset_id"
          description: "A unique identifier for the dataset"
          required: true
        - name: "dataset_name"
          type: "string"
          description: "Nicely formatted name."
          required: true
        - type: "string"
          name: "data_url"
          description: "Link to the original source of the dataset."
          required: false
        - name: "data_reference"
          type: "string"
          description: "Bibtex reference of the paper in which the dataset was published."
          required: false
        - name: "dataset_summary"
          type: "string"
          description: "Short description of the dataset."
          required: true
        - name: "dataset_description"
          type: "string"
          description: "Long description of the dataset."
          required: true
        - name: "dataset_organism"
          type: "string"
          description: "The organism of the sample in the dataset."
          required: false
    example:
    - "resources_test/common/pancreas/raw.h5ad"
    must_exist: true
    create_parent: true
    required: true
    direction: "output"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  argument_groups:
  - name: "Inputs"
    arguments:
    - type: "string"
      name: "--dataset_id"
      description: "The ID of the dataset"
      required: true
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "string"
      name: "--obs_celltype"
      description: "Location of where to find the observation cell types."
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "string"
      name: "--obs_batch"
      description: "Location of where to find the observation batch IDs."
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "string"
      name: "--obs_tissue"
      description: "Location of where to find the observation tissue information."
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "string"
      name: "--layer_counts"
      description: "In which layer to find the counts matrix. Leave undefined to use\
        \ `.X`."
      example:
      - "counts"
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "boolean"
      name: "--sparse"
      description: "Convert layers to a sparse CSR format."
      default:
      - true
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
  - name: "Metadata"
    arguments:
    - type: "string"
      name: "--dataset_name"
      description: "Nicely formatted name."
      required: true
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "string"
      name: "--data_url"
      description: "Link to the original source of the dataset."
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "string"
      name: "--data_reference"
      description: "Bibtex reference of the paper in which the dataset was published."
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "string"
      name: "--dataset_summary"
      description: "Short description of the dataset."
      required: true
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "string"
      name: "--dataset_description"
      description: "Long description of the dataset."
      required: true
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "string"
      name: "--dataset_organism"
      description: "The organism of the dataset."
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
  resources:
  - type: "python_script"
    path: "script.py"
    is_executable: true
  description: "Fetch a dataset from OpenProblems v1"
  test_resources:
  - type: "python_script"
    path: "test.py"
    is_executable: true
  info:
    type: "dataset_loader"
    type_info:
      label: "Dataset loader"
      summary: "A component which generates a \"Common dataset\"."
      description: "A dataset loader will typically have an identifier (e.g. a GEO\
        \ identifier)\nor URL as input argument and additional arguments to define\
        \ where the script needs to download a dataset from and how to process it.\n"
  status: "enabled"
  set_wd_to_resources_dir: false
platforms:
- type: "docker"
  id: "docker"
  image: "ghcr.io/openproblems-bio/base_python:1.0.0"
  target_organization: "openproblems-bio"
  target_registry: "ghcr.io"
  namespace_separator: "/"
  resolve_volume: "Automatic"
  chown: true
  setup_strategy: "ifneedbepullelsecachedbuild"
  target_image_source: "https://github.com/openproblems-bio/openproblems-v2"
  setup:
  - type: "apt"
    packages:
    - "git"
    interactive: false
  - type: "docker"
    run:
    - "git clone https://github.com/openproblems-bio/openproblems.git /opt/openproblems\
      \ && \\\n  pip install --no-cache-dir -r /opt/openproblems/docker/openproblems/requirements.txt\
      \ && \\\n  pip install --no-cache-dir --editable /opt/openproblems\n"
- type: "nextflow"
  id: "nextflow"
  variant: "vdsl3"
  directives:
    tag: "$id"
  auto:
    simplifyInput: true
    simplifyOutput: true
    transcript: false
    publish: false
  debug: false
  container: "docker"
info:
  config: "/home/runner/work/openproblems-v2/openproblems-v2/src/datasets/loaders/openproblems_v1/config.vsh.yaml"
  platform: "docker"
  output: "/home/runner/work/openproblems-v2/openproblems-v2/target/docker/datasets/loaders/openproblems_v1"
  executable: "/home/runner/work/openproblems-v2/openproblems-v2/target/docker/datasets/loaders/openproblems_v1/openproblems_v1"
  viash_version: "0.7.3"
  git_commit: "5d9f4c83fca0b1e371eb198306a59a33c16340d8"
  git_remote: "https://github.com/openproblems-bio/openproblems-v2"
