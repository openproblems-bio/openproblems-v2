functionality:
  name: "bbknn"
  namespace: "batch_integration/methods"
  version: "main_build"
  authors: []
  arguments:
  - type: "file"
    name: "--input"
    alternatives: []
    description: "Unintegrated AnnData HDF5 file."
    info:
      short_description: "Unintegrated"
      slots:
        layers:
        - type: "integer"
          name: "counts"
          description: "Raw counts"
          required: true
        - type: "double"
          name: "normalized"
          description: "Normalized expression values"
          required: true
        obs:
        - type: "string"
          name: "batch"
          description: "Batch information"
          required: true
        - type: "string"
          name: "label"
          description: "label information"
          required: true
        var:
        - type: "boolean"
          name: "hvg"
          description: "Whether or not the feature is considered to be a 'highly variable\
            \ gene'"
          required: true
        obsm:
        - type: "double"
          name: "X_pca"
          description: "The resulting PCA embedding."
          required: true
        obsp:
        - type: "double"
          name: "knn_connectivities"
          description: "K nearest neighbors connectivities matrix."
          required: true
        uns:
        - type: "string"
          name: "dataset_id"
          description: "A unique identifier for the dataset"
          required: true
        - type: "string"
          name: "normalization_id"
          description: "Which normalization was used"
          required: true
        - type: "string"
          name: "dataset_organism"
          description: "Which normalization was used"
          required: true
    example:
    - "input.h5ad"
    default: []
    must_exist: true
    create_parent: true
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "file"
    name: "--output"
    alternatives: []
    description: "Integrated AnnData HDF5 file."
    info:
      prediction_type: "graph"
      short_description: "Integrated Graph"
      slots:
        obsp:
        - type: "double"
          name: "knn_connectivities"
          description: "K nearest neighbors connectivities matrix."
          required: true
        - type: "double"
          name: "connectivities"
          description: "Neighbors connectivities matrix."
          required: true
        uns:
        - type: "string"
          name: "dataset_id"
          description: "A unique identifier for the dataset"
          required: true
        - type: "string"
          name: "normalization_id"
          description: "Which normalization was used"
          required: true
        - type: "string"
          name: "dataset_organism"
          description: "Which normalization was used"
          required: true
        - type: "string"
          name: "method_id"
          description: "A unique identifier for the method"
          required: true
        - type: "boolean"
          name: "hvg"
          description: "If the method was done on hvg or full"
          required: true
        - type: "string"
          name: "output_type"
          description: "what kind of output has been generated"
          required: true
        layers:
        - type: "integer"
          name: "counts"
          description: "Raw counts"
          required: true
        - type: "double"
          name: "normalized"
          description: "Normalized expression values"
          required: true
        obs:
        - type: "string"
          name: "batch"
          description: "Batch information"
          required: true
        - type: "string"
          name: "label"
          description: "label information"
          required: true
        var:
        - type: "boolean"
          name: "hvg"
          description: "Whether or not the feature is considered to be a 'highly variable\
            \ gene'"
          required: true
        obsm:
        - type: "double"
          name: "X_pca"
          description: "The resulting PCA embedding."
          required: true
    example:
    - "input.h5ad"
    default: []
    must_exist: true
    create_parent: true
    required: false
    direction: "output"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "boolean"
    name: "--hvg"
    alternatives: []
    description: "Whether to subset to highly variable genes"
    example: []
    default:
    - false
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  argument_groups: []
  resources:
  - type: "python_script"
    path: "script.py"
    is_executable: true
  test_resources:
  - type: "file"
    path: "../../../../resources_test/batch_integration/pancreas"
  - type: "python_script"
    path: "../../../common/unit_test/check_method_config.py"
    is_executable: true
  - type: "python_script"
    text: "import os\nimport subprocess\nimport anndata as ad\n\ninput_path = meta[\"\
      resources_dir\"] + \"/pancreas/unintegrated.h5ad\"\noutput_path = \"inegrated.h5ad\"\
      \ncmd = [\n    meta['executable'],\n    \"--input\", input_path,\n    \"--output\"\
      , output_path\n]\n\nprint(\">> Checking whether input file exists\", flush=True)\n\
      assert os.path.exists(input_path)\n\nprint(\">> Running script as test\", flush=True)\n\
      out = subprocess.run(cmd, stderr=subprocess.STDOUT).stdout\nprint(out, flush=True)\n\
      \nprint(\">> Checking whether file exists\", flush=True)\nassert os.path.exists(output_path)\n\
      \nprint(\">> Reading h5ad files\", flush=True)\ninput = ad.read_h5ad(input_path)\n\
      output = ad.read_h5ad(output_path)\nprint(f\"input: {input}\", flush=True)\n\
      print(f\"output: {output}\", flush=True)\n\nprint(\">> Checking whether predictions\
      \ were added\", flush=True)\n# TODO: use helper function to check whether the\
      \ required fields are defined\nassert 'connectivities' in output.obsp\nassert\
      \ 'distances' in output.obsp\n\nprint(\">> Check values\", flush=True)\nassert\
      \ meta['functionality_name'] == output.uns['method_id']\nassert input.uns[\"\
      dataset_id\"] == output.uns[\"dataset_id\"]\n\nprint(\">> All tests passed successfully\"\
      )"
    dest: "generic_test.py"
    is_executable: true
  info:
    pretty_name: "BBKNN"
    summary: "BBKNN creates k nearest neighbours graph by identifying neighbours within\
      \ batches, then combining and processing them with UMAP for visualization."
    description: "\"BBKNN or batch balanced k nearest neighbours graph is built for\
      \ each cell by\nidentifying its k nearest neighbours within each defined batch\
      \ separately,\ncreating independent neighbour sets for each cell in each batch.\
      \ These sets\nare then combined and processed with the UMAP algorithm for visualisation.\"\
      \n"
    reference: "polanski2020bbknn"
    repository_url: "https://github.com/Teichlab/bbknn"
    documentation_url: "https://github.com/Teichlab/bbknn#readme"
    v1_url: "openproblems/tasks/_batch_integration/batch_integration_graph/methods/bbknn.py"
    v1_commit: "29803b95c88b4ec5921df2eec7111fd5d1a95daf"
    preferred_normalization: "log_cpm"
    variants:
      bbknn_hvg_unscaled:
        hvg: true
      bbknn_hvg_scaled:
        preferred_normalization: "log_cpm_scaled"
      bbknn_full_scaled:
        hvg: true
        preferred_normalization: "log_cpm_scaled"
    type: "method"
    output_type: "graph"
  status: "enabled"
  requirements:
    commands: []
  set_wd_to_resources_dir: false
