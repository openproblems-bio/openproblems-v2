functionality:
  name: "dca"
  namespace: "denoising/methods"
  version: "main_build"
  arguments:
  - type: "file"
    name: "--input_train"
    description: "The training data"
    info:
      short_description: "Training data"
      slots:
        layers:
        - type: "integer"
          name: "counts"
          description: "Raw counts"
        uns:
        - type: "string"
          name: "dataset_id"
          description: "A unique identifier for the dataset"
    example:
    - "resources_test/denoising/pancreas/train.h5ad"
    must_exist: true
    create_parent: true
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "file"
    name: "--output"
    description: "The denoised data"
    info:
      short_description: "Denoised data"
      slots:
        layers:
        - type: "integer"
          name: "counts"
          description: "Raw counts"
        - type: "integer"
          name: "denoised"
          description: "denoised data"
        uns:
        - type: "string"
          name: "dataset_id"
          description: "A unique identifier for the dataset"
        - type: "string"
          name: "method_id"
          description: "A unique identifier for the method"
    example:
    - "resources_test/denoising/pancreas/magic.h5ad"
    must_exist: true
    create_parent: true
    required: false
    direction: "output"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "integer"
    name: "--epochs"
    description: "Number of total epochs in training"
    default:
    - 300
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  resources:
  - type: "python_script"
    path: "script.py"
    is_executable: true
  test_resources:
  - type: "python_script"
    path: "src/common/comp_tests/check_method_config.py"
    is_executable: true
  - type: "python_script"
    path: "src/common/comp_tests/run_and_check_adata.py"
    is_executable: true
  - type: "file"
    path: "resources_test/denoising/pancreas"
    dest: "resources_test/denoising/pancreas"
  info:
    pretty_name: "DCA"
    summary: "A deep autoencoder with ZINB loss function to address the dropout effect\
      \ in count data"
    description: "\"Deep Count Autoencoder\n\nRemoves the dropout effect by taking\
      \ the count structure, overdispersed nature and sparsity of the data into account\
      \ \nusing a deep autoencoder with zero-inflated negative binomial (ZINB) loss\
      \ function.\"\n"
    reference: "eraslan2019single"
    documentation_url: "https://github.com/theislab/dca#readme"
    repository_url: "https://github.com/theislab/dca"
    v1_url: "openproblems/tasks/denoising/methods/dca.py"
    v1_commit: "29803b95c88b4ec5921df2eec7111fd5d1a95daf"
    variants:
      dca: null
    preferred_normalization: "counts"
    type: "method"
  status: "enabled"
  set_wd_to_resources_dir: false
platforms:
- type: "docker"
  id: "docker"
  image: "python:3.10"
  target_organization: "openproblems-bio"
  target_registry: "ghcr.io"
  namespace_separator: "/"
  resolve_volume: "Automatic"
  chown: true
  setup_strategy: "ifneedbepullelsecachedbuild"
  target_image_source: "https://github.com/openproblems-bio/openproblems-v2"
  setup:
  - type: "python"
    user: false
    packages:
    - "anndata~=0.8.0"
    - "pyyaml"
    - "git+https://github.com/scottgigante-immunai/dca.git@patch-1"
    upgrade: true
- type: "nextflow"
  id: "nextflow"
  variant: "vdsl3"
  directives:
    label:
    - "highmem"
    - "highcpu"
    tag: "$id"
  auto:
    simplifyInput: true
    simplifyOutput: true
    transcript: false
    publish: false
  debug: false
  container: "docker"
info:
  config: "/home/runner/work/openproblems-v2/openproblems-v2/src/denoising/methods/dca/config.vsh.yaml"
  platform: "docker"
  output: "/home/runner/work/openproblems-v2/openproblems-v2/target/docker/denoising/methods/dca"
  executable: "/home/runner/work/openproblems-v2/openproblems-v2/target/docker/denoising/methods/dca/dca"
  viash_version: "0.7.3"
  git_commit: "b11dfdb977d512516b24910a5115ce5e37c3f615"
  git_remote: "https://github.com/openproblems-bio/openproblems-v2"
