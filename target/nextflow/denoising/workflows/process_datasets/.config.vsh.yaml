functionality:
  name: "process_datasets"
  namespace: "denoising/workflows"
  version: "main_build"
  argument_groups:
  - name: "Inputs"
    arguments:
    - type: "file"
      name: "--input"
      info:
        label: "Common Dataset"
        summary: "A subset of the common dataset."
        slots:
          layers:
          - type: "integer"
            name: "counts"
            description: "Raw counts"
            required: true
          uns:
          - type: "string"
            name: "dataset_id"
            description: "A unique identifier for the dataset"
            required: true
      example:
      - "dataset.h5ad"
      must_exist: true
      create_parent: true
      required: true
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
  - name: "Schemas"
    arguments:
    - type: "file"
      name: "--dataset_schema"
      description: "The schema of the dataset to validate against"
      info: null
      default:
      - "src/tasks/denoising/api/file_common_dataset.yaml"
      must_exist: true
      create_parent: true
      required: true
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
  - name: "Outputs"
    arguments:
    - type: "file"
      name: "--output_train"
      info:
        label: "Training data"
        summary: "The subset of molecules used for the training dataset"
        slots:
          layers:
          - type: "integer"
            name: "counts"
            description: "Raw counts"
            required: true
          uns:
          - type: "string"
            name: "dataset_id"
            description: "A unique identifier for the dataset"
            required: true
      example:
      - "resources_test/denoising/pancreas/train.h5ad"
      must_exist: true
      create_parent: true
      required: true
      direction: "output"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "file"
      name: "--output_test"
      info:
        label: "Test data"
        summary: "The subset of molecules used for the test dataset"
        slots:
          layers:
          - type: "integer"
            name: "counts"
            description: "Raw counts"
            required: true
          uns:
          - type: "string"
            name: "dataset_id"
            description: "A unique identifier for the dataset"
            required: true
      example:
      - "resources_test/denoising/pancreas/test.h5ad"
      must_exist: true
      create_parent: true
      required: true
      direction: "output"
      multiple: false
      multiple_sep: ":"
      dest: "par"
  resources:
  - type: "nextflow_script"
    path: "main.nf"
    is_executable: true
    entrypoint: "run_wf"
  info: null
  status: "enabled"
