    - type: python_script
      path: script.py
platforms:
  - type: docker
    image: ghcr.io/openproblems-bio/base_python:1.0.1
    setup:
      - type: python
        pypi:
          - scib==1.1.4
  - type: nextflow
    directives: 
      label: [ midmem, lowcpu ]
