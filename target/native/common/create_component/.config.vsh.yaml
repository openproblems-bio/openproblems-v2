functionality:
  name: "create_component"
  namespace: "common"
  version: "main_build"
  arguments:
  - type: "string"
    name: "--task"
    description: "Which task the component will be added to."
    example:
    - "denoising"
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "string"
    name: "--type"
    description: "The type of component to create. Typically must be one of 'method',\
      \ 'control_method' or 'metric'."
    example:
    - "metric"
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "string"
    name: "--language"
    description: "Which scripting language to use. Options are 'python', 'r'."
    default:
    - "python"
    required: false
    choices:
    - "python"
    - "r"
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "string"
    name: "--name"
    description: "Name of the new method, formatted in snake case."
    example:
    - "new_comp"
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "file"
    name: "--output"
    description: "Path to the component directory. Suggested location is `src/<TASK>/<TYPE>s/<NAME>`."
    default:
    - "src/tasks/${VIASH_PAR_TASK}/${VIASH_PAR_TYPE}s/${VIASH_PAR_NAME}"
    must_exist: true
    create_parent: true
    required: false
    direction: "output"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "file"
    name: "--api_file"
    description: "Which API file to use. Defaults to `src/<TASK>/api/comp_<TYPE>.yaml`.\n\
      In tasks with different subtypes of method, this location might not exist and\
      \ you might need\nto manually specify a different API file to inherit from.\n"
    default:
    - "src/tasks/${VIASH_PAR_TASK}/api/comp_${VIASH_PAR_TYPE}.yaml"
    must_exist: false
    create_parent: true
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "file"
    name: "--viash_yaml"
    description: "Path to the project config file. Needed for knowing the relative\
      \ location of a file to the project root.\n"
    default:
    - "_viash.yaml"
    must_exist: true
    create_parent: true
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  resources:
  - type: "python_script"
    path: "script.py"
    is_executable: true
  - type: "file"
    path: "src/common/helper_functions/read_and_merge_yaml.py"
  description: "Create a component Viash component.\n\nUsage:\n```\nbin/create_component\
    \ --task denoising --type method --language r --name foo\nbin/create_component\
    \ --task denoising --type metric --language python --name bar\n```\n"
  test_resources:
  - type: "python_script"
    path: "test.py"
    is_executable: true
  - type: "file"
    path: "src"
    dest: "openproblems-v2/src"
  - type: "file"
    path: "_viash.yaml"
    dest: "openproblems-v2/_viash.yaml"
  status: "enabled"
  set_wd_to_resources_dir: false
platforms:
- type: "docker"
  id: "docker"
  image: "python:3.10-slim"
  target_organization: "openproblems-bio"
  target_registry: "ghcr.io"
  namespace_separator: "/"
  resolve_volume: "Automatic"
  chown: true
  setup_strategy: "ifneedbepullelsecachedbuild"
  target_image_source: "https://github.com/openproblems-bio/openproblems-v2"
  setup:
  - type: "python"
    user: false
    pypi:
    - "ruamel.yaml"
    upgrade: true
- type: "native"
  id: "native"
- type: "nextflow"
  id: "nextflow"
  variant: "vdsl3"
  directives:
    tag: "$id"
  auto:
    simplifyInput: true
    simplifyOutput: true
    transcript: false
    publish: false
  debug: false
  container: "docker"
info:
  config: "/home/runner/work/openproblems-v2/openproblems-v2/src/common/create_component/config.vsh.yaml"
  platform: "native"
  output: "/home/runner/work/openproblems-v2/openproblems-v2/target/native/common/create_component"
  executable: "/home/runner/work/openproblems-v2/openproblems-v2/target/native/common/create_component/create_component"
  viash_version: "0.7.3"
  git_commit: "24a48f4d40638e279ff747b6a2f0c5ff0f14a3f7"
  git_remote: "https://github.com/openproblems-bio/openproblems-v2"
