__merge__: ../../api/comp_method.yaml
functionality:
  name: knnr_r
  namespace: predict_modality/methods
  description: K-nearest neighbor regression in R.
  info:
    type: method
    method_name: KNNR (R)
  arguments:
    - name: "--distance_method"
      type: "string"
      default: "spearman"
      description: The distance method to use. Possible values are euclidean, pearson, spearman and others.
    - name: "--n_pcs"
      type: "integer"
      default: 50
      description: Number of principal components to use.
    - name: "--n_neighbors"
      type: "integer"
      default: 20
      description: Number of neighbors to use in the knn regression.
  resources:
    - type: r_script
      path: script.R
platforms:
  - type: docker
    image: eddelbuettel/r2u:22.04
    setup:
      - type: r
        cran: [ anndata, tidyverse, lmds, FNN, proxyC]
      - type: apt
        packages: [ libhdf5-dev, libgeos-dev, python3, python3-pip, python3-dev, python-is-python3]
      - type: python
        pip: [ anndata>=0.8 ]
  - type: nextflow
    directives:
      label: [ lowmem, lowcpu ]
