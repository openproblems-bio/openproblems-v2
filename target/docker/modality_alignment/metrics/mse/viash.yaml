functionality:
  name: "mse"
  namespace: "modality_alignment/metrics"
  version: "main_build"
  authors:
  - name: "Scott Gigante"
    roles:
    - "maintainer"
    - "author"
    props:
      github: "scottgigante"
  inputs: []
  outputs: []
  arguments:
  - type: "file"
    name: "--input"
    alternatives:
    - "-i"
    description: "File to input h5ad containing: `ad.X`, `ad.obsm['aligned']`, `ad.obsm['mode2_aligned']`"
    example: []
    default:
    - "input.h5ad"
    must_exist: false
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "file"
    name: "--output"
    alternatives:
    - "-o"
    description: "Output h5ad file containing `ad.uns['metric_value']`"
    example: []
    default:
    - "output.h5ad"
    must_exist: false
    required: false
    direction: "output"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  argument_groups: []
  resources:
  - type: "python_script"
    path: "./script.py"
    is_executable: true
  description: "Compute the mean squared error"
  test_resources:
  - type: "python_script"
    path: "test.py"
    is_executable: true
  - type: "file"
    path: "../../resources/sample_output.h5ad"
  info:
    method_label: "MSE"
    metric_name: "Mean Squared Error"
    maximise: "true"
  status: "enabled"
  requirements:
    commands: []
  set_wd_to_resources_dir: false
platforms: []
info:
  config: "src/modality_alignment/metrics/mse/config.vsh.yaml"
  platform: "docker"
  output: "target/docker/modality_alignment/metrics/mse"
  executable: "target/docker/modality_alignment/metrics/mse/mse"
  viash_version: "0.6.3"
  git_commit: "50f70269b73fab092728228221a13784f0ba857a"
  git_remote: "https://github.com/openproblems-bio/openproblems-v2"
