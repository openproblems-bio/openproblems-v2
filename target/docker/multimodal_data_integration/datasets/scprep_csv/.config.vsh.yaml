functionality:
  name: "scprep_csv"
  namespace: "multimodal_data_integration/datasets"
  version: "main_build"
  authors:
  - name: "Scott Gigante"
    roles:
    - "maintainer"
    - "author"
    props:
      github: "scottgigante"
  inputs: []
  outputs: []
  arguments:
  - type: "string"
    name: "--id"
    alternatives: []
    description: "The id of the output dataset id"
    example: []
    default:
    - "citeseq_cbmc"
    required: false
    choices: []
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "file"
    name: "--input1"
    alternatives: []
    description: "Path or URL to the RNA counts as a gzipped csv file."
    example: []
    default:
    - "https:/www.ncbi.nlm.nih.gov/geo/download/?acc=GSE100866&format=file&file=GSE100866%5FCBMC%5F8K%5F13AB%5F10X%2DRNA%5Fumi%2Ecsv%2Egz"
    must_exist: true
    create_parent: true
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "file"
    name: "--input2"
    alternatives: []
    description: "Path or URL to the ADT counts as a gzipped csv file."
    example: []
    default:
    - "https:/www.ncbi.nlm.nih.gov/geo/download/?acc=GSE100866&format=file&file=GSE100866%5FCBMC%5F8K%5F13AB%5F10X%2DADT%5Fumi%2Ecsv%2Egz"
    must_exist: true
    create_parent: true
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "string"
    name: "--compression"
    alternatives: []
    description: "For on-the-fly decompression of on-disk data. If 'infer' and filepath_or_buffer\
      \ is path-like, then detect compression from the following extensions: '.gz',\
      \ '.bz2', '.zip', or '.xz' (otherwise no decompression). If using 'zip', the\
      \ ZIP file must contain only one data file to be read in. Set to None for no\
      \ decompression."
    example: []
    default:
    - "gzip"
    required: false
    choices: []
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "boolean_true"
    name: "--test"
    alternatives: []
    description: "Subset the dataset"
    direction: "input"
    dest: "par"
  - type: "file"
    name: "--output"
    alternatives:
    - "-o"
    description: "Output h5ad file containing both input matrices data"
    example: []
    default:
    - "output.h5ad"
    must_exist: true
    create_parent: true
    required: true
    direction: "output"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  argument_groups: []
  resources:
  - type: "python_script"
    path: "script.py"
    is_executable: true
  - type: "file"
    path: "../../utils/utils.py"
  description: "Create a modality alignment dataset from CSV using scprep."
  test_resources:
  - type: "python_script"
    path: "test.py"
    is_executable: true
  status: "enabled"
  requirements:
    commands: []
  set_wd_to_resources_dir: false
platforms:
- type: "docker"
  id: "docker"
  image: "python:3.8"
  target_organization: "openproblems-bio"
  target_registry: "ghcr.io"
  namespace_separator: "_"
  resolve_volume: "Automatic"
  chown: true
  port: []
  setup_strategy: "ifneedbepullelsecachedbuild"
  run_args: []
  target_image_source: "https://github.com/openproblems-bio/openproblems-v2"
  setup:
  - type: "python"
    user: false
    packages:
    - "scprep"
    - "anndata"
    - "pandas"
    - "scanpy"
    - "numpy"
    pip: []
    pypi: []
    git: []
    github: []
    gitlab: []
    mercurial: []
    svn: []
    bazaar: []
    url: []
    script: []
    upgrade: true
  test_setup: []
- type: "nextflow"
  id: "nextflow"
  variant: "vdsl3"
  directives:
    accelerator: {}
    conda: []
    containerOptions: []
    label: []
    module: []
    pod: []
    publishDir: []
    queue: []
    tag: "$id"
  auto:
    simplifyInput: true
    simplifyOutput: true
    transcript: false
    publish: false
  debug: false
  container: "docker"
info:
  config: "/home/runner/work/openproblems-v2/openproblems-v2/src/multimodal_data_integration/datasets/scprep_csv/config.vsh.yaml"
  platform: "docker"
  output: "/home/runner/work/openproblems-v2/openproblems-v2/target/docker/multimodal_data_integration/datasets/scprep_csv"
  executable: "/home/runner/work/openproblems-v2/openproblems-v2/target/docker/multimodal_data_integration/datasets/scprep_csv/scprep_csv"
  viash_version: "0.6.7"
  git_commit: "8dd582a5d36ed583b9f8bdd39c19c684d05ffe20"
  git_remote: "https://github.com/openproblems-bio/openproblems-v2"
