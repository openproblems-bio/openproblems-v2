functionality:
  name: "process_datasets"
  namespace: "dimensionality_reduction/workflows"
  version: "main_build"
  argument_groups:
  - name: "Inputs"
    arguments:
    - type: "file"
      name: "--input"
      info:
        label: "Dataset"
        summary: "The dataset to pass to a method."
        slots:
          layers:
          - type: "integer"
            name: "counts"
            description: "Raw counts"
            required: true
          - type: "double"
            name: "normalized"
            description: "Normalized expression values"
            required: true
          var:
          - type: "double"
            name: "hvg_score"
            description: "High variability gene score (normalized dispersion). The\
              \ greater, the more variable."
            required: true
          uns:
          - type: "string"
            name: "dataset_id"
            description: "A unique identifier for the dataset"
            required: true
          - type: "string"
            name: "normalization_id"
            description: "Which normalization was used"
            required: true
      example:
      - "resources_test/dimensionality_reduction/pancreas/dataset.h5ad"
      must_exist: true
      create_parent: true
      required: true
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "file"
      name: "--dataset_schema"
      description: "The schema of the dataset to validate against"
      info: null
      default:
      - "src/tasks/dimensionality_reduction/api/file_common_dataset.yaml"
      must_exist: true
      create_parent: true
      required: true
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
  - name: "Outputs"
    arguments:
    - type: "file"
      name: "--output_dataset"
      info:
        label: "Dataset"
        summary: "The dataset to pass to a method."
        slots:
          layers:
          - type: "integer"
            name: "counts"
            description: "Raw counts"
            required: true
          - type: "double"
            name: "normalized"
            description: "Normalized expression values"
            required: true
          var:
          - type: "double"
            name: "hvg_score"
            description: "High variability gene score (normalized dispersion). The\
              \ greater, the more variable."
            required: true
          uns:
          - type: "string"
            name: "dataset_id"
            description: "A unique identifier for the dataset"
            required: true
          - type: "string"
            name: "normalization_id"
            description: "Which normalization was used"
            required: true
      example:
      - "resources_test/dimensionality_reduction/pancreas/dataset.h5ad"
      must_exist: true
      create_parent: true
      required: true
      direction: "output"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "file"
      name: "--output_solution"
      info:
        label: "Test data"
        summary: "The data for evaluating a dimensionality reduction."
        slots:
          layers:
          - type: "integer"
            name: "counts"
            description: "Raw counts"
            required: true
          - type: "double"
            name: "normalized"
            description: "Normalized expression values"
            required: true
          var:
          - type: "double"
            name: "hvg_score"
            description: "High variability gene score (normalized dispersion). The\
              \ greater, the more variable."
            required: true
          uns:
          - type: "string"
            name: "dataset_id"
            description: "A unique identifier for the dataset"
            required: true
          - type: "string"
            name: "normalization_id"
            description: "Which normalization was used"
            required: true
      example:
      - "resources_test/dimensionality_reduction/pancreas/solution.h5ad"
      must_exist: true
      create_parent: true
      required: true
      direction: "output"
      multiple: false
      multiple_sep: ":"
      dest: "par"
  resources:
  - type: "nextflow_script"
    path: "main.nf"
    is_executable: true
    entrypoint: "run_wf"
  info: null
  status: "enabled"
