functionality:
  name: "scot"
  namespace: "modality_alignment/methods"
  version: "main_build"
  authors:
  - name: "Alex Tong"
    roles:
    - "maintainer"
    - "author"
    props:
      github: "atong01"
  inputs: []
  outputs: []
  arguments:
  - type: "file"
    name: "--input"
    alternatives:
    - "-i"
    description: "Input h5ad file containing at least `ad.X` and `ad.obsm['mode2']`."
    example: []
    default:
    - "input.h5ad"
    must_exist: false
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "file"
    name: "--output"
    alternatives:
    - "-o"
    description: "Output h5ad file containing both RNA and ADT data"
    example: []
    default:
    - "output.scot.h5ad"
    must_exist: false
    required: false
    direction: "output"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "integer"
    name: "--n_svd"
    alternatives: []
    description: "Number of SVDs to use. Bounded by the number of columns in `ad.X`\
      \ and `ad.obsm['mode2']`."
    example: []
    default:
    - 100
    required: false
    choices: []
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "boolean_true"
    name: "--balanced"
    alternatives: []
    description: "Determines whether balanced or unbalanced optimal transport. In\
      \ the balanced case, the target and source distributions are assumed to have\
      \ equal mass."
    direction: "input"
    dest: "par"
  argument_groups: []
  resources:
  - type: "python_script"
    path: "script.py"
    is_executable: true
  - type: "file"
    path: "../../utils/preprocessing.py"
  description: "Run Single Cell Optimal Transport"
  test_resources:
  - type: "python_script"
    path: "test.py"
    is_executable: true
  - type: "file"
    path: "../../resources/sample_dataset.h5ad"
  info:
    method_label: "SCOT"
    method_name: "Single Cell Optimal Transport"
    paper_name: "Gromov-Wasserstein optimal transport to align single-cell multi-omics\
      \ data"
    paper_doi: "10.1101/2020.04.28.066787"
    paper_year: "2020"
    code_url: "https://github.com/rsinghlab/SCOT"
    code_version: "0.2.0"
  status: "enabled"
  requirements:
    commands: []
  set_wd_to_resources_dir: false
platforms: []
info:
  config: "src/modality_alignment/methods/scot/config.vsh.yaml"
  platform: "nextflow"
  output: "target/nextflow/modality_alignment/methods/scot"
  viash_version: "0.6.4"
  git_commit: "7299235904ce7b8b0a5d0f9802457e7b496ac208"
  git_remote: "https://github.com/openproblems-bio/openproblems-v2"
