functionality:
  name: "harmonic_alignment"
  namespace: "multimodal_data_integration/methods"
  version: "main_build"
  authors:
  - name: "Scott Gigante"
    roles:
    - "maintainer"
    - "author"
    props:
      github: "scottgigante"
  inputs: []
  outputs: []
  arguments:
  - type: "file"
    name: "--input_mod1"
    alternatives: []
    description: "Input h5ad file containing at least `ad.X` and `ad.obsm['mode2']`."
    example: []
    default:
    - "dataset_mod1_censored.h5ad"
    must_exist: true
    create_parent: true
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "file"
    name: "--output"
    alternatives: []
    description: "Output h5ad file containing both RNA and ADT data"
    example: []
    default:
    - "output.h5ad"
    must_exist: true
    create_parent: true
    required: false
    direction: "output"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "integer"
    name: "--n_svd"
    alternatives: []
    description: "Number of SVDs to use. Bounded by the number of columns in `ad.X`\
      \ and `ad.obsm['mode2']`."
    example: []
    default:
    - 100
    required: false
    choices: []
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "integer"
    name: "--n_pca_XY"
    alternatives: []
    description: "Default number of principal components on which to build graph."
    example: []
    default:
    - 100
    required: false
    choices: []
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "integer"
    name: "--n_eigenvectors"
    alternatives: []
    description: "Number of eigenvectors of the normalized Laplacian on which to perform\
      \ alignment."
    example: []
    default:
    - 100
    required: false
    choices: []
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  argument_groups: []
  resources:
  - type: "python_script"
    path: "script.py"
    is_executable: true
  - type: "file"
    path: "../../utils/preprocessing.py"
  description: "Run Harmonic Alignment"
  test_resources:
  - type: "python_script"
    path: "test.py"
    is_executable: true
  - type: "file"
    path: "../../resources/sample_dataset.h5ad"
  info:
    method_name: "Harmonic Alignment"
    paper_name: "Harmonic Alignment"
    paper_doi: "10.1137/1.9781611976236.36"
    paper_year: "2020"
    code_url: "https://github.com/KrishnaswamyLab/harmonic-alignment"
  status: "enabled"
  requirements:
    commands: []
  set_wd_to_resources_dir: false
platforms:
- type: "docker"
  id: "docker"
  image: "python:3.8"
  target_organization: "openproblems-bio"
  target_registry: "ghcr.io"
  namespace_separator: "_"
  resolve_volume: "Automatic"
  chown: true
  port: []
  setup_strategy: "ifneedbepullelsecachedbuild"
  run_args: []
  target_image_source: "https://github.com/openproblems-bio/openproblems-v2"
  setup:
  - type: "python"
    user: false
    packages:
    - "anndata"
    - "scanpy"
    - "numpy"
    - "scprep"
    - "sklearn"
    - "git+https://github.com/KrishnaswamyLab/harmonic-alignment#subdirectory=python"
    pip: []
    pypi: []
    git: []
    github: []
    gitlab: []
    mercurial: []
    svn: []
    bazaar: []
    url: []
    script: []
    upgrade: true
  test_setup: []
- type: "nextflow"
  id: "nextflow"
  variant: "vdsl3"
  directives:
    accelerator: {}
    conda: []
    containerOptions: []
    label: []
    module: []
    pod: []
    publishDir: []
    queue: []
    tag: "$id"
  auto:
    simplifyInput: true
    simplifyOutput: true
    transcript: false
    publish: false
  debug: false
  container: "docker"
info:
  config: "/home/runner/work/openproblems-v2/openproblems-v2/src/multimodal_data_integration/methods/harmonic_alignment/config.vsh.yaml"
  platform: "nextflow"
  output: "/home/runner/work/openproblems-v2/openproblems-v2/target/nextflow/multimodal_data_integration/methods/harmonic_alignment"
  executable: "/home/runner/work/openproblems-v2/openproblems-v2/target/nextflow/multimodal_data_integration/methods/harmonic_alignment/harmonic_alignment"
  viash_version: "0.6.7"
  git_commit: "ede02d2004f99eeab0e8963ed1978324bab24c80"
  git_remote: "https://github.com/openproblems-bio/openproblems-v2"
