functionality:
  name: "extract_scores"
  namespace: "common"
  version: "dev"
  description: "Extract evaluation data frame on output"
  arguments:
    - name: "--input"
      alternatives: ["-i"]
      type: "file"
      multiple: true
      default: "input.h5ad"
      description: "Input h5ad files containing metadata and metrics in adata.uns"
    - name: "--column_names"
      type: "string"
      multiple: true
      default: [ "dataset_id", "method_id", "metric_id", "metric_value" ]
      description: "Which fields from adata.uns to extract and store as a data frame."
    - name: "--output"
      alternatives: ["-o"]
      type: "file"
      direction: "output"
      default: "output.tsv"
      description: "Output tsv"
  resources:
    - type: r_script
      path: script.R
platforms:
  - type: docker
    image: eddelbuettel/r2u:22.04
    setup:
      - type: r
        cran: [ anndata]
      - type: apt
        packages: [ libhdf5-dev, libgeos-dev, python3, python3-pip, python3-dev, python-is-python3 ]
      - type: python
        pip: [ anndata<0.8 ]
  - type: nextflow
