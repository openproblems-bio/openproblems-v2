__merge__: ../../api/comp_metric.yaml
functionality:
  name: aupr
  namespace: match_modality/metrics
  description: Calculating basic metrics for task2.
  info:
    metrics:
      - metric_id: pairing_auroc
        metric_name: Pairing auroc
        metric_description: Area Under ROC curve
        maximize: true
        min: 0
        max: 1
      - metric_id: pairing_aupr
        metric_name: Pairing aupr
        metric_description: Area Under PR curve
        maximize: true
        min: 0
        max: 1
  resources:
    - type: r_script
      path: script.R
  test_resources:
    - type: r_script
      path: test_custom.R
    - path: ../../../../resources_test
platforms:
  - type: docker
    image: eddelbuettel/r2u:22.04
    setup:
      - type: r
        cran: [ anndata, pracma, tidyverse, testthat]
      - type: apt
        packages: [ libhdf5-dev, libgeos-dev, python3, python3-pip, python3-dev, python-is-python3]
      - type: python
        pip: [ anndata>=0.8, pyyaml ]
  - type: nextflow
    directives:
      label: [ lowmem, lowcpu ]

