__inherits__: ../../api/comp_normalization.yaml
functionality:
  name: "log_scran_pooling"
  namespace: "common/normalization"
  description: "Normalize data using scran pooling"
  arguments:
    - name: "--layer_output"
      type: string
      default: "log_scran_pooling"
      description: The name of the layer in which to store the log normalized data.
    - name: "--obs_size_factors"
      type: string
      default: "size_factors_log_scran_pooling"
      description: In which .obs slot to store the size factors.
  resources:
    - type: r_script
      path: script.R
platforms:
  - type: docker
    image: eddelbuettel/r2u:22.04
    setup:
      - type: r
        cran: [ Matrix, scran, BiocParallel, rlang, anndata, bit64 ]
      - type: apt
        packages: [ libhdf5-dev, libgeos-dev, python3, python3-pip, python3-dev, python-is-python3 ]
      - type: python
        pip: [ anndata<0.8, scanpy ]
  - type: nextflow
