__merge__: ../../api/comp_method.yaml
functionality:
  name: lm
  info:
    label: Linear Model
    summary: Linear model regression.
    description: Linear model regression.
  arguments:
    - name: "--distance_method"
      type: "string"
      default: "spearman"
      description: The distance method to use. Possible values are euclidean, pearson, spearman and others.
    - name: "--n_pcs"
      type: "integer"
      default: 50
      description: Number of principal components to use.
  resources:
    - type: r_script
      path: script.R
platforms:
  - type: docker
    image: ghcr.io/openproblems-bio/base_r:1.0.1
    setup:
      - type: r
        cran: [ anndata, tidyverse, lmds, RcppArmadillo, pbapply]
  - type: nextflow
    directives:
      label: [ highmem, highcpu ]
