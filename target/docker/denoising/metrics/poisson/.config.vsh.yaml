functionality:
  name: "poisson"
  namespace: "denoising/metrics"
  version: "main_build"
  arguments:
  - type: "file"
    name: "--input_test"
    description: "The test data"
    info:
      short_description: "Test data"
      slots:
        layers:
        - type: "integer"
          name: "counts"
          description: "Raw counts"
        uns:
        - type: "string"
          name: "dataset_id"
          description: "A unique identifier for the dataset"
    example:
    - "resources_test/denoising/pancreas/test.h5ad"
    must_exist: true
    create_parent: true
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "file"
    name: "--input_denoised"
    description: "The denoised data"
    info:
      short_description: "Denoised data"
      slots:
        layers:
        - type: "integer"
          name: "counts"
          description: "Raw counts"
        - type: "integer"
          name: "denoised"
          description: "denoised data"
        uns:
        - type: "string"
          name: "dataset_id"
          description: "A unique identifier for the dataset"
        - type: "string"
          name: "method_id"
          description: "A unique identifier for the method"
    example:
    - "resources_test/denoising/pancreas/magic.h5ad"
    must_exist: true
    create_parent: true
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "file"
    name: "--output"
    description: "Metric score file"
    info:
      short_description: "Score"
      slots:
        uns:
        - type: "string"
          name: "dataset_id"
          description: "A unique identifier for the dataset"
        - type: "string"
          name: "method_id"
          description: "A unique identifier for the method"
        - type: "string"
          name: "metric_ids"
          description: "One or more unique metric identifiers"
          multiple: true
        - type: "double"
          name: "metric_values"
          description: "The metric values obtained for the given prediction. Must\
            \ be of same length as 'metric_ids'."
          multiple: true
    example:
    - "resources_test/denoising/pancreas/magic_poisson.h5ad"
    must_exist: true
    create_parent: true
    required: false
    direction: "output"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  resources:
  - type: "python_script"
    path: "script.py"
    is_executable: true
  test_resources:
  - type: "python_script"
    path: "src/common/comp_tests/check_metric_config.py"
    is_executable: true
  - type: "python_script"
    path: "src/common/comp_tests/run_and_check_adata.py"
    is_executable: true
  - type: "file"
    path: "resources_test/denoising/pancreas"
    dest: "resources_test/denoising/pancreas"
  info:
    reference: "batson2019molecular"
    metrics:
    - name: "poisson"
      pretty_name: "Poisson Loss"
      summary: "The Poisson log lieklihood of the true counts observed in the distribution\
        \ of denoised counts"
      description: "The Poisson log likelihood of observing the true counts of the\
        \ test dataset given the distribution given in the denoised dataset."
      reference: "batson2019molecular"
      documentation_url: ""
      repository_url: ""
      v1_url: "openproblems/tasks/denoising/metrics/poisson.py"
      v1_commit: "29803b95c88b4ec5921df2eec7111fd5d1a95daf"
      maximize: false
      min: 0
      max: "+inf"
    type: "metric"
    type_info:
      label: "Metric"
      description: "A metric for evaluating denoised datasets.\n"
  status: "enabled"
  set_wd_to_resources_dir: false
platforms:
- type: "docker"
  id: "docker"
  image: "python:3.10"
  target_organization: "openproblems-bio"
  target_registry: "ghcr.io"
  namespace_separator: "/"
  resolve_volume: "Automatic"
  chown: true
  setup_strategy: "ifneedbepullelsecachedbuild"
  target_image_source: "https://github.com/openproblems-bio/openproblems-v2"
  setup:
  - type: "python"
    user: false
    pip:
    - "anndata~=0.8.0"
    - "scprep"
    - "pyyaml"
    upgrade: true
- type: "nextflow"
  id: "nextflow"
  variant: "vdsl3"
  directives:
    label:
    - "midmem"
    - "midcpu"
    tag: "$id"
  auto:
    simplifyInput: true
    simplifyOutput: true
    transcript: false
    publish: false
  debug: false
  container: "docker"
info:
  config: "/home/runner/work/openproblems-v2/openproblems-v2/src/tasks/denoising/metrics/poisson/config.vsh.yaml"
  platform: "docker"
  output: "/home/runner/work/openproblems-v2/openproblems-v2/target/docker/denoising/metrics/poisson"
  executable: "/home/runner/work/openproblems-v2/openproblems-v2/target/docker/denoising/metrics/poisson/poisson"
  viash_version: "0.7.3"
  git_commit: "29f35a777aff0d1ab31a4dbc3f82519c1e58df24"
  git_remote: "https://github.com/openproblems-bio/openproblems-v2"
