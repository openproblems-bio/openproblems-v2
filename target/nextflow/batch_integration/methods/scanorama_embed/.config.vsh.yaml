functionality:
  name: "scanorama_embed"
  namespace: "batch_integration/methods"
  version: "main_build"
  authors: []
  arguments:
  - type: "file"
    name: "--input"
    alternatives: []
    description: "Unintegrated AnnData HDF5 file."
    info:
      short_description: "Unintegrated"
      slots:
        layers:
        - type: "integer"
          name: "counts"
          description: "Raw counts"
          required: true
        - type: "double"
          name: "normalized"
          description: "Normalized expression values"
          required: true
        obs:
        - type: "string"
          name: "batch"
          description: "Batch information"
          required: true
        - type: "string"
          name: "label"
          description: "label information"
          required: true
        var:
        - type: "boolean"
          name: "hvg"
          description: "Whether or not the feature is considered to be a 'highly variable\
            \ gene'"
          required: true
        obsm:
        - type: "double"
          name: "X_pca"
          description: "The resulting PCA embedding."
          required: true
        obsp:
        - type: "double"
          name: "knn_connectivities"
          description: "K nearest neighbors connectivities matrix."
          required: true
        uns:
        - type: "string"
          name: "dataset_id"
          description: "A unique identifier for the dataset"
          required: true
        - type: "string"
          name: "normalization_id"
          description: "Which normalization was used"
          required: true
        - type: "string"
          name: "dataset_organism"
          description: "Which normalization was used"
          required: true
    example:
    - "input.h5ad"
    default: []
    must_exist: true
    create_parent: true
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "file"
    name: "--output"
    alternatives: []
    description: "Integrated AnnData HDF5 file."
    info:
      prediction_type: "embedding"
      short_description: "Integrated embedding"
      slots:
        obsm:
        - type: "double"
          name: "X_pca"
          description: "The resulting PCA embedding."
          required: true
        - type: "double"
          name: "X_emb"
          description: "integration embedding prediction"
          required: true
        uns:
        - type: "string"
          name: "dataset_id"
          description: "A unique identifier for the dataset"
          required: true
        - type: "string"
          name: "normalization_id"
          description: "Which normalization was used"
          required: true
        - type: "string"
          name: "dataset_organism"
          description: "Which normalization was used"
          required: true
        - type: "string"
          name: "method_id"
          description: "A unique identifier for the method"
          required: true
        - type: "boolean"
          name: "hvg"
          description: "If the method was done on hvg or full"
          required: true
        - type: "string"
          name: "output_type"
          description: "what kind of output has been generated"
          required: true
        layers:
        - type: "integer"
          name: "counts"
          description: "Raw counts"
          required: true
        - type: "double"
          name: "normalized"
          description: "Normalized expression values"
          required: true
        obs:
        - type: "string"
          name: "batch"
          description: "Batch information"
          required: true
        - type: "string"
          name: "label"
          description: "label information"
          required: true
        var:
        - type: "boolean"
          name: "hvg"
          description: "Whether or not the feature is considered to be a 'highly variable\
            \ gene'"
          required: true
        obsp:
        - type: "double"
          name: "knn_connectivities"
          description: "K nearest neighbors connectivities matrix."
          required: true
    example:
    - "input.h5ad"
    default: []
    must_exist: true
    create_parent: true
    required: false
    direction: "output"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "boolean"
    name: "--hvg"
    alternatives: []
    description: "Whether to subset to highly variable genes"
    example: []
    default:
    - false
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  argument_groups: []
  resources:
  - type: "python_script"
    path: "script.py"
    is_executable: true
  test_resources:
  - type: "file"
    path: "../../../../resources_test/batch_integration/pancreas"
  - type: "python_script"
    path: "../../../common/unit_test/check_method_config.py"
    is_executable: true
  - type: "python_script"
    text: "from os import path\nimport subprocess\nimport numpy as np\nimport anndata\
      \ as ad\n\n\ninput_path = meta[\"resources_dir\"] + \"/pancreas/unintegrated.h5ad\"\
      \noutput_path = \"embeddding.h5ad\"\ncmd = [\n    meta['executable'],\n    \"\
      --input\", input_path,\n    \"--output\", output_path\n]\n\nprint(\">> Checking\
      \ whether input file exists\", flush=True)\nassert path.exists(input_path)\n\
      \nprint(\">> Running script as test\", flush=True)\nout = subprocess.run(cmd,\
      \ stderr=subprocess.STDOUT).stdout\nprint(out)\n\nprint(\">> Checking whether\
      \ output file exists\", flush=True)\nassert path.exists(output_path)\n\nprint(\"\
      >> Reading h5ad files\", flush=True)\ninput = ad.read_h5ad(input_path)\noutput\
      \ = ad.read_h5ad(output_path)\n\nprint(f\"input: {input}\", flush=True)\nprint(f\"\
      output: {output}\", flush=True)\n\nprint(\">> Checking whether predictions were\
      \ added\", flush=True)\nassert 'dataset_id' in output.uns\nassert 'X_pca' in\
      \ output.obsm\nassert 'X_emb' in output.obsm\nassert 'normalization_id' in output.uns\n\
      assert 'method_id' in output.uns\nassert meta['functionality_name'] == output.uns['method_id']\n\
      \nassert 'hvg' in output.uns\n\nprint(\">> Checking whether data from input\
      \ was copied properly to output\", flush=True)\nassert input.n_obs == output.n_obs\n\
      assert input.uns[\"dataset_id\"] == output.uns[\"dataset_id\"]\n\n\nassert not\
      \ np.any(np.not_equal(input.obsm['X_pca'], output.obsm['X_pca']))\n\nprint(\"\
      >> All tests passed successfully\")"
    dest: "generic_test.py"
    is_executable: true
  info:
    pretty_name: "Scanorama"
    summary: "Efficient integration of heterogeneous single-cell transcriptomes using\
      \ Scanorama"
    description: "\"Scanorama is an extension of the MNN method. Other then MNN, it\
      \ finds mutual nearest neighbours over all batches and embeds observations into\
      \ a joint hyperplane.\"\n"
    reference: "hie2019efficient"
    repository_url: "https://github.com/brianhie/scanorama"
    documentation_url: "https://github.com/brianhie/scanorama#readme"
    v1_url: "openproblems/tasks/_batch_integration/batch_integration_graph/methods/scanorama.py"
    v1_commit: "29803b95c88b4ec5921df2eec7111fd5d1a95daf"
    preferred_normalization: "log_cpm"
    variants:
      scanorama_embed_hvg_unscaled:
        hvg: true
      scanorama_embed_hvg_scaled:
        hvg: true
        preferred_normalization: "log_cpm_scaled"
      scanorama_embed_full_scaled:
        preferred_normalization: "log_cpm_scaled"
    type: "method"
    output_type: "embedding"
  status: "enabled"
  requirements:
    commands: []
  set_wd_to_resources_dir: false
