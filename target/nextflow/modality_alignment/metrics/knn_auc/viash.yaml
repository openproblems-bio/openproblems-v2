functionality:
  name: "knn_auc"
  namespace: "modality_alignment/metrics"
  version: "main_build"
  authors:
  - name: "Scott Gigante"
    roles:
    - "maintainer"
    - "author"
    props:
      github: "scottgigante"
  inputs: []
  outputs: []
  arguments:
  - type: "file"
    name: "--input"
    alternatives:
    - "-i"
    description: "File to input h5ad containing: `ad.X`, `ad.obsm['aligned']`, `ad.obsm['mode2_aligned']`"
    example: []
    default:
    - "input.h5ad"
    must_exist: false
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "file"
    name: "--output"
    alternatives:
    - "-o"
    description: "Output h5ad file containing `ad.uns['metric_value']`"
    example: []
    default:
    - "output.h5ad"
    must_exist: false
    required: false
    direction: "output"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "double"
    name: "--proportion_neighbors"
    alternatives: []
    description: "The propotion of neighbours to use in computing the KNN."
    example: []
    default:
    - 0.1
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "integer"
    name: "--n_svd"
    alternatives: []
    description: "The maximum number of SVDs to use."
    example: []
    default:
    - 100
    required: false
    choices: []
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  argument_groups: []
  resources:
  - type: "python_script"
    path: "script.py"
    is_executable: true
  description: "Compute the kNN Area Under the Curve"
  test_resources:
  - type: "python_script"
    path: "test.py"
    is_executable: true
  - type: "file"
    path: "../../resources/sample_output.h5ad"
  info:
    method_label: "KNN-AUC"
    metric_name: "kNN Area Under the Curve"
    maximise: "true"
  status: "enabled"
  requirements:
    commands: []
  set_wd_to_resources_dir: false
platforms: []
info:
  config: "src/modality_alignment/metrics/knn_auc/config.vsh.yaml"
  platform: "nextflow"
  output: "target/nextflow/modality_alignment/metrics/knn_auc"
  viash_version: "0.6.3"
  git_commit: "8268cf55172fc8191e127849be7eb2caa07b2edf"
  git_remote: "https://github.com/openproblems-bio/openproblems-v2"
