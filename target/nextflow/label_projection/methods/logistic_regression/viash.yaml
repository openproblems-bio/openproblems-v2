    path: "../../../../resources_test/label_projection/pancreas"
  - type: "python_script"
    text: "import anndata as ad\nimport subprocess\nfrom os import path\n\ninput_train_path\
      \ = meta[\"resources_dir\"] + \"/pancreas/dataset_cpm_train.h5ad\"\ninput_test_path\
      \ = meta[\"resources_dir\"] + \"/pancreas/dataset_cpm_test.h5ad\"\ninput_solution_path\
      \ = meta[\"resources_dir\"] + \"/pancreas/dataset_cpm_solution.h5ad\"\noutput_path\
      \ = \"output.h5ad\"\n\ncmd = [\n  meta['executable'],\n  \"--input_train\",\
      \ input_train_path,\n  \"--input_test\", input_test_path,\n  \"--output\", output_path\n\
      ]\n\n# todo: if we could access the viash config, we could check whether\n#\
      \ .functionality.info.type == \"positive_control\"\nif meta['functionality_name']\
      \ == 'true_labels':\n  cmd = cmd + [\"--input_solution\", input_solution_path]\n\
      \nprint(\">> Running script as test\")\nout = subprocess.check_output(cmd).decode(\"\
      utf-8\")\n\nprint(\">> Checking whether output file exists\")\nassert path.exists(output_path)\n\
      \nprint(\">> Reading h5ad files\")\ninput_test = ad.read_h5ad(input_test_path)\n\
      output = ad.read_h5ad(output_path)\nprint(\"input_test:\", input_test)\nprint(\"\
      output:\", output)\n\nprint(\">> Checking whether predictions were added\")\n\
      assert \"label_pred\" in output.obs\nassert meta['functionality_name'] == output.uns[\"\
      method_id\"]\n\nprint(\"Checking whether data from input was copied properly\
      \ to output\")\nassert input_test.n_obs == output.n_obs\nassert input_test.uns[\"\
      dataset_id\"] == output.uns[\"dataset_id\"]\nassert input_test.uns[\"raw_dataset_id\"\
      ] == output.uns[\"raw_dataset_id\"]\n\nprint(\"All checks succeeded!\")"
    dest: "generic_test.py"
    is_executable: true
  info:
