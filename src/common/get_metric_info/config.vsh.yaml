functionality:
  name: "get_metric_info"
  namespace: "common"
  description: "Extract metric info"
  resources:
    - type: r_script
      path: script.R
platforms:
  - type: docker
    image: ghcr.io/openproblems-bio/base_r:1.0.0
    setup:
      - type: r
        cran: [ purrr, dplyr, yaml, rlang, processx ]
      - type: apt
        packages: [ curl, default-jdk ]
      - type: docker
        run: "curl -fsSL get.viash.io | bash -s -- --bin /usr/local/bin/"
  - type: nextflow
  - type: native
