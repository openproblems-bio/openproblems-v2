__merge__: ../api/get_info.yaml
functionality:
  name: "get_metric_info"
  namespace: "common"
  description: "Extract metric info"
  resources:
    - type: r_script
      path: script.R
  test_resources:
    - type: file
      path: /resources_test/common/task_metadata/metric_configs.yaml
      dest: test_file.yaml
platforms:
  - type: docker
    image: ghcr.io/openproblems-bio/base_r:1.0.2
    setup:
      - type: r
        cran: [ purrr, dplyr, yaml, rlang, processx ]
      - type: apt
        packages: [ curl, default-jdk ]
      - type: docker
        run: "curl -fsSL dl.viash.io | bash && mv viash /usr/bin/viash"
  - type: nextflow
