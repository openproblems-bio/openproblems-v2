functionality:
  name: "list_git_shas"
  namespace: "common"
  version: "main_build"
  authors: []
  inputs: []
  outputs: []
  arguments:
  - type: "file"
    name: "--input"
    alternatives: []
    description: "Path to a git repository"
    example:
    - "/path/to/repo"
    default: []
    must_exist: true
    create_parent: true
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "file"
    name: "--output"
    alternatives: []
    description: "A json containing a list of entries. Each entry must have the\n\
      following values: \n\n* \"path\" `string`: Path a file in the repository\n*\
      \ \"last_modified\" `string`: Date of when the file was last modified, in `yyyy-mm-dd\
      \ HH:mm:ss` format.\n* \"sha\" `string`: Sha of the commit in which the file\
      \ was last modified\n* \"history_sha\" `string` (optional): A list of SHAs during\
      \ which the file was modified\n"
    example:
    - "output.json"
    default: []
    must_exist: true
    create_parent: true
    required: true
    direction: "output"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "boolean_true"
    name: "--show_history"
    alternatives: []
    description: "Whether or not to include the full history of SHAs for each file."
    direction: "input"
    dest: "par"
  argument_groups: []
  resources:
  - type: "python_script"
    path: "script.py"
    is_executable: true
  test_resources:
  - type: "python_script"
    path: "test.py"
    is_executable: true
  status: "enabled"
  requirements:
    commands: []
  set_wd_to_resources_dir: false
platforms:
- type: "docker"
  id: "docker"
  image: "python:3.10"
  target_organization: "openproblems-bio"
  target_registry: "ghcr.io"
  namespace_separator: "_"
  resolve_volume: "Automatic"
  chown: true
  port: []
  setup_strategy: "ifneedbepullelsecachedbuild"
  run_args: []
  target_image_source: "https://github.com/openproblems-bio/openproblems-v2"
  setup: []
  test_setup:
  - type: "docker"
    resources: []
    label: []
    add: []
    copy: []
    run:
    - "git clone https://github.com/openproblems-bio/openproblems-v2.git"
    build_args: []
    env: []
- type: "nextflow"
  id: "nextflow"
  variant: "vdsl3"
  directives:
    accelerator: {}
    conda: []
    containerOptions: []
    label: []
    module: []
    pod: []
    publishDir: []
    queue: []
    tag: "$id"
  auto:
    simplifyInput: true
    simplifyOutput: true
    transcript: false
    publish: false
  debug: false
  container: "docker"
info:
  config: "/home/runner/work/openproblems-v2/openproblems-v2/src/common/list_git_shas/config.vsh.yaml"
  platform: "nextflow"
  output: "/home/runner/work/openproblems-v2/openproblems-v2/target/nextflow/common/list_git_shas"
  executable: "/home/runner/work/openproblems-v2/openproblems-v2/target/nextflow/common/list_git_shas/list_git_shas"
  viash_version: "0.6.6"
  git_commit: "44809e1d84dd506b4aaf7db1fbd3be04e57d0595"
  git_remote: "https://github.com/openproblems-bio/openproblems-v2"
