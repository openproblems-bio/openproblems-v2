__merge__: ../../api/comp_method.yaml
functionality:
  status: disabled
  name: babel_knn
  namespace: match_modality/methods
  description: Predict test expression with BABEL and match cells with KNN.
  info:
    type: method
    method_name: Babel+KNN
    paper_doi: "10.1073/pnas.2023070118"
  arguments:
    - name: "--n_dims"
      type: "integer"
      default: 10
      description: Number of dimensions to use for dimensionality reduction.
    - name: "--n_neigh"
      type: "integer"
      default: 10
      description: Number of neighbors for KNN. Match probability will be 1/n_neigh
  resources:
    - type: r_script
      path: script.R
platforms:
  - type: docker
    image: eddelbuettel/r2u:22.04
    setup:
      - type: r
        cran: [ anndata, lmds, FNN ]
        bioc: [ DropletUtils ]
      - type: apt
        packages: [ libhdf5-dev, libgeos-dev, python3, python3-pip, python3-dev, python-is-python3, git]
      - type: python
        pip: [ anndata>=0.8 ]
      - type: docker
        run: 
          - wget --quiet https://repo.anaconda.com/miniconda/Miniconda3-py39_4.10.3-Linux-x86_64.sh -O ~/miniconda.sh && /bin/bash ~/miniconda.sh -b -p /opt/conda && /opt/conda/bin/conda -V
          - cd / && git clone --depth 1 https://github.com/rcannood/babel.git
          - cd /babel && /opt/conda/bin/conda env create -f environment.yml      
  - type: nextflow
    directives: 
      label: [ lowmem, lowcpu ]
