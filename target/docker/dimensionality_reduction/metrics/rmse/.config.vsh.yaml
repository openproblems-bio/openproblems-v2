functionality:
  name: "rmse"
  namespace: "dimensionality_reduction/metrics"
  version: "main_build"
  arguments:
  - type: "file"
    name: "--input_embedding"
    description: "A dataset with dimensionality reduction embedding."
    info:
      short_description: "Embedding"
      slots:
        obsm:
        - type: "double"
          name: "X_emb"
          description: "The dimensionally reduced embedding."
        uns:
        - type: "string"
          name: "dataset_id"
          description: "A unique identifier for the dataset"
        - type: "string"
          name: "method_id"
          description: "A unique identifier for the method"
        - type: "string"
          name: "normalization_id"
          description: "Which normalization was used"
          required: true
    example:
    - "resources_test/dimensionality_reduction/pancreas/embedding.h5ad"
    must_exist: true
    create_parent: true
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "file"
    name: "--input_solution"
    description: "The test data"
    info:
      short_description: "Test data"
      slots:
        layers:
        - type: "integer"
          name: "counts"
          description: "Raw counts"
          required: true
        - type: "double"
          name: "normalized"
          description: "Normalized expression values"
          required: true
        var:
        - type: "double"
          name: "hvg_score"
          description: "High variability gene score (normalized dispersion). The greater,\
            \ the more variable."
          required: true
        uns:
        - type: "string"
          name: "dataset_id"
          description: "A unique identifier for the dataset"
          required: true
        - type: "string"
          name: "normalization_id"
          description: "Which normalization was used"
          required: true
    example:
    - "resources_test/dimensionality_reduction/pancreas/solution.h5ad"
    must_exist: true
    create_parent: true
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "file"
    name: "--output"
    description: "Metric score file"
    info:
      short_description: "Score"
      slots:
        uns:
        - type: "string"
          name: "dataset_id"
          description: "A unique identifier for the dataset"
          required: true
        - type: "string"
          name: "normalization_id"
          description: "Which normalization was used"
          required: true
        - type: "string"
          name: "method_id"
          description: "A unique identifier for the method"
          required: true
        - type: "string"
          name: "metric_ids"
          description: "One or more unique metric identifiers"
          multiple: true
          required: true
        - type: "double"
          name: "metric_values"
          description: "The metric values obtained for the given prediction. Must\
            \ be of same length as 'metric_ids'."
          multiple: true
          required: true
    example:
    - "resources_test/dimensionality_reduction/pancreas/score.h5ad"
    must_exist: true
    create_parent: true
    required: true
    direction: "output"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "boolean_true"
    name: "--spectral"
    description: "Calculate the spectral root mean squared error."
    direction: "input"
    dest: "par"
  resources:
  - type: "python_script"
    path: "script.py"
    is_executable: true
  description: "The root mean squared error between the full (or processed) data matrix\
    \ and a list of dimensionally-reduced matrices"
  test_resources:
  - type: "file"
    path: "resources_test/dimensionality_reduction/pancreas/"
    dest: "resources_test/dimensionality_reduction/pancreas/"
  - type: "python_script"
    path: "src/common/comp_tests/check_metric_config.py"
    is_executable: true
  - type: "python_script"
    path: "src/common/comp_tests/run_and_check_adata.py"
    is_executable: true
  - type: "file"
    path: "src/common/library.bib"
  info:
    v1_url: "openproblems/tasks/dimensionality_reduction/metrics/root_mean_square_error.py"
    v1_commit: "b353a462f6ea353e0fc43d0f9fcbbe621edc3a0b"
    v1_note: "This metric was ported but will probably be removed soon."
    metrics:
    - name: "rmse"
      pretty_name: "RMSE"
      summary: "The residual after applying the Non-Negative Least Squares solver\
        \ on the pairwise distances of an SVD."
      description: "The residual after applying the Non-Negative Least Squares solver\
        \ on the pairwise distances of an SVD."
      reference: "kruskal1964mds"
      repository_url: ""
      documentation_url: ""
      min: 0
      max: "+inf"
      maximize: false
    - name: "rmse_spectral"
      pretty_name: "RMSE Spectral"
      summary: "The residual after applying the Non-Negative Least Squares solver\
        \ on the pairwise distances of a spectral embedding."
      description: "The residual after applying the Non-Negative Least Squares solver\
        \ on the pairwise distances of a spectral embedding."
      reference: "coifman2006diffusion"
      repository_url: ""
      documentation_url: ""
      min: 0
      max: "+inf"
      maximize: false
    type: "metric"
    type_info:
      label: "Metric"
      description: "A metric for evaluating dimensionality reductions.\n"
  status: "enabled"
  set_wd_to_resources_dir: false
platforms:
- type: "docker"
  id: "docker"
  image: "ghcr.io/openproblems-bio/base-python:latest"
  target_organization: "openproblems-bio"
  target_registry: "ghcr.io"
  namespace_separator: "/"
  resolve_volume: "Automatic"
  chown: true
  setup_strategy: "ifneedbepullelsecachedbuild"
  target_image_source: "https://github.com/openproblems-bio/openproblems-v2"
  setup:
  - type: "python"
    user: false
    packages:
    - "umap-learn"
    - "scikit-learn"
    - "numpy"
    - "scipy"
    upgrade: true
- type: "nextflow"
  id: "nextflow"
  variant: "vdsl3"
  directives:
    label:
    - "midmem"
    - "midcpu"
    tag: "$id"
  auto:
    simplifyInput: true
    simplifyOutput: true
    transcript: false
    publish: false
  debug: false
  container: "docker"
info:
  config: "/home/runner/work/openproblems-v2/openproblems-v2/src/tasks/dimensionality_reduction/metrics/rmse/config.vsh.yaml"
  platform: "docker"
  output: "/home/runner/work/openproblems-v2/openproblems-v2/target/docker/dimensionality_reduction/metrics/rmse"
  executable: "/home/runner/work/openproblems-v2/openproblems-v2/target/docker/dimensionality_reduction/metrics/rmse/rmse"
  viash_version: "0.7.3"
  git_commit: "b818b3eef244a19e03bad46bb42f6de656b40573"
  git_remote: "https://github.com/openproblems-bio/openproblems-v2"
