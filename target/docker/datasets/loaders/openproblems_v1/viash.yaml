functionality:
  name: "openproblems_v1"
  namespace: "datasets/loaders"
  version: "main_build"
  authors: []
  inputs: []
  outputs: []
  arguments: []
  argument_groups:
  - name: "Inputs"
    arguments:
    - type: "string"
      name: "--id"
      alternatives: []
      description: "The ID of the dataset"
      example: []
      default: []
      required: true
      choices: []
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "string"
      name: "--obs_celltype"
      alternatives: []
      description: "Location of where to find the observation cell types."
      example: []
      default: []
      required: false
      choices: []
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "string"
      name: "--obs_batch"
      alternatives: []
      description: "Location of where to find the observation batch IDs."
      example: []
      default: []
      required: false
      choices: []
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "string"
      name: "--obs_tissue"
      alternatives: []
      description: "Location of where to find the observation tissue information."
      example: []
      default: []
      required: false
      choices: []
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "string"
      name: "--layer_counts"
      alternatives: []
      description: "In which layer to find the counts matrix. Leave undefined to use\
        \ `.X`."
      example:
      - "counts"
      default: []
      required: false
      choices: []
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "boolean"
      name: "--sparse"
      alternatives: []
      description: "Convert layers to a sparse CSR format."
      example: []
      default:
      - true
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
  - name: "Outputs"
    arguments:
    - type: "file"
      name: "--output"
      alternatives: []
      description: "A raw dataset"
      info:
        short_description: "Raw dataset"
        slots:
          layers:
          - type: "integer"
            name: "counts"
            description: "Raw counts"
            required: true
          obs:
          - type: "string"
            name: "celltype"
            description: "Cell type information"
            required: false
          - type: "string"
            name: "batch"
            description: "Batch information"
            required: false
          - type: "string"
            name: "tissue"
            description: "Tissue information"
            required: false
          uns:
          - type: "string"
            name: "dataset_id"
            description: "A unique identifier for the dataset"
            required: true
      example:
      - "raw_dataset.h5ad"
      default: []
      must_exist: false
      required: false
      direction: "output"
      multiple: false
      multiple_sep: ":"
      dest: "par"
  resources:
  - type: "python_script"
    path: "script.py"
    is_executable: true
  description: "Fetch a dataset from OpenProblems v1"
  test_resources:
  - type: "python_script"
    path: "test.py"
    is_executable: true
  status: "enabled"
  requirements:
    commands: []
  set_wd_to_resources_dir: false
platforms: []
info:
  config: "src/datasets/loaders/openproblems_v1/config.vsh.yaml"
  platform: "docker"
  output: "target/docker/datasets/loaders/openproblems_v1"
  executable: "target/docker/datasets/loaders/openproblems_v1/openproblems_v1"
  viash_version: "0.6.3"
  git_commit: "f9e2cc0f4df7ff0733a6486bfa205084fed0c75f"
  git_remote: "https://github.com/openproblems-bio/openproblems-v2"
