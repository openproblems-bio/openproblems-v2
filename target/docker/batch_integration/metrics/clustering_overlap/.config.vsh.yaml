functionality:
  name: "clustering_overlap"
  namespace: "batch_integration/metrics"
  version: "main_build"
  arguments:
  - type: "file"
    name: "--input_integrated"
    description: "Integrated AnnData HDF5 file."
    info:
      prediction_type: "graph"
      short_description: "Integrated Graph"
      slots:
        obsp:
        - type: "double"
          name: "knn_connectivities"
          description: "K nearest neighbors connectivities matrix."
          required: true
        - type: "double"
          name: "connectivities"
          description: "Neighbors connectivities matrix."
          required: true
        uns:
        - type: "string"
          name: "dataset_id"
          description: "A unique identifier for the dataset"
          required: true
        - type: "string"
          name: "normalization_id"
          description: "Which normalization was used"
          required: true
        - type: "string"
          name: "dataset_organism"
          description: "Which normalization was used"
          required: true
        - type: "string"
          name: "method_id"
          description: "A unique identifier for the method"
          required: true
        - type: "boolean"
          name: "hvg"
          description: "If the method was done on hvg or full"
          required: true
        - type: "string"
          name: "output_type"
          description: "what kind of output has been generated"
          required: true
        layers:
        - type: "integer"
          name: "counts"
          description: "Raw counts"
          required: true
        - type: "double"
          name: "normalized"
          description: "Normalized expression values"
          required: true
        obs:
        - type: "string"
          name: "batch"
          description: "Batch information"
          required: true
        - type: "string"
          name: "label"
          description: "label information"
          required: true
        var:
        - type: "boolean"
          name: "hvg"
          description: "Whether or not the feature is considered to be a 'highly variable\
            \ gene'"
          required: true
        obsm:
        - type: "double"
          name: "X_pca"
          description: "The resulting PCA embedding."
          required: true
    example:
    - "resources_test/batch_integration/pancreas/bbknn.h5ad"
    must_exist: true
    create_parent: true
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "file"
    name: "--output"
    description: "Metric score file"
    info:
      short_description: "Score"
      slots:
        uns:
        - type: "string"
          name: "dataset_id"
          description: "A unique identifier for the dataset"
          required: true
        - type: "string"
          name: "normalization_id"
          description: "Which normalization was used"
          required: true
        - type: "string"
          name: "method_id"
          description: "A unique identifier for the method"
          required: true
        - type: "string"
          name: "metric_ids"
          description: "One or more unique metric identifiers"
          multiple: true
          required: true
        - type: "double"
          name: "metric_values"
          description: "The metric values obtained for the given prediction. Must\
            \ be of same length as 'metric_ids'."
          multiple: true
          required: true
        - type: "boolean"
          name: "hvg"
          description: "If the method was done on hvg or full"
          required: true
        - type: "string"
          name: "output_type"
          description: "what kind of output has been generated"
          required: true
    example:
    - "score.h5ad"
    must_exist: true
    create_parent: true
    required: false
    direction: "output"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  resources:
  - type: "python_script"
    path: "script.py"
    is_executable: true
  description: "Metrics that are based on computing the clustering overlap."
  test_resources:
  - type: "file"
    path: "resources_test/batch_integration/pancreas"
    dest: "resources_test/batch_integration/pancreas"
  - type: "python_script"
    path: "src/common/comp_tests/check_metric_config.py"
    is_executable: true
  - type: "python_script"
    path: "src/common/comp_tests/run_and_check_adata.py"
    is_executable: true
  info:
    metrics:
    - name: "ari"
      pretty_name: "ARI"
      summary: "Adjusted Rand Index compares clustering overlap, correcting for random\
        \ labels and considering correct overlaps and disagreements."
      description: "The Adjusted Rand Index (ARI) compares the overlap of two clusterings;\n\
        it considers both correct clustering overlaps while also counting correct\n\
        disagreements between two clusterings.\nWe compared the cell-type labels with\
        \ the NMI-optimized\nLouvain clustering computed on the integrated dataset.\n\
        The adjustment of the Rand index corrects for randomly correct labels.\nAn\
        \ ARI of 0 or 1 corresponds to random labeling or a perfect match,\nrespectively.\n\
        We used the scikit-learn implementation of the ARI.\n"
      reference: "hubert1985comparing"
      repository_url: ""
      documentation_url: ""
      min: 0
      max: 1
      maximize: true
      v1_url: "openproblems/tasks/_batch_integration/batch_integration_graph/metrics/ari.py"
      v1_commit: "29803b95c88b4ec5921df2eec7111fd5d1a95daf"
    - name: "nmi"
      pretty_name: "NMI"
      summary: "NMI compares overlap by scaling using mean entropy terms and optimizing\
        \ Louvain clustering to obtain the best match between clusters and labels."
      description: "Normalized Mutual Information (NMI) compares the overlap of two\
        \ clusterings.\nWe used NMI to compare the cell-type labels with Louvain clusters\
        \ computed on\nthe integrated dataset. The overlap was scaled using the mean\
        \ of the entropy terms\nfor cell-type and cluster labels. Thus, NMI scores\
        \ of 0 or 1 correspond to uncorrelated\nclustering or a perfect match, respectively.\
        \ We performed optimized Louvain clustering\nfor this metric to obtain the\
        \ best match between clusters and labels.\nLouvain clustering was performed\
        \ at a resolution range of 0.1 to 2 in steps of 0.1,\nand the clustering output\
        \ with the highest NMI with the label set was used. We\nthe scikit-learn implementation\
        \ of NMI.\n"
      reference: "amelio2015normalized"
      documentation_url: ""
      repository_url: ""
      min: 0
      max: 1
      maximize: true
      v1_url: "openproblems/tasks/_batch_integration/batch_integration_graph/metrics/nmi.py"
      v1_commit: "29803b95c88b4ec5921df2eec7111fd5d1a95daf"
    type: "metric"
    type_info:
      label: "Metric (graph)"
      description: "A metric for evaluating batch corrected cell graphs.\n"
  status: "enabled"
  set_wd_to_resources_dir: false
platforms:
- type: "docker"
  id: "docker"
  image: "mumichae/scib-base:1.1.3"
  target_organization: "openproblems-bio"
  target_registry: "ghcr.io"
  namespace_separator: "/"
  resolve_volume: "Automatic"
  chown: true
  setup_strategy: "ifneedbepullelsecachedbuild"
  target_image_source: "https://github.com/openproblems-bio/openproblems-v2"
  setup:
  - type: "python"
    user: false
    pypi:
    - "pyyaml"
    upgrade: true
- type: "nextflow"
  id: "nextflow"
  variant: "vdsl3"
  directives:
    tag: "$id"
  auto:
    simplifyInput: true
    simplifyOutput: true
    transcript: false
    publish: false
  debug: false
  container: "docker"
