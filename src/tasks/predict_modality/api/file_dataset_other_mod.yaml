type: file
example: "resources_test/common/bmmc_cite_starter/bmmc_cite_starter.output_adt.h5ad"
info:
  label: "Raw dataset mod2"
  summary: "The second modality of the raw dataset. Must be an ADT or an ATAC dataset"
  slots:
    X:
      type: double
      description: Normalized expression values
      required: true
    layers:
      - type: integer
        name: counts
        description: Raw counts
        required: true
    obs:
      - type: string
        name: batch
        description: Batch information
        required: true
      - type: double
        name: size_factors
        description: The size factors of the cells prior to normalization.
        required: false
    var:
      - type: string
        name: gene_ids
        description: The gene identifiers (if available)
        required: false
    uns:
      - type: string
        name: dataset_id
        description: "A unique identifier for the dataset"
        required: true
      - type: string
        name: gene_activity_var_names
        description: "Names of the gene activity matrix"
        required: false
    obsm:
      - type: double
        name: gene_activity
        description: ATAC gene activity
        required: false