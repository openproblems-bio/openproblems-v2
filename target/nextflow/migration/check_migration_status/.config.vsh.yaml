functionality:
  name: "check_migration_status"
  namespace: "migration"
  version: "main_build"
  arguments:
  - type: "file"
    name: "--git_sha"
    description: "a json with git sha info"
    example:
    - "git_sha.json"
    must_exist: true
    create_parent: true
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "file"
    name: "--comp_info"
    description: "a json with component info"
    example:
    - "comp_info.json"
    must_exist: true
    create_parent: true
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "file"
    name: "--output"
    description: "Output yaml file with migration status"
    default:
    - "output.yaml"
    must_exist: true
    create_parent: true
    required: false
    direction: "output"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  resources:
  - type: "python_script"
    path: "script.py"
    is_executable: true
  description: "Check migration status"
  test_resources:
  - type: "file"
    path: "resources_test"
  - type: "python_script"
    path: "test.py"
    is_executable: true
  status: "enabled"
  set_wd_to_resources_dir: false
platforms:
- type: "docker"
  id: "docker"
  image: "python:3.10"
  target_organization: "openproblems-bio"
  target_registry: "ghcr.io"
  namespace_separator: "/"
  resolve_volume: "Automatic"
  chown: true
  setup_strategy: "ifneedbepullelsecachedbuild"
  target_image_source: "https://github.com/openproblems-bio/openproblems-v2"
  setup:
  - type: "python"
    user: false
    pip:
    - "pyyaml"
    upgrade: true
- type: "nextflow"
  id: "nextflow"
  variant: "vdsl3"
  directives:
    tag: "$id"
  auto:
    simplifyInput: true
    simplifyOutput: true
    transcript: false
    publish: false
  debug: false
  container: "docker"
- type: "native"
  id: "native"
info:
  config: "/home/runner/work/openproblems-v2/openproblems-v2/src/migration/check_migration_status/config.vsh.yaml"
  platform: "nextflow"
  output: "/home/runner/work/openproblems-v2/openproblems-v2/target/nextflow/migration/check_migration_status"
  executable: "/home/runner/work/openproblems-v2/openproblems-v2/target/nextflow/migration/check_migration_status/check_migration_status"
  viash_version: "0.7.3"
  git_commit: "a7f0ebb8e0e79fbd8bbfa38ccd5cc3aa8f410212"
  git_remote: "https://github.com/openproblems-bio/openproblems-v2"
