        exit 1
      fi
      if [ -z "$VIASH_PAR_URL" ]; then
        ViashError '--url' is a required argument. Use "--help" to get more information on the parameters.
        exit 1
      fi
      if [ -z "$VIASH_PAR_NAME" ]; then
        ViashError '--name' is a required argument. Use "--help" to get more information on the parameters.
        exit 1
      fi
      
      
      
      cat << VIASHEOF | bash
      set -e
      tempscript=\$(mktemp "$VIASH_TEMP/viash-run-data_loader-XXXXXX")
      function clean_up {
        rm "\$tempscript"
      }
      trap clean_up EXIT
      cat > "\$tempscript" << 'VIASHMAIN'
      # The following code has been auto-generated by Viash.
      par = {
        'output': $( if [ ! -z ${VIASH_PAR_OUTPUT+x} ]; then echo "'$VIASH_PAR_OUTPUT'"; else echo None; fi ),
        'url': $( if [ ! -z ${VIASH_PAR_URL+x} ]; then echo "'$VIASH_PAR_URL'"; else echo None; fi ),
        'name': $( if [ ! -z ${VIASH_PAR_NAME+x} ]; then echo "'$VIASH_PAR_NAME'"; else echo None; fi )
      }
      
      resources_dir = '$VIASH_RESOURCES_DIR'
      
      ## VIASH START
      ## VIASH END
      
      print("Importing libraries")
      import sys
      import scanpy as sc
      import tempfile
      import os
      import scprep
      
      
      with tempfile.TemporaryDirectory() as tempdir:
          URL = par['url']
          print("Downloading", URL)
          sys.stdout.flush()
          filepath = os.path.join(tempdir, "pancreas.h5ad")
          scprep.io.download.download_url(URL, filepath)
      
          print("Read file")
          adata = sc.read(filepath)
          adata.uns["name"] = par["name"]
      
          # Remove preprocessing
          if "counts" in adata.layers:
              adata.X = adata.layers["counts"]
              del adata.layers["counts"]
      
          # Ensure there are no cells or genes with 0 counts
          sc.pp.filter_genes(adata, min_cells=1)
          sc.pp.filter_cells(adata, min_counts=2)
      
      
      print("Writing adata to file")
      adata.write(par["output"], compression="gzip")
      VIASHMAIN
      PATH="$VIASH_RESOURCES_DIR:\$PATH"
      
      python "\$tempscript"
      
      VIASHEOF
      

