  platform: "docker"
  output: "/home/runner/work/openproblems-v2/openproblems-v2/target/docker/batch_integration/metrics/clustering_overlap"
  executable: "/home/runner/work/openproblems-v2/openproblems-v2/target/docker/batch_integration/metrics/clustering_overlap/clustering_overlap"
  viash_version: "0.7.3"
  git_commit: "7a515d7993906ffa66fa7974f59da0d9fe28400a"
  git_remote: "https://github.com/openproblems-bio/openproblems-v2"
