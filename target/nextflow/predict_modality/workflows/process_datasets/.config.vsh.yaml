functionality:
  name: "process_datasets"
  namespace: "predict_modality/workflows"
  version: "main_build"
  argument_groups:
  - name: "Inputs"
    arguments:
    - type: "file"
      name: "--input_rna"
      info:
        label: "Raw dataset RNA"
        summary: "The RNA modality of the raw dataset."
        slots:
          X:
            type: "double"
            description: "Normalized expression values"
            required: true
          layers:
          - type: "integer"
            name: "counts"
            description: "Raw counts"
            required: true
          obs:
          - type: "string"
            name: "batch"
            description: "Batch information"
            required: true
          - type: "double"
            name: "size_factors"
            description: "The size factors of the cells prior to normalization."
            required: false
          var:
          - type: "string"
            name: "gene_ids"
            description: "The gene identifiers (if available)"
            required: false
          uns:
          - type: "string"
            name: "dataset_id"
            description: "A unique identifier for the dataset"
            required: true
          - type: "string"
            name: "gene_activity_var_names"
            description: "Names of the gene activity matrix"
            required: false
          obsm:
          - type: "double"
            name: "gene_activity"
            description: "ATAC gene activity"
            required: false
      example:
      - "resources_test/common/bmmc_cite_starter/dataset_rna.h5ad"
      must_exist: true
      create_parent: true
      required: true
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "file"
      name: "--input_other_mod"
      info:
        label: "Raw dataset mod2"
        summary: "The second modality of the raw dataset. Must be an ADT or an ATAC\
          \ dataset"
        slots:
          X:
            type: "double"
            description: "Normalized expression values"
            required: true
          layers:
          - type: "integer"
            name: "counts"
            description: "Raw counts"
            required: true
          obs:
          - type: "string"
            name: "batch"
            description: "Batch information"
            required: true
          - type: "double"
            name: "size_factors"
            description: "The size factors of the cells prior to normalization."
            required: false
          var:
          - type: "string"
            name: "gene_ids"
            description: "The gene identifiers (if available)"
            required: false
          uns:
          - type: "string"
            name: "dataset_id"
            description: "A unique identifier for the dataset"
            required: true
          - type: "string"
            name: "gene_activity_var_names"
            description: "Names of the gene activity matrix"
            required: false
          obsm:
          - type: "double"
            name: "gene_activity"
            description: "ATAC gene activity"
            required: false
      example:
      - "resources_test/common/bmmc_cite_starter/dataset_adt.h5ad"
      must_exist: true
      create_parent: true
      required: true
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "file"
      name: "--dataset_schema_rna"
      description: "The schema of the dataset to validate against"
      info: null
      default:
      - "src/tasks/predict_modality/api/file_common_dataset_rna.yaml"
      must_exist: true
      create_parent: true
      required: true
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "file"
      name: "--dataset_schema_other_mod"
      description: "The schema of the dataset to validate against"
      info: null
      default:
      - "src/tasks/predict_modality/api/file_common_dataset_other_mod.yaml"
      must_exist: true
      create_parent: true
      required: true
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
  - name: "Outputs"
    arguments:
    - type: "file"
      name: "--output_train_mod1"
      info:
        label: "Train mod1"
        summary: "The mod1 expression values of the train cells."
        slots:
          layers:
          - type: "integer"
            name: "counts"
            description: "Raw counts"
            required: true
