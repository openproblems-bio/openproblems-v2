functionality:
  name: "alra"
  namespace: "denoising/methods"
  version: "integration_build"
  arguments:
  - type: "file"
    name: "--input_train"
    info:
      label: "Training data"
      summary: "The subset of molecules used for the training dataset"
      slots:
        layers:
        - type: "integer"
          name: "counts"
          description: "Raw counts"
          required: true
        uns:
        - type: "string"
          name: "dataset_id"
          description: "A unique identifier for the dataset"
          required: true
    example:
    - "resources_test/denoising/pancreas/train.h5ad"
    must_exist: true
    create_parent: true
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "file"
    name: "--output"
    info:
      label: "Denoised data"
      summary: "A denoised dataset as output by a denoising method."
      slots:
        layers:
        - type: "integer"
          name: "counts"
          description: "Raw counts"
          required: true
        - type: "integer"
          name: "denoised"
          description: "denoised data"
          required: true
        uns:
        - type: "string"
          name: "dataset_id"
          description: "A unique identifier for the dataset"
          required: true
        - type: "string"
          name: "method_id"
          description: "A unique identifier for the method"
          required: true
    example:
    - "resources_test/denoising/pancreas/denoised.h5ad"
    must_exist: true
    create_parent: true
    required: true
    direction: "output"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "integer"
    name: "--epochs"
    description: "Number of total epochs in training"
    info: null
    default:
    - 300
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  resources:
  - type: "r_script"
    path: "script.R"
    is_executable: true
  test_resources:
  - type: "python_script"
    path: "src/common/comp_tests/check_method_config.py"
    is_executable: true
  - type: "python_script"
    path: "src/common/comp_tests/run_and_check_adata.py"
    is_executable: true
  - type: "file"
    path: "resources_test/denoising/pancreas"
    dest: "resources_test/denoising/pancreas"
  - type: "file"
    path: "src/common/library.bib"
  - type: "file"
    path: "src/common/api"
  info:
    label: "ALRA"
    summary: "ALRA imputes missing values in scRNA-seq data by computing rank-k approximation,\
      \ thresholding by gene, and rescaling the matrix."
    description: "\"Adaptively-thresholded Low Rank Approximation (ALRA). \n\nALRA\
      \ is a method for imputation of missing values in single cell RNA-sequencing\
      \ data, \ndescribed in the preprint, \"Zero-preserving imputation of scRNA-seq\
      \ data using low-rank approximation\" \navailable [here](https://www.biorxiv.org/content/early/2018/08/22/397588).\
      \ Given a \nscRNA-seq expression matrix, ALRA first computes its rank-k approximation\
      \ using randomized SVD. \nNext, each row (gene) is thresholded by the magnitude\
      \ of the most negative value of that gene. \nFinally, the matrix is rescaled.\"\
      \n"
    reference: "linderman2018zero"
    repository_url: "https://github.com/KlugerLab/ALRA"
    documentation_url: "https://github.com/KlugerLab/ALRA/blob/master/README.md"
    v1:
      path: "openproblems/tasks/denoising/methods/alra.py"
      commit: "b3456fd73c04c28516f6df34c57e6e3e8b0dab32"
    variants:
      alra: null
    preferred_normalization: "counts"
    type: "method"
    type_info:
      label: "Method"
      summary: "A denoising method."
      description: "A denoising method to remove noise (i.e. technical artifacts)\
        \ from a dataset.\n"
  status: "enabled"
  set_wd_to_resources_dir: false
platforms:
- type: "docker"
  id: "docker"
  image: "ghcr.io/openproblems-bio/base_r:1.0.1"
  target_organization: "openproblems-bio"
  target_registry: "ghcr.io"
  namespace_separator: "/"
  resolve_volume: "Automatic"
  chown: true
  setup_strategy: "ifneedbepullelsecachedbuild"
  target_image_source: "https://github.com/openproblems-bio/openproblems-v2"
  setup:
  - type: "r"
    cran:
    - "Matrix"
    - "bit64"
    - "rsvd"
    github:
    - "KlugerLab/ALRA"
    bioc_force_install: false
  entrypoint: []
  cmd: null
- type: "nextflow"
  id: "nextflow"
  directives:
    label:
    - "highmem"
    - "highcpu"
    tag: "$id"
  auto:
    simplifyInput: true
    simplifyOutput: false
    transcript: false
    publish: false
  config:
    labels:
      mem1gb: "memory = 1.GB"
      mem2gb: "memory = 2.GB"
      mem4gb: "memory = 4.GB"
      mem8gb: "memory = 8.GB"
      mem16gb: "memory = 16.GB"
      mem32gb: "memory = 32.GB"
      mem64gb: "memory = 64.GB"
      mem128gb: "memory = 128.GB"
      mem256gb: "memory = 256.GB"
      mem512gb: "memory = 512.GB"
      mem1tb: "memory = 1.TB"
      mem2tb: "memory = 2.TB"
      mem4tb: "memory = 4.TB"
      mem8tb: "memory = 8.TB"
      mem16tb: "memory = 16.TB"
      mem32tb: "memory = 32.TB"
      mem64tb: "memory = 64.TB"
      mem128tb: "memory = 128.TB"
      mem256tb: "memory = 256.TB"
      mem512tb: "memory = 512.TB"
      cpu1: "cpus = 1"
      cpu2: "cpus = 2"
      cpu5: "cpus = 5"
      cpu10: "cpus = 10"
      cpu20: "cpus = 20"
      cpu50: "cpus = 50"
      cpu100: "cpus = 100"
      cpu200: "cpus = 200"
      cpu500: "cpus = 500"
      cpu1000: "cpus = 1000"
  debug: false
  container: "docker"
info:
  config: "/home/runner/work/openproblems-v2/openproblems-v2/src/tasks/denoising/methods/alra/config.vsh.yaml"
  platform: "docker"
  output: "/home/runner/work/openproblems-v2/openproblems-v2/target/docker/denoising/methods/alra"
  executable: "/home/runner/work/openproblems-v2/openproblems-v2/target/docker/denoising/methods/alra/alra"
  viash_version: "0.7.5"
  git_commit: "4ce4d4e00119ad5d93a0e6e8f739f19ebde14334"
  git_remote: "https://github.com/openproblems-bio/openproblems-v2"
