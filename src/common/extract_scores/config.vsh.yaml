functionality:
  name: "extract_scores"
  namespace: "common"
  version: "dev"
  description: "Extract evaluation data frame on output"
  arguments:
    - name: "--input"
      alternatives: ["-i"]
      type: "file"
      multiple: true
      default: "input.h5ad"
      description: "Input h5ad files containing metadata and metrics in adata.uns"
    - name: "--output"
      alternatives: ["-o"]
      type: "file"
      direction: "output"
      default: "output.tsv"
      description: "Output tsv"
  resources:
    - type: r_script
      path: ./script.R
platforms:
  - type: docker
    image: "ghcr.io/data-intuitive/randpy:r4.1_py3.10"
    setup:
      - type: r
        cran: anndata
      - type: python
        pypi: anndata
  - type: nextflow
