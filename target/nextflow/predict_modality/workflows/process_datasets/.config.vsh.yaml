          obsm:
          - type: "double"
            name: "gene_activity"
            description: "ATAC gene activity"
            required: false
      example:
      - "resources_test/predict_modality/bmmc_cite_starter/train_mod2.h5ad"
      must_exist: true
      create_parent: true
      required: true
      direction: "output"
      multiple: false
      multiple_sep: ":"
      dest: "par"
