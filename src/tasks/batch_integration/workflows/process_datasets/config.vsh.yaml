functionality:
  name: "process_datasets"
  namespace: "batch_integration/workflows"
  argument_groups:
    - name: Inputs
      arguments:
        - name: "--input"
          required: true
          example: dataset.h5ad
          __merge__: "/src/tasks/batch_integration/api/file_common_dataset.yaml"
    - name: Schemas
      arguments:
        - name: "--dataset_schema"
          type: "file"
          description: "The schema of the dataset to validate against"
          required: true
          default: "src/tasks/batch_integration/api/file_common_dataset.yaml"
    - name: Outputs
      arguments:
        - name: "--output_dataset"
          __merge__: /src/tasks/batch_integration/api/file_dataset.yaml
          required: true
          direction: output
        - name: "--output_solution"
          __merge__: /src/tasks/batch_integration/api/file_solution.yaml
          required: true
          direction: output
  resources:
    - type: nextflow_script
      path: main.nf
      entrypoint: run_wf
  dependencies:
    - name: common/check_dataset_schema
    - name: batch_integration/process_dataset
platforms:
  - type: nextflow
