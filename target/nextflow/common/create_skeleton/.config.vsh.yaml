functionality:
  name: "create_skeleton"
  namespace: "common"
  version: "main_build"
  authors: []
  arguments:
  - type: "string"
    name: "--task"
    alternatives: []
    description: "Which task the component will be added to."
    example:
    - "denoising"
    default: []
    required: false
    choices: []
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "string"
    name: "--type"
    alternatives: []
    description: "The type of component to create."
    example:
    - "metric"
    default: []
    required: false
    choices:
    - "metric"
    - "method"
    - "control_method"
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "string"
    name: "--language"
    alternatives: []
    description: "Which scripting language to use. Options are 'python', 'r'."
    example: []
    default:
    - "python"
    required: false
    choices:
    - "python"
    - "r"
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "string"
    name: "--name"
    alternatives: []
    description: "Name of the new method, formatted in snake case."
    example:
    - "new_comp"
    default: []
    required: false
    choices: []
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "file"
    name: "--output"
    alternatives: []
    description: "Path to the component directory. Suggested location is `src/<TASK>/<TYPE>s/<NAME>`."
    example: []
    default:
    - "src/${VIASH_PAR_TASK}/${VIASH_PAR_TYPE}s/${VIASH_PAR_NAME}"
    must_exist: true
    create_parent: true
    required: false
    direction: "output"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "file"
    name: "--api_file"
    alternatives: []
    description: "Which API file to use. Defaults to `src/<TASK>/api/comp_<TYPE>.yaml`.\n\
      In tasks with different subtypes of method, this location might not exist and\
      \ you might need\nto manually specify a different API file to inherit from.\n"
    example: []
    default:
    - "src/${VIASH_PAR_TASK}/api/comp_${VIASH_PAR_TYPE}.yaml"
    must_exist: true
    create_parent: true
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  argument_groups: []
  resources:
  - type: "python_script"
    path: "script.py"
    is_executable: true
  description: "Create a skeleton Viash component.\n\nUsage:\n```\nbin/create_skeleton\
    \ --task denoising --type method --language r --name foo\nbin/create_skeleton\
    \ --task denoising --type metric --language python --name bar\n```\n"
  test_resources:
  - type: "python_script"
    path: "test.py"
    is_executable: true
  - type: "file"
    path: "../../../src"
    dest: "openproblems-v2/src"
  status: "enabled"
  requirements:
    commands: []
  set_wd_to_resources_dir: false
platforms:
- type: "docker"
  id: "docker"
  image: "python:3.10-slim"
  target_organization: "openproblems-bio"
  target_registry: "ghcr.io"
  namespace_separator: "/"
  resolve_volume: "Automatic"
  chown: true
  port: []
  setup_strategy: "ifneedbepullelsecachedbuild"
  run_args: []
  target_image_source: "https://github.com/openproblems-bio/openproblems-v2"
  setup:
  - type: "apt"
    packages:
    - "curl"
    - "default-jre"
    - "unzip"
    interactive: false
  - type: "docker"
    label: []
    add: []
    copy: []
    run:
    - "cd /usr/bin && curl -fsSL dl.viash.io | bash"
    build_args: []
    env: []
  - type: "python"
    user: false
    packages: []
    pip:
    - "ruamel.yaml"
    pypi: []
    git: []
    github: []
    gitlab: []
    mercurial: []
    svn: []
    bazaar: []
    url: []
    script: []
    upgrade: true
  test_setup: []
- type: "nextflow"
  id: "nextflow"
  variant: "vdsl3"
  directives:
    accelerator: {}
    conda: []
    containerOptions: []
    label: []
    module: []
    pod: []
    publishDir: []
    queue: []
    tag: "$id"
  auto:
    simplifyInput: true
    simplifyOutput: true
    transcript: false
    publish: false
  debug: false
  container: "docker"
info:
  config: "/home/runner/work/openproblems-v2/openproblems-v2/src/common/create_skeleton/config.vsh.yaml"
  platform: "nextflow"
  output: "/home/runner/work/openproblems-v2/openproblems-v2/target/nextflow/common/create_skeleton"
  executable: "/home/runner/work/openproblems-v2/openproblems-v2/target/nextflow/common/create_skeleton/create_skeleton"
  viash_version: "0.7.0"
  git_commit: "e8dd3227be2689a2824462c043a8239bc92593e2"
  git_remote: "https://github.com/openproblems-bio/openproblems-v2"
