functionality:
  name: "process_datasets"
  namespace: "spatially_variable_genes/workflows"
  argument_groups:
    - name: Inputs
      arguments:
        - name: "--input"
          type: string
          description: URL to the 10x website
          required: true
    - name: Metadata
      arguments:
        - name: "--dataset_id"
          type: string
          description: Unique identifier of the dataset.
          required: true
        - name: "--dataset_name"
          type: string
          description: Nicely formatted name.
          required: true
        - name: "--dataset_url"
          type: string
          description: Link to the original source of the dataset.
          required: false
        - name: "--dataset_reference"
          type: string
          description: Bibtex reference of the paper in which the dataset was published.
          required: false
        - name: "--dataset_summary"
          type: string
          description: Short description of the dataset.
          required: true
        - name: "--dataset_description"
          type: string
          description: Long description of the dataset.
          required: true
        - name: "--dataset_organism"
          type: string
          description: The organism of the dataset.
          required: false
    - name: Outputs
      arguments:
        - name: "--output_dataset"
          __merge__: /src/tasks/spatially_variable_genes/api/file_dataset.yaml
          required: true
          direction: output
        - name: "--output_solution"
          __merge__: /src/tasks/spatially_variable_genes/api/file_solution.yaml
          required: true
          direction: output
  resources:
    - type: nextflow_script
      path: main.nf
      entrypoint: run_wf
    - path: /src/wf_utils/helper.nf
  dependencies:
    - name: datasets/loaders/download_10x_visium
    - name: spatially_variable_genes/simulate_svg
    - name: datasets/normalization/log_cp
    # - name: common/check_dataset_schema
    - name: spatially_variable_genes/process_dataset
platforms:
  - type: nextflow
