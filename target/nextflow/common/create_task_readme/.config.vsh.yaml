functionality:
  name: "create_task_readme"
  namespace: "common"
  version: "main_build"
  arguments:
  - type: "string"
    name: "--task"
    description: "Which task the component will be added to."
    info: null
    example:
    - "denoising"
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "file"
    name: "--output"
    description: "Path to the component directory. Suggested location is `src/<TASK>/README.md`."
    info: null
    default:
    - "src/tasks/${VIASH_PAR_TASK}/README.md"
    must_exist: true
    create_parent: true
    required: false
    direction: "output"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "file"
    name: "--viash_yaml"
    description: "Path to the project config file. Needed for knowing the relative\
      \ location of a file to the project root.\n"
    info: null
    default:
    - "_viash.yaml"
    must_exist: true
    create_parent: true
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  resources:
  - type: "r_script"
    path: "script.R"
    is_executable: true
  - type: "file"
    path: "src/common/helper_functions/read_and_merge_yaml.R"
  - type: "file"
    path: "src/common/helper_functions/read_api_files.R"
  - type: "file"
    path: "src/common/helper_functions/strip_margin.R"
  description: "Create a README for the task.\n"
  test_resources:
  - type: "r_script"
    path: "test.R"
    is_executable: true
  - type: "file"
    path: "src"
    dest: "openproblems-v2/src"
  - type: "file"
    path: "_viash.yaml"
    dest: "openproblems-v2/_viash.yaml"
  info: null
  status: "enabled"
  set_wd_to_resources_dir: false
platforms:
- type: "docker"
  id: "docker"
  image: "ghcr.io/openproblems-bio/base_r:1.0.1"
  target_organization: "openproblems-bio"
  target_registry: "ghcr.io"
  namespace_separator: "/"
  resolve_volume: "Automatic"
  chown: true
  setup_strategy: "ifneedbepullelsecachedbuild"
  target_image_source: "https://github.com/openproblems-bio/openproblems-v2"
  setup:
  - type: "r"
    packages:
    - "dplyr"
    - "purrr"
    - "rlang"
    - "glue"
    - "yaml"
    - "fs"
    - "cli"
    - "igraph"
    - "rmarkdown"
    - "bit64"
    bioc_force_install: false
  - type: "apt"
    packages:
    - "jq"
    - "curl"
    interactive: false
  - type: "docker"
    run:
    - "release_info=$(curl -s https://api.github.com/repos/quarto-dev/quarto-cli/releases/latest)\
      \ && \\\n  download_url=$(echo \"$release_info\" | jq -r '.assets[] | select(.name\
      \ | test(\"quarto-.*-linux-amd64.deb\")) | .browser_download_url') && \\\n \
      \ curl -sL \"$download_url\" -o /opt/quarto.deb && \\\n  dpkg -i /opt/quarto.deb\
      \ && \\\n  rm /opt/quarto.deb\n"
  entrypoint: []
  cmd: null
- type: "native"
  id: "native"
- type: "nextflow"
  id: "nextflow"
  directives:
    label:
    - "lowmem"
    - "lowcpu"
    tag: "$id"
  auto:
    simplifyInput: true
    simplifyOutput: false
    transcript: false
    publish: false
  config:
    labels:
      mem1gb: "memory = 1.GB"
      mem2gb: "memory = 2.GB"
      mem4gb: "memory = 4.GB"
      mem8gb: "memory = 8.GB"
      mem16gb: "memory = 16.GB"
      mem32gb: "memory = 32.GB"
      mem64gb: "memory = 64.GB"
      mem128gb: "memory = 128.GB"
      mem256gb: "memory = 256.GB"
      mem512gb: "memory = 512.GB"
      mem1tb: "memory = 1.TB"
      mem2tb: "memory = 2.TB"
      mem4tb: "memory = 4.TB"
      mem8tb: "memory = 8.TB"
      mem16tb: "memory = 16.TB"
      mem32tb: "memory = 32.TB"
      mem64tb: "memory = 64.TB"
      mem128tb: "memory = 128.TB"
      mem256tb: "memory = 256.TB"
      mem512tb: "memory = 512.TB"
      cpu1: "cpus = 1"
      cpu2: "cpus = 2"
      cpu5: "cpus = 5"
      cpu10: "cpus = 10"
      cpu20: "cpus = 20"
      cpu50: "cpus = 50"
      cpu100: "cpus = 100"
      cpu200: "cpus = 200"
      cpu500: "cpus = 500"
      cpu1000: "cpus = 1000"
  debug: false
  container: "docker"
info:
  config: "/home/runner/work/openproblems-v2/openproblems-v2/src/common/create_task_readme/config.vsh.yaml"
  platform: "nextflow"
  output: "/home/runner/work/openproblems-v2/openproblems-v2/target/nextflow/common/create_task_readme"
  executable: "/home/runner/work/openproblems-v2/openproblems-v2/target/nextflow/common/create_task_readme/create_task_readme"
  viash_version: "0.7.5"
  git_commit: "98d7c9f8d9d5c45ddbc1d87926a41918e8b94a59"
  git_remote: "https://github.com/openproblems-bio/openproblems-v2"
