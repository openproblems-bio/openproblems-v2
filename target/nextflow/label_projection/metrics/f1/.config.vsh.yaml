functionality:
  name: "f1"
  namespace: "label_projection/metrics"
  version: "main_build"
  arguments:
  - type: "file"
    name: "--input_solution"
    description: "The solution for the test data"
    info:
      short_description: "Solution"
      slots:
        layers:
        - type: "integer"
          name: "counts"
          description: "Raw counts"
        - type: "double"
          name: "normalized"
          description: "Normalized counts"
        obs:
        - type: "string"
          name: "label"
          description: "Ground truth cell type labels"
        - type: "string"
          name: "batch"
          description: "Batch information"
        var:
        - type: "boolean"
          name: "hvg"
          description: "Whether or not the feature is considered to be a 'highly variable\
            \ gene'"
          required: true
        - type: "integer"
          name: "hvg_score"
          description: "A ranking of the features by hvg."
          required: true
        obsm:
        - type: "double"
          name: "X_pca"
          description: "The resulting PCA embedding."
          required: true
        uns:
        - type: "string"
          name: "dataset_id"
          description: "A unique identifier for the dataset"
          required: true
        - type: "string"
          name: "normalization_id"
          description: "Which normalization was used"
          required: true
    example:
    - "resources_test/label_projection/pancreas/solution.h5ad"
    must_exist: true
    create_parent: true
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "file"
    name: "--input_prediction"
    description: "The prediction file"
    info:
      short_description: "Prediction"
      slots:
        obs:
        - type: "string"
          name: "label_pred"
          description: "Predicted labels for the test cells."
        uns:
        - type: "string"
          name: "dataset_id"
          description: "A unique identifier for the dataset"
          required: true
        - type: "string"
          name: "normalization_id"
          description: "Which normalization was used"
          required: true
        - type: "string"
          name: "method_id"
          description: "A unique identifier for the method"
    example:
    - "resources_test/label_projection/pancreas/knn.h5ad"
    must_exist: true
    create_parent: true
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "file"
    name: "--output"
    description: "Metric score file"
    info:
      short_description: "Score"
      slots:
        uns:
        - type: "string"
          name: "dataset_id"
          description: "A unique identifier for the dataset"
          required: true
        - type: "string"
          name: "normalization_id"
          description: "Which normalization was used"
          required: true
        - type: "string"
          name: "method_id"
          description: "A unique identifier for the method"
          required: true
        - type: "string"
          name: "metric_ids"
          description: "One or more unique metric identifiers"
          multiple: true
          required: true
        - type: "double"
          name: "metric_values"
          description: "The metric values obtained for the given prediction. Must\
            \ be of same length as 'metric_ids'."
          multiple: true
          required: true
    example:
    - "resources_test/label_projection/pancreas/knn_accuracy.h5ad"
    must_exist: true
    create_parent: true
    required: false
    direction: "output"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  resources:
  - type: "python_script"
    path: "script.py"
    is_executable: true
  test_resources:
  - type: "file"
    path: "resources_test/label_projection/pancreas"
    dest: "resources_test/label_projection/pancreas"
  - type: "python_script"
    path: "src/common/comp_tests/check_metric_config.py"
    is_executable: true
  - type: "python_script"
    path: "src/common/comp_tests/run_and_check_adata.py"
    is_executable: true
  info:
    v1_url: "openproblems/tasks/label_projection/metrics/f1.py"
    v1_commit: "bb16ca05ae1ce20ce59bfa7a879641b9300df6b0"
    metrics:
    - name: "f1_weighted"
      pretty_name: "F1 weighted"
      summary: "Average weigthed support between each labels F1 score"
      description: "Calculates the F1 score for each label, and find their average\
        \ weighted by support (the number of true instances for each label). This\
        \ alters 'macro' to account for label imbalance; it can result in an F-score\
        \ that is not between precision and recall."
      reference: ""
      repository_url: ""
      documentation_url: ""
      min: 0
      max: 1
      maximize: true
    - name: "f1_macro"
      pretty_name: "F1 macro"
      summary: "Unweighted mean of each label F1-score"
      description: "Calculates the F1 score for each label, and find their unweighted\
        \ mean. This does not take label imbalance into account."
      reference: ""
      repository_url: ""
      documentation_url: ""
      min: 0
      max: 1
      maximize: true
    - name: "f1_micro"
      pretty_name: "F1 micro"
      summary: "Calculation of TP, FN and FP."
      description: "Calculates the F1 score globally by counting the total true positives,\
        \ false negatives and false positives."
      reference: ""
      repository_url: ""
      documentation_url: ""
      min: 0
      max: 1
      maximize: true
    type: "metric"
  status: "enabled"
  set_wd_to_resources_dir: false
platforms:
- type: "docker"
  id: "docker"
  image: "python:3.10"
  target_organization: "openproblems-bio"
  target_registry: "ghcr.io"
  namespace_separator: "/"
  resolve_volume: "Automatic"
  chown: true
  setup_strategy: "ifneedbepullelsecachedbuild"
  target_image_source: "https://github.com/openproblems-bio/openproblems-v2"
  setup:
  - type: "python"
    user: false
    packages:
    - "scikit-learn"
    - "pyyaml"
    - "anndata~=0.8.0"
    upgrade: true
- type: "nextflow"
  id: "nextflow"
  variant: "vdsl3"
  directives:
    tag: "$id"
  auto:
    simplifyInput: true
    simplifyOutput: true
    transcript: false
    publish: false
  debug: false
  container: "docker"
info:
  config: "/home/runner/work/openproblems-v2/openproblems-v2/src/label_projection/metrics/f1/config.vsh.yaml"
  platform: "nextflow"
  output: "/home/runner/work/openproblems-v2/openproblems-v2/target/nextflow/label_projection/metrics/f1"
  executable: "/home/runner/work/openproblems-v2/openproblems-v2/target/nextflow/label_projection/metrics/f1/f1"
  viash_version: "0.7.3"
  git_commit: "832a8dacd9850452a6db43826485f12f299ef569"
  git_remote: "https://github.com/openproblems-bio/openproblems-v2"
